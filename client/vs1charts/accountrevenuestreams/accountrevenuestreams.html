<template name="accountrevenuestreams">
    <style type="text/css">
        .hideelement {
            display: none !important;
        }

        .showelement {
            display: block;
        }
    </style>
    {{# draggablePanel
        xs=xs sm=sm md=md lg=lg xl=xl
        defaultPosition=defaultPosition
        key=key
        hLenght=100

        hrefDetails="/newprofitandloss"
        editModalID="editDashboardModal"

    {{/draggablePanel}}
</template>
