<template name="bankaccountschart">
    <!--
    xs: integer,
    sm: integer,
    md: integer,
    lg: integer,
    xl: integer,
    id: string,
    defaultPosition: integer,
    key: string,
    headerClass: string,
    headerColor: string (primary, info, warning ...),
    headerTitle: string ,
    hrefDetails: string (i.e. "/abc"),
    editModalID: string
 -->
    {{# draggablePanel
        xs=xs sm=sm md=md lg=lg xl=xl
        defaultPosition=defaultPosition
        key=key
        id="bankaccountschart"
        headerClass="bankaccountschartheader"
        headerColor="primary"
        headerTitle="Bank Accounts"
        hrefDetails="/reconciliationlist"
        editModalID="editDashboardModal"
    }}
        <div class="table-responsive" style="overflow-x: hidden!important;">
            <table id="tblBankAccountChartList" style="width:100%" class="dataTable table table-striped table-bordered tblBankAccountChartList">
                <thead>
                    <tr class="dnd-moved">
                        <th class="th colReconId hiddenColumn">ID</th>
                        <th class="th colReconAccountName" style="width:80px;">Account Name</th>
                        <th class="th colReconBalance" style="width:80px;">Balance</th>
                        <th class="th colNotReconcilied" style="width:140px;">Not Reconciled</th>
                        <th class="th colReconDate" style="width:140px!;">Last Reconciled</th>
                    </tr>
                </thead>
                <tbody>
                    {{#if datatablerecords}}
                        {{#each item in datatablerecords}}
                            <tr class="dnd-moved" id="{{item.id}}" style="cursor: pointer;">
                                <td contenteditable="false" class="colReconId hiddenColumn">{{item.id}}</td>
                                <td contenteditable="false" class="colReconAccountName">{{item.accountname}}</td>
                                <td contenteditable="false" class="colReconBalance" style="text-align: right!important;">
                                    {{item.balance}}
                                </td>
                                <td contenteditable="false" class="colNotReconcilied">{{item.cardnumber}}</td>
                                <td contenteditable="false" class="colReconDate">{{item.expirydate}}</td>
                            </tr>
                        {{/each}}
                    {{/if}}
                </tbody>
            </table>

            <style media="screen">
                .colReconDate{
                    width:80px!Important;
                }
                .colNotReconcilied{
                    width:100px!Important;
                }
                .colReconBalance{
                    width:80px!Important;
                }
                .colReconAccountName{
                    width:120px!Important;
                }
            </style>
        </div>
    {{/draggablePanel}}
</template>
