<template name="new_quote">
    <div class="container-fluid salesmodule" style="padding-right: 0px;padding-left: 0px;">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <style>
            @media screen and (max-width: 387px) {
                .btnSettings {
                    padding: 0px !important;
                    font-size: 16px !important;
                }
                h2 {
                    font-size: 24px;
                }
            }

            .templateItem {
                display: inline-flex !important;

            }

            .btnPreviewTemplate {
                padding: 6px;
                cursor: pointer;
            }

            .btnPreviewTemplate:hover {
                background-color: #f8f9fc;
            }

            #tblQuoteLine_length, #tblQuoteLine_filter {
              display: none;
            }
            .colUnitPriceEx, .colUnitPriceInc, .colAmountEx, .colAmountInc {
              cursor: pointer;
            }
        </style>
        {{#if quoterecord}}
        <form>
            {{> transaction_header
                cardType="Quote"
                data=quoterecord
                uploadedFile=uploadedFile
                isCurrencyEnable=isCurrencyEnable
                custfields=custfields
                showUploadAttachment=true
                showTransactionButtons=true
                salesCloudPreferenceRec=salesCloudPreferenceRec
                showCustomer=true
                showBilingAddress=true
                showSalesDate=true
                showPONumber=true
                showInvoiceNumber=false
                showVia=false
                showTerms=false
                showStatus=true
                showReference=true
                showDepartment=false
                showCustomFields=true
                showShippingInfo=true
                showPayment=false
                showCopyTransaction=false
                showCopyToInvoice=true
                showCopyToOrder=true
              }}
              <div class="form-group" style="display: none;"><label>Due Date</label>
                <div class="input-group date" style="cursor: pointer;">
                    <input type="text" class="form-control" id="dtDueDate" name="dtDueDate" value="{{quoterecord.duedate}}">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
            </div>
            <div>
                {{> transaction_line
                    tablename="tblQuoteLine"
                    recordLineItems=quoterecord.LineItems
                    isForeignEnabled=isForeignEnabled
                    canShowBackOrder=false
                    canShowUOM=false
                    includeBOnShippedQty=false
                    isBatchSerialNoTracking=isBatchSerialNoTracking
                    getDefaultCurrency=getDefaultCurrency
                    }}
                {{> deletepop itemName1="Quote" itemName2="quote" button1="btnDeleteQuote" itemName3="Quote" button2="btnDeleteFollowingQuotes"}}
            </div>

            <style>
                .lead {
                    font-size: 25px;
                    font-weight: 500;
                    margin: 0px;
                    color: #696969;
                    float: right;
                }

                .leadTotal {
                    font-weight: 800 !important;
                }

                .leadHidden {
                    visibility: hidden;
                    height: 0px !important;
                }
                @media screen and (min-width: 1366px) {
                    .colComments {
                        padding-right: 2.5rem;
                    }
                }
                @media screen and (max-width: 450px) {
                    .desktopButtons {
                        display: none;
                    }
                    .mobileButtons {
                        display: flex !important;
                    }
                }
            </style>
            <div class="row align-items-end" style="margin: 12px;">
                <div class="col-12 col-lg-8 col-xl-10" style="padding-right: 24px;">
                    <div class="row">
                        <button class="btn btn-primary" type="button" id="addRow" style="margin-bottom: 36px; margin-left: 16px;">+ Add New Entry</button>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group"><label>Comments</label>
                                <textarea class="form-control" rows="6" id="txaComment" name="txaComment">{{quoterecord.comments}}</textarea>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group"><label>Picking Instructions</label>
                                <textarea class="form-control" rows="6" id="txapickmemo" name="txapickmemo">{{quoterecord.pickmemo}}</textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-12">
                            <div class="row justify-content-center desktopButtons">
                                {{> transaction_footer margin="14px" AttachmentCount=attachmentCount TransactionType="quotes" }}
                            </div>

                        </div>
                    </div>

                    <!-- <div class="row justify-content-center desktopButtons">
                        <button class="btn btn-success btnSave btnFooter" type="button" style="margin: 12px;margin-top: 0px;width: 100px;">
                            <i class="fa fa-save" style="padding-right: 8px;"></i>Save
                        </button>

                        <button class="btn btn-primary printConfirm btnFooter" type="button" style="margin: 12px;margin-top: 0px;width: 100px;">

                            <i class="fa fa-remove" style="padding-right: 8px;"></i>Cancel
                        </button>
                    </div> -->
                </div>
                <!-- <div class="col-12 col-md-6 col-lg-4 col-xl-5">
                    <button class="btn btn-primary" type="button" id="addRow" style="margin-bottom: 120px;">+ Add New Entry</button>
                    <div class="form-group"><label>Comments</label>
                        <textarea class="form-control" rows="4" id="txaComment" name="txaComment">{{invoicerecord.comments}}</textarea>
                    </div>
                </div>

                    <div class="form-group"><label>Picking Instructions</label>
                        <textarea class="form-control" rows="4" id="txapickmemo" name="txapickmemo">{{invoicerecord.pickmemo}}</textarea>
                    </div>
                </div> -->

                <div class="modal fade" role="dialog" tabindex="-1" id="confirmprint">
                    <div class="modal-dialog modal-dialog-centered modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="">Print Confirm</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body">

                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input favCheckBox chkBankingReport" name="print_quote_second" checked type="checkbox" id="print_quote_second" autocomplete="off">
                                    <label style="cursor: pointer;" class="custom-control-label" for="print_quote_second">Print Quote</label>
                                </div>

                            </div>

                            <div class="modal-footer ">
                                <button class="btn btn-primary printConfirm btnFooter" type="button"><i class="fa fa-print" style="margin-right: 5px;"></i>Confirm Print</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-times" style="margin-right: 5px;"></i>Close</button>
                            </div>

                        </div>
                    </div>
                </div>
                {{> transaction_calculation
                    isPartialPaid=quoterecord.isPartialPaid
                    SubTotal=quoterecord.SubTotal
                    TotalTax=quoterecord.TotalTax
                    NetTotal=quoterecord.Total
                    TotalDiscount=quoterecord.TotalDiscount
                    Total=quoterecord.Total
                    TotalPaid=quoterecord.totalPaid
                    BalanceDue=quoterecord.balanceDue
                }}
            </div>
            <div class="row justify-content-center mobileButtons" style="display: none;">
                {{> transaction_footer margin="12px" AttachmentCount=attachmentCount TransactionType="quotes" }}
            </div>
            <div class="printID" style="display: none;"></div>
            <style>
                @media screen and (max-width: 450px) {
                    .btnFooter {
                        width: 39% !important;
                    }
                    .btnSave {
                        margin-right: 8px !important;
                    }
                    .btn_Attachment {
                        margin-right: 8px !important;
                    }

                    .printConfirm {
                        margin-left: 8px !important;
                    }
                    .btnBack {
                        margin-left: 8px !important;
                    }
                }

                @media screen and (max-width: 427px) {
                    .btn_Attachment {
                        font-size: 14px !important;
                    }
                }
            </style>

            <div class="row justify-content-center">
                <button class="btn btnFooter btn-success btnSave" type="button" style="margin: 12px;margin-top: 0px;width: 100px;">
                <div class="printID" style="display: none;"></div>
                <i class="fa fa-save" style="padding-right: 8px;"></i>Save</button>
                <button class="btn btnFooter btn-primary printConfirm" type="button" style="margin: 12px;margin-top: 0px;width: 100px;"><i class="fa fa-print" style="padding-right: 8px;"></i>Print</button>
