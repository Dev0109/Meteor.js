<template name="appointmentlist">
    <div class="container-fluid" style="padding-left: 0px; padding-right: 0px;">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <div style="margin-top: -24px;">
            <header style="padding: 16px; padding-bottom: 1px; background-color: #ededed;">
                <h2 style="margin: 16px;">Appointment List {{> helpbutton}}</h2>



                    <!-- Start Help View Modal -->
                    <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="modal-content">
                                <div class="modal-header" style="padding-bottom: 8px;">
                                    <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                                <div class="modal-body">
                                    <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                                    <p class="text-center text-muted"><a href="https://vs1forum.com/" target="_blank" class="btn btn-primary">Download Help File</a></p>
                                    {{> helpadvisor}}
                                    {{> helpgotoforum}}
                                </div>
                                <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                            </div>
                        </div>
                    </div>
                    <!-- End Help View Modal -->

                    <style>
                        @media screen and (max-width: 376px) {
                            .btnOpenSettings {
                                margin-right: 0px;
                            }
                        }
                    </style>


            </header>

            <div class="modal fade" role="dialog" tabindex="-1" id="myModal2">
                <div class="modal-dialog modal-dialog-centered" role="document" style="float: right;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Display Settings</h4><button type="button" class="close"
                                                             data-dismiss="modal" aria-label="Close"><span
                                                                                                           aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                            <div>
                                {{#if tableheaderrecords}}
                                <form class="d-xl-flex align-items-xl-center">
                                    <div class="flex-grow-1">
                                        <style>
                                            .groove {
                                                border-style: solid;
                                                border-width: 1px;
                                                width: 200px;
                                                padding: 2px;
                                                border-radius: .35rem;
                                            }

                                            .custom-control-label {
                                                position: absolute;
                                            }

                                            .rngRange {
                                                position: relative;
                                                display: flex;
                                                flex-direction: column;
                                                width: 100%;
                                                pointer-events: auto;
                                                background-color: rgb(255, 255, 255);
                                                background-clip: padding-box;
                                                border: 1px solid rgb(133, 135, 150);
                                                border-radius: .3rem;
                                                border-style: solid;
                                                border-width: 1px;
                                                padding: 2px;
                                                border-radius: .35rem;
                                                color: rgb(128, 128, 128);
                                                height: inherit !important;
                                            }

                                            @media only screen and (max-width: 480px) {
                                                .modal.show .modal-dialog {
                                                    float: inherit !important;
                                                    left: inherit !important;
                                                    top: auto !important;

                                                }
                                            }
                                        </style>
                                        {{#each item in tableheaderrecords}}
                                        {{#if equals item.sTitle "id"}}
                                        {{else}}
                                        {{#if equals item.sIndex ""}}
                                        {{else}}
                                        <div id="{{item.sIndex}}" class="columnSettings">
                                            <div class="custom-control custom-switch"
                                                 style="margin: 8px; float:left;">
                                                <input class="custom-control-input chkDatatable"
                                                       type="checkbox" id="chkSalesNo-{{item.sIndex}}"
                                                       name="chkSalesNo-{{item.sIndex}}"
                                                       checked="{{#if item.sVisible}}checked{{else}}{{/if}}"
                                                       value="{{item.sTitle}}">
                                                <label class="custom-control-label"
                                                       for="chkSalesNo-{{item.sIndex}}"></label>
                                                <div contenteditable="true" class="groove divcolumn"
                                                     type="text" value="{{item.sTitle}}"
                                                     valueupdate="{{item.sClass}}">{{item.sTitle}}</div>
                                            </div>
                                            <div class="d-xl-flex align-items-xl-center divColWidth"
                                                 style="margin: 8px;">
                                                <label class="text-nowrap"
                                                       style="padding-left: 0px;margin-top: 8px;">Width:
                                                    <!--<span class="spWidth" value="{{item.sTitle}}">{{item.sWidth}}px</span>-->
                                                </label>
                                                <input class="custom-range rngRange" type="number"
                                                       style="margin: 8px;" value="{{item.sWidth}}" min="0"
                                                       max="1000">
                                                <!-- <div contenteditable="true" class="groove rngRange" type="text" value="{{item.sWidth}}" min="0" max="1000">{{item.sWidth}}px</div> -->
                                            </div>
                                        </div>

                                        {{#if equals item.sVisible true}}
                                        <script>
                                            $("#" + {{ item.sIndex }}+".chkDatatable").attr("checked", "checked");
                                        </script>
                                        {{else}}
                                        <script>
                                            $("#" + {{ item.sIndex }}+".chkDatatable").removeAttr("checked");
                                        </script>
                                        {{/if}}

                                        {{/if}}

                                        {{/if}}
                                        {{/each}}
                                    </div>
                                </form>
                                {{/if}}
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary saveTable" type="button"><i
                                                                                       class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                            <button class="btn btn-warning resetTable" data-dismiss="modal"
                                    type="reset"><i class="fa fa-repeat"
                                                    style="margin-right: 5px;"></i>Reset</button>
                            <button class="btn btn-secondary" data-dismiss="modal" type="button"><i
                                                                                                    class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row d-xl-flex flex-row justify-content-xl-center"
                 style="padding: 0px 20px; background-color: #ededed;">

                <div class="col float-left flex-grow-1 mb-4">
                    <button class="btn btn-primary btnRefresh" type="button" style="margin: 14px;margin-right :8px;"><i class="la la-lightbulb-o" style="padding-right: 5px;"></i>Refresh</button>
                    <!-- {{#if createnewappointment}} -->
                      <button id="btnAppointment" name="btnAppointment" class="btn btn-primary" type="button" style="margin: 14px;margin-right:8px;"><i class="icon ion-plus" style="padding-right: 5px;"></i>New Appointment</button>
                    <!-- {{else}}
                      <button id="btnAppointment" name="btnAppointment" class="btn btn-primary" type="button" style="margin: 12px;"  disabled><i class="icon ion-plus" style="padding-right: 5px;"></i>New Appointment</button>
                    {{/if}} -->
                    {{#if includeCreateInvoice}}
                    <button id="btnInvoice" name="btnInvoice" class="btn btn-primary" type="button"
                            style="margin: 14px;margin-right:8px;"><i class="fa fa-refresh" style="padding-right: 5px;"></i>Create
                        Invoice</button>
                    {{else}}
                    <button id="btnInvoiceDisabled" name="btnInvoiceDisabled" class="btn btn-primary" type="button"
                            style="margin: 14px;margin-right:8px;"><i class="fa fa-refresh" style="padding-right: 5px;"></i>Create
                        Invoice</button>
                    {{/if}}
                </div>

                <div class="col d-xl-flex justify-content-xl-end align-items-xl-start">
                    <div class="custom-control custom-switch float-right" style="margin: 14px; padding-right:120px;">
                        <input type="checkbox" class="custom-control-input hideConverted" id="hideConverted" />
                        <label style="width: 160px;margin :14px; margin-top:0px; " class="custom-control-label" for="hideConverted">Hide Converted</label>
                    </div>
                    <button class="btn btn-primary export float-right" type="button" style="margin: 14px;"
                            id="exportbtn" name="exportbtn"><i class="fas fa-file-export"
                                                               style="padding-right: 5px;"></i>Export</button>
                    <button class="btn btn-primary printConfirm float-right" type="button" style="margin: 14px;"><i
                                                                                                                    class="fa fa-print" style="padding-right: 5px;"></i>Print</button>

                    <a class="btn btnOpenSettings float-right" role="button" data-toggle="modal" href="#myModal2" style="margin: 14px;"><i class="icon ion-android-more-horizontal"></i></a>
                </div>

            </div>

            <div>

                <div class="card-body p-3 rounded" style="margin: 0px 16px;">                    
                    <div class="row no-gutters d-xl-flex align-items-xl-end">
                        <div class="col d-sm-flex justify-content-sm-start align-items-sm-center">

                        </div>
                        <div class="col float-right d-sm-flex d-xl-flex justify-content-sm-end align-items-sm-center justify-content-xl-end align-items-xl-end myvarFilterForm">
                            <div class="dropdown" style="margin: 8px; margin-top: 0px;">
                                <style>
                                    .btn-daterange::after {
                                        display: none;
                                    }
                                </style>
                                <button class="btn dropdown-toggle btn-daterange" data-toggle="dropdown" aria-expanded="true" type="button"><i class="fas fa-ellipsis-v"></i></button>
                                {{> daterangedropdownoption}}
                            </div>
                            <div class="form-group" style="margin: 8px; margin-top: 0px; display: inline-flex;">
                                <label style="margin-top: 8px; margin-right: 16px;">From</label>
                                <div class="input-group date" style="width: 160px;">
                                    <input type="text" class="form-control" id="dateFrom" name="dateFrom" >
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" style="margin: 8px; margin-right: 0px; margin-top: 0px; display: inline-flex;">
                                <label style="margin-top: 8px; margin-right: 16px;">To</label>
                                <div class="input-group date" style="width: 160px;">
                                    <input type="text" class="form-control" id="dateTo" name="dateTo" >
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <style>
                            th {
                                background-color: #ededed;
                            }

                            .table-striped tbody tr:nth-of-type(odd) {
                                background-color: white !important;
                            }

                            .table-striped tbody tr:nth-of-type(even) {
                                background-color: #0000000d !important;
                            }

                            .JColResizer>tbody>tr>td,
                            .JColResizer>tbody>tr>th {
                                padding: .75rem !important;
                            }

                            .hiddenColumn {
                                display: none;
                            }

                            .showColumn {
                                display: table-cell;
                                padding: .75rem;
                                vertical-align: top;
                            }

                            input[type=number]::-webkit-inner-spin-button,
                            input[type=number]::-webkit-outer-spin-button {
                                opacity: 1;
                            }

                            .text-deleted{
                              background-color: #e74a3b !important; color:#fff;
                            }
                        </style>
                        <table id="tblappointmentlist" name="tblappointmentlist" class="dataTable table table-hover table-striped table-bordered tblappointmentlist">
                            <thead>
                                <tr class="dnd-moved">
                                    <th class="th colCheckBox" style="width: 10px;">
                                        <!-- <input class="n" type="checkbox" id="check-all">-->

                                        <div class="custom-control custom-checkbox" style="width:15px;">
                                            <input class="custom-control-input n" type="checkbox" id="check-all">
                                            <label class="custom-control-label" for="check-all"></label>
                                        </div>
                                    </th>
                                    <th class="th colSortDate hiddenColumn">id</th>
                                    <th class="th colID" style="width:84px;">Appt ID</th>
                                    <th class="th colDate" style="width:84px;">Date</th>
                                    <th class="th colCompany" style="width:250px;">Company</th>
                                    <th class="th colReq" style="width:150px;">Rep</th>
                                    <th class="th colFromDate" style="width:100px;">From Date</th>
                                    <th class="th colToDate" style="width:100px;">To Date</th>
                                    <th class="th colFromTime" style="width:84px;">From Time</th>
                                    <th class="th colToTime" style="width:84px;">To Time</th>
                                    <th class="th colFromActualTime" style="width:84px;">From Actual Time</th>
                                    <th class="th colToActualTime" style="width:84px;">To Actual Time</th>
                                    <th class="th colStatus" style="width:100px;">Status</th>
                                    <th class="th colconfirm" style="width:50px;">Confirmed</th>
                                    <th class="th colNotes hiddenColumn">Notes</th>
                                    <th class="th colProduct" style="width:60px;">Product/Service</th>
                                </tr>
                            </thead>
                            <tbody>
                              <!--
                                {{#if datatablerecords}}
                                {{#each item in datatablerecords}}
                                <tr class="dnd-moved" id="{{item.id}}" style="cursor: pointer;">
                                    <td>
                                        <div class="custom-control custom-checkbox pointer" style="width:15px;">
                                            <input class="custom-control-input chkBox notevent pointer" type="checkbox" id="f-{{item.id}}" name="{{item.id}}">
                                            <label class="custom-control-label" for="f-{{item.id}}"></label>
                                        </div>
                                    </td>
                                    <td contenteditable="false" class="colSortDate hiddenColumn">{{item.sortdate}}</td>
                                    <td contenteditable="false" class="colID">
                                        {{item.id}}</td>
                                    <td contenteditable="false" class="colDate"><span style="display:none;">{{item.sortdate}}</span>{{item.appointmentdate}}</td>
                                    <td contenteditable="false" class="colAccountName" id="colAccountName{{item.id}}">
                                        {{item.accountname}}</td>
                                    <td contenteditable="false" class="colStatementNo">{{item.statementno}}</td>
                                    <td contenteditable="false" class="colDepartment">{{item.frmDate}}</td>
                                    <td contenteditable="false" class="colCloseBalance">{{item.toDate}}</td>
                                    <td contenteditable="false" class="colOpenBalance">{{item.timeStart}}</td>
                                    <td contenteditable="false" class="colEmployee">{{item.timeEnd}}</td>
                                    <td contenteditable="false" style="background-color: {{item.color}} !important; color:#fff" class="colStatus">{{item.finished}}</td>
                                    <td contenteditable="false" class="colConfirm d-flex justify-content-xl-center align-items-end">
                                        {{#if equals item.custFld13 "Yes"}}
                                            {{#if equals item.custFld11 "Yes"}}
                                                <i class="fa fa-check text-success" style="font-size: 35px;" data-toggle="tooltip" data-placement="top" title="SMS Message confirmed"></i>
                                            {{else}}
                                                {{#if equals item.custFld11 "No"}}
                                                    <i class="fa fa-close text-danger" style="font-size: 35px;" data-toggle="tooltip" data-placement="top" title="SMS Message declined"></i>
                                                {{else}}
                                                    <i class="fa fa-question text-warning" style="font-size: 35px;" data-toggle="tooltip" data-placement="top" title="SMS Message no reply"></i>
                                                {{/if}}
                                            {{/if}}
                                        {{else}}
                                          <i class="fas fa-minus-circle text-info" style="font-size: 35px;" data-toggle="tooltip" data-placement="top" title="No SMS Message Sent"></i>
                                        {{/if}}
                                    </td>
                                    <td contenteditable="false" class="colNotes hiddenColumn">{{item.notes}}</td>
                                </tr>
                                {{/each}}
                                {{/if}}
                          -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Start Help Video Modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="helpModal">
        <div class="modal-dialog" role="document" style="max-width: 670px!important;">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="title-header">Appointment List</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                                                                                      aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <!-- <iframe width="640" height="360" src="https://player.vimeo.com/video/99892791" frameborder="0" allowfullscreen=""></iframe> -->
                    <!-- <iframe width="640" height="360" src="https://www.youtube.com/embed/BzxoYOp42fg" frameborder="0" allowfullscreen=""></iframe> -->
                    <video preload="none" id="myVideo" width="640" height="360" controls="" name="media"
                           style="border: solid 5px #999999f0; height: auto; outline: none;">
                        <source src="https://erphelpes.com/vs1videos/appointmentlist.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>
    <!-- End Help Video Modal -->
    <div class="modal fade" role="dialog" id="event-modal">
        {{> frmappointmentpop}}
    </div>
    <div class="modal fade stopAppointment" role="dialog" tabindex="-1" id="stopAppointment">
        <div class="modal-dialog modal-sm" role="document" style="max-width: 800px;">
            <div class="modal-content">
                <div class="modal-header" style="padding-bottom: 8px;">
                    <h4>Stop Appointment</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <div class="swal2-icon swal2-warning" style="display: block;">!</div>
                    <div class="swal2-contentwrapper">
                        <!-- <h2 class="swal2-title" id="swal2-title">Stop Appointment</h2> -->
                        <div id="swal2-content" class="swal2-content" style="display: block; text-align:center">Once an appointment has ended, it cannot be restarted.</div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-8 colProductService2" id="colProductService2">
                            <div class="form-group flex-grow-1" style="margin: 20px 0px;">
                                <label>Product / Service for Appointment</label>
                                <input type="search" autocomplete="off" id="product-list-1" name="product-list-1" class="form-control es-input product-list" style="background-color:rgb(255, 255, 255); cursor: pointer;">
                                <ul class="es-list" style="top: 77px; left: 12px; width: 350px;"></ul>
                            </div>
                        </div>
                        <div class="col-12 col-md-4 colProductService1" id="colProductService1" style="padding-top: 44px;">
                            <button class="btn btn-primary btn_Attachment float-left" type="button" style="margin: 8px 0px;" data-toggle="modal" href="#myModalAttachment" id="btn_Attachment-1" autocomplete="off"> 0 <i
                                    class="fa fa-paperclip"></i></button>
                            <button class="btn btn-primary float-left" type="button" style="margin: 8px; margin-left: 16px;" data-toggle="modal" href="#myModalAttachment" id="triggerCamera-1" autocomplete="off"><i class="fa fa-camera"
                                    aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <!-- <button class="btn btn-primary addExtraProduct" type="button" style="margin-bottom: 36px; margin-left: 16px;">Extra Product / Service Fees</button> -->
                            <table id="tblExtraProducts" style="width:100%" class="table table-striped table-bordered tblInventory">
                                <thead>
                                    <tr class="dnd-moved">
                                        <th class="thProductName" style="width: 25% !important;">Product Name</th>
                                        <th class="colDescription">Sales Description</th>
                                        <!-- <th class="thColBarcode hiddenColumn">Barcode</th> -->
                                        <th class="thCostPrice hiddenColumn" style="width: 13% !important;text-align: left!important;">Cost Price</th>
                                        <th class="thSalesPrice" style="width: 13% !important;text-align: left!important;">Sale Price</th>
                                        <th class="thQty hiddenColumn" style="width: 8% !important;">Quantity</th>
                                        <th class="thTax hiddenColumn" style="width: 8% !important;text-align: left!important;">Tax Rate</th>
                                        
                                        <th style="width: 25px !important;"></th>
                                        <th class="thExtraSellPrice hiddenColumn">Prouct ID</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each item in extraProductFees}}
                                    <tr class="dnd-moved" id={{item.Id}}>
                                        <td class="thProductName">
                                            <input class="es-input highlightSelect lineProductName" type="search" value="{{item.ProductName}}" itemid="{{item.Id}}">
                                        </td>
                                        <td class="lineProductDesc colDescription">{{item.SalesDescription}}</td>
                                        <!-- <th class="thColBarcode hiddenColumn">Barcode</th> -->
                                        <td class="thCostPrice hiddenColumn" style="text-align: left!important;"></td>
                                        <td class="thSalesPrice lineSalesPrice" style="text-align: left!important;">{{item.SellQty1Price}}</td>
                                        <td class="thQty hiddenColumn">Quantity</td>
                                        <td class="thTax hiddenColumn" style="text-align: left!important;">Tax Rate</td>
                                        <td>
                                            <span class="table-remove btnRemove"><button type="button" class="btn btn-danger btn-rounded btn-sm my-0 "><i
                                            class="fa fa-remove"></i></button></span>
                                        </td>
                                        <td class="thExtraSellPrice hiddenColumn">Prouct ID</td>
                                    </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary" type="button" id="addRow" style="margin: 12px;">+ Add New Entry</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col colNotes" id="colNotes">
                            <div class="form-group flex-grow-1" style="margin: 8px 0px;">
                                <label>Enter Extra Work Done and Materials Used</label>
                                <textarea class="border rounded form-control txtNotes" rows="4" id="txtNotes-1" name="txtNotes-1" style="width: 100%; border: 1px solid #d1d3e2 !important;"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="padding: 6px;">
                    <button class="btn btn-primary" type="button" id="btnEndAppointment" autocomplete="off">End Appointment</button>
                    <button class="btn btn-light" data-dismiss="modal" type="button" id="btnCloseStopAppointment">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        modalDraggable();
    </script>
</template>
