<template name="customerscard">
    <div>
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        {{#if record}}
        <div style="margin: 16px;">
            <style>
                .results tr[visible='false'],
                .no-result {
                    display: none;
                }

                .results tr[visible='true'] {
                    display: table-row;
                }

                .counter {
                    padding: 8px;
                    color: #ccc;
                }

                .sideSearch {
                    /*width: 200px;*/
                    overflow-x: hidden;
                    overflow-y: hidden;
                }

                .cardB {
                    /* max-height: 700px; */
                    overflow-y: auto;
                }

                .cardB420 {
                    max-height: 300px;
                    overflow-y: auto;
                }

                .rowB {
                    overflow-x: auto;
                }

                .nav-tabs .nav-link.active {
                    color: rgb(0, 163, 211) !important;
                    background-color: #EDEDED !important;
                    border-color: #00a3d3 #00a3d3 #ededed #00a3d3 !important;
                }

                .nav-tabs .nav-link {
                    background-color: #fff !important;
                    border-color: #00a3d3 !important;
                }

                @media only screen and (max-width: 600px) {
                    .sideSearch {
                        width: auto;
                    }
                }

                #btnView {
                    display: none;
                }

                @media screen and (min-width: 1025px) {
                    .viewList {
                        display: none;
                    }

                    .displayList {
                        height: 115vh;
                    }

                    .customerCardParent {
                        height: 100%;
                    }
                }

                .currentSelect {
                    background-color: #ededed99;
                    color: #00a3d3;
                }

                @media screen and (max-width: 450px) {
                    .sideSearch {
                        height: 400px !important;
                        overflow-y: scroll;
                    }
                }
            </style>
            {{#if isModal}}

            {{else}}
            <div class="d-sm-flex justify-content-between align-items-center mb-4" style="margin-left: 8px;">
                <h2 class="text-dark mb-0">Customer Overview Dashboard
                    {{> helpbutton}}
                </h2>
            </div>
            <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="padding-bottom: 8px;">
                            <h4>Help</h4><button type="button" class="close" data-dismiss="modal"
                                aria-label="Close"><span aria-hidden="true">�</span></button>
                        </div>
                        <div class="modal-body">
                            <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal"
                                    class="btn btn-primary helpModal">View Help Video</a></p>
                            <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=59"
                                    target="_blank" class="btn btn-primary">Download Help File</a></p>
                            {{> helpadvisor}}
                            {{> helpgotoforum}}
                        </div>
                        <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light"
                                data-dismiss="modal" type="button">Close</button></div>
                    </div>
                </div>
            </div>
            {{/if}}
            <div class="row">
                {{#if isModal}}

                {{else}}
                <div class="col-12 col-md-4 col-lg-2 displayList" id="displayList">
                    <div class="card shadow mb-4 customerCardParent" style="margin: 8px;">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="text-primary font-weight-bold m-0">Customers</h6>
                            <div class="dropdown no-arrow">
                                <button class="btn btn-link dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false" type="button"><i
                                        class="fas fa-ellipsis-v text-gray-400"></i></button>
                                <div class="dropdown-menu shadow dropdown-menu-right animated--fade-in" role="menu">
                                    <p class="text-center dropdown-header">Customer List</p>
                                    <a class="dropdown-item btnNewCustomer" role="presentation" href="#">&nbsp;+ New
                                        Customer</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body text-nowrap cardB customerListCard" id="customerListCard">
                            <div class="sideSearch">
                                <div class="row">
                                    <div class="col-12" style="display: inline-flex;">
                                        <input type="text" class="search form-control txtSearchCustomers"
                                            placeholder="Search..." style="width: 80%;">
                                        <button class="btn btn-primary btnRefreshCustomers" type="button"
                                            id="btnRefreshCustomers"
                                            style="padding: 4px 10px; font-size: 16px; margin-left: 12px !important;"
                                            autocomplete="off"><i class="fas fa-search-plus"></i></button>
                                    </div>
                                    <div class="col-12">
                                        <span class="counter pull-right"></span>
                                    </div>
                                    <div class="col-12">
                                        <table id="tblCustomerSideList" name="tblCustomerSideList"
                                            class="table table-hover table-bordered results tblCustomerSideList">
                                            <thead>
                                                <tr>
                                                    <th>Customer</th>
                                                </tr>
                                                <tr class="warning no-result">
                                                    <td colspan="4"><i class="fa fa-warning"></i> No result</td>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {{#if customerrecords}}
                                                {{#each item in customerrecords}}
                                                <tr id="{{item.id}}" class="{{item.isslectJob}}"
                                                    style="cursor: pointer;">
                                                    <td data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom"
                                                        title="{{item.company}}" id="{{item.id}}"
                                                        class="{{item.isslectJob}} {{item.classname}}">{{item.company}}
                                                    </td>
                                                </tr>
                                                {{/each}}
                                                {{/if}}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                {{/if}}
