<template name="new_invoice">


    <div class="container-fluid salesmodule" style="padding-right: 0px;padding-left: 0px;">


        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>

        <style>

            @media screen and (max-width: 387px) {
                .btnSettings {
                    padding: 0px !important;
                    font-size: 16px !important;
                }

                h2 {
                    font-size: 24px;
                }
            }

            @media screen and (max-height: 450px) and (max-width: 950px) {
                .colPaid {
                    display: block !important;
                }

                #colBalanceDue {
                    /* display: none !important; */
                }
            }

            @media screen and (max-width: 450px) {
                .btnTransaction {
                    width: 80% !important;
                }

                .payNow {
                    margin-right: 8px !important;
                }

                .btnMakePayment {
                    margin-left: 8px !important;
                }

                .colBtn {
                    padding: 0px;
                }

                .colPaid {
                    display: block !important;
                }

                #colBalanceDue {
                    /* display: none !important; */
                }
            }


            .templateItem {
                display: inline-flex !important;

            }

            .btnPreviewTemplate {
                padding: 6px;
                cursor: pointer;
            }

            .btnPreviewTemplate:hover {
                background-color: #f8f9fc;
            }
            #tblInvoiceLine_length, #tblInvoiceLine_filter {
              display: none;
            }
            .colUnitPriceEx, .colUnitPriceInc, .colAmountEx, .colAmountInc {
              cursor: pointer;
            }
        </style>

        {{#if invoicerecord}}
            <form>
                <header style="padding: 16px; padding-right: 0px;background-color: #ededed;margin-top: -24px;padding-bottom: 0px;">
                    <h2 style="margin: 16px;margin-bottom: 0px;" class="heading">
                        {{invoicerecord.lid}}
                        {{> helpbutton}}
                        <a class="btn btnSettings" role="button" data-toggle="modal" href="#myModal4" style="float: right;"><i class="icon ion-android-more-horizontal"></i></a>
                    </h2>
                </header>

                <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            <div class="modal-header" style="padding-bottom: 8px;">
                                <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                            </div>
                            <div class="modal-body">
                                <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                                <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=60" target="_blank" class="btn btn-primary">Download Help File</a></p>
                                {{> helpadvisor}}
                                {{> helpgotoforum}}
                            </div>
                            <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                        </div>
                    </div>
                </div>

                <!-- Start {{> optionCustomFiled}} -->
                <!-- <div class="modal fade" role="dialog" tabindex="-1" id="myModal4">
                    {{> customfieldpop}}
                </div> -->
                {{> customfieldDroppop}}
                {{> customfieldpop}}
                <!-- END  -->

                <div class="modal fade" role="dialog" tabindex="-1" id="templateselection">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header" style="padding-bottom: 8px;">
                                <h4>Select Templates</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                            </div>
                            <div class="modal-body">
                                <div class="row justify-content-center mb-3">


                                    <div class="row add_dy">
                                        {{#each title in getTemplateList}}
                                            <div class="col-12  coltr {{title}}" id="id_{{title}}">
                                                <div class="card shadow mb-3">
                                                    <div class="card-header py-3">
                                                        <span id="{{title}}_title" class="text-primary m-0 font-weight-bold">{{title}}</span>
                                                    </div>
                                                    <div class="card-body">
                                                        <ul class="list-group list-group-flush">
                                                            {{#each index in getTemplateNumber}}
                                                                <li class="list-group-item templateItem justify-content-between" data-id="{{title}}" data-template-id="{{index}}">
                                                                    <div class="custom-control custom-switch">

                                                                        {{#if equals index '1'}}
                                                                            {{#if equals title 'Invoices'}}
                                                                             <input class="custom-control-input chkGlobalSettings" type="radio" name="{{title}}" id="{{title}}_{{index}}" value="{{index}}" checked style="cursor: pointer;">
                                                                            {{/if}}
                                                                            {{#if equals title 'Invoice Back Orders'}}
                                                                            <input class="custom-control-input chkGlobalSettings" type="radio" name="{{title}}" id="Invoice_Back_Orders_{{index}}" value="{{index}}" checked style="cursor: pointer;">
                                                                            {{/if}}
                                                                            {{#if equals title 'Delivery Docket'}}
                                                                            <input class="custom-control-input chkGlobalSettings" type="radio" name="{{title}}" id="Delivery_Docket_{{index}}" value="{{index}}" checked style="cursor: pointer;">
                                                                            {{/if}}

                                                                        {{else}}
                                                                                {{#if equals title 'Invoices'}}
                                                                                <input class="custom-control-input chkGlobalSettings" type="radio" name="{{title}}" id="{{title}}_{{index}}" value="{{index}}"  style="cursor: pointer;">
                                                                                {{/if}}
                                                                                {{#if equals title 'Invoice Back Orders'}}
                                                                                <input class="custom-control-input chkGlobalSettings" type="radio" name="{{title}}" id="Invoice_Back_Orders_{{index}}" value="{{index}}"  style="cursor: pointer;">
                                                                                {{/if}}
                                                                                {{#if equals title 'Delivery Docket'}}
                                                                                <input class="custom-control-input chkGlobalSettings" type="radio" name="{{title}}" id="Delivery_Docket_{{index}}" value="{{index}}"  style="cursor: pointer;">
                                                                                {{/if}}
                                                                        {{/if}}


                                                                        {{#if equals title 'Invoice Back Orders'}}
                                                                        <label class="custom-control-label" for="Invoice_Back_Orders_{{index}}" style="cursor: pointer; color: transparent;"></label>
                                                                        {{/if}}
                                                                        {{#if equals title 'Delivery Docket'}}
                                                                        <label class="custom-control-label" for="Delivery_Docket_{{index}}" style="cursor: pointer; color: transparent;"></label>
                                                                        {{/if}}
                                                                        {{#if equals title 'Invoices'}}
                                                                        <label class="custom-control-label" for="{{title}}_{{index}}" style="cursor: pointer; color: transparent;"></label>
                                                                        {{/if}}
                                                                        <input type="text" name="{{title}}_{{index}}" style="border: 1px solid rgb(209 211 226 / 0%);" value="Template {{index}}" />


                                                                    </div>

                                                                    <i id="btnPreviewTemplate" data-id="{{title}}" class="far fa-eye btnPreviewTemplate" data-toggle="modal"></i>
                                                                </li>
                                                            {{/each}}
                                                        </ul>
                                                    </div>
                                                </div>
                                                {{#if equals title 'Invoices'}}
                                                    <div class="col-12 " >
                                                        <div class="custom-control custom-switch" id="print_invoice_option">
                                                            <input class="custom-control-input chkGlobalSettings " checked name="print_invoice" type="checkbox" id="print_invoice" autocomplete="off">
                                                            <label style="cursor: pointer;" class="custom-control-label"  for="print_invoice">Print Invoice</label>
                                                        </div>
                                                    </div>
                                                {{/if}}
                                                {{#if equals title 'Invoice Back Orders'}}
                                                    <div class="col-12 ">
                                                        <div  class="custom-control custom-switch" id="Invoices_back_orders_option">
                                                            <input class="custom-control-input chkGlobalSettings" checked  name="print_Invoices_back_orders" type="checkbox" id="print_Invoices_back_orders" autocomplete="off">
                                                            <label style="cursor: pointer;" class="custom-control-label" for="print_Invoices_back_orders">Print Invoice Back Order</label>
                                                    </div>
                                                    </div>
                                                {{/if}}

                                                {{#if equals title 'Delivery Docket'}}
                                                    <div class="col-12 ">
                                                        <div class="custom-control custom-switch" id="print_delivery_option">
                                                            <input class="custom-control-input chkGlobalSettings"   name="print_delivery_docket" type="checkbox" id="print_delivery_docket" autocomplete="off">
                                                            <label style="cursor: pointer;" class="custom-control-label" for="print_delivery_docket">Print Delivery Docket</label>
                                                        </div>
                                                     </div>
                                                {{/if}}

                                            </div>
                                        {{/each}}
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer" style="padding: 6px;">
                                <button class="btn btn-primary printConfirm btnFooter" type="button"><i class="fa fa-print" style="margin-right: 5px;"></i>Confirm Print</button>
                                <button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                        </div>
                    </div>

                </div>


                <div class="modal  fade" id="templatePreviewModal" tabindex="2" role="dialog" aria-labelledby="templatePreviewLabel" aria-hidden="true">
                    {{> custom_print_template modalId="templatePreviewModal" idPrefix="html-2-pdfwrapper" namePrefix="html-2-pdfwrapper" }}
                </div>

                <!-- VS1 Attachemt  Template-->
                {{# vs1_attachments}}
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">x</button>
                    <h4 class="modal-title">{{uploadedFile.name}}</h4>
                </div>
                <div class="modal-body">
                    {{#if uploadedFile.image}}
                        <div class="image-previewer">
                            <img src="{{uploadedFile.link}}">
                        </div>
                    {{else}}
                        <div class=" default-file {{uploadedFile.class}}">

                        </div>
                    {{/if}}
                    <div class="download_button">
                        <a class="new_create_btn btn btn-primary" id="downloadButton" download="{{uploadedFile.name}}" href="{{uploadedFile.link}}">Download</a>
                    </div>
                </div>
                {{/vs1_attachments}}
                <!-- End Attachemt  Template-->
                <div class="row" style="background-color: #ededed;">

                    {{#if equals invoicerecord.ispaid true}}
                        <div class="col-12 colPaid" style="display: none;">
                            <p style="font-size: 25px;font-weight: 700 ;color: #e74a3b; margin: 16px 32px 0px 32px;">Paid</p>
                            <input class="form-control form-control ispaidInv" type="hidden" value="true">
                        </div>
                    {{/if}}

                    <div class="col-12 col-xl-10">
                        <div class="row" style="margin: 8px 16px 0px 16px;">
                            <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                                <div class="formgoup">
                                    <div class="form-group"><label>Customer</label>
                                        {{> vs1_dropdown}}
                                    </div>
                                    <div>
                                        <span data-toggle="tooltip" data-placement="top" title="Only the highest discount is applied" id="customerType" name="customerType" class="customerType" style="margin-left: 2px;color: #17a673;"></span>
                                        <input type="hidden" class="form-control pointer" id="edtCustomerUseType" name="edtCustomerUseType" value="">
                                        <span data-toggle="tooltip" data-placement="top" title="Only the highest discount is applied" id="customerDiscount" name="customerDiscount" class="customerDiscount" style="color: #17a673;"></span>
                                        <input type="hidden" class="form-control pointer" id="edtCustomerUseDiscount" name="edtCustomerUseDiscount" value="0">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 col-xl-3">
                                <div class="formgoup">
                                    <div class="form-group"><label>Customer Email</label>
                                        <input class="form-control form-control" type="text" id="edtCustomerEmail" name="edtCustomerEmail" customerid=" " customerfirstname=" " customerlastname=" ">
                                    </div>
                                    <div class="custom-control custom-control-inline custom-switch d-xl-flex align-items-xl-center divEmailSelect" style="margin: 0px 16px;padding: -2px;padding-left: 24px;width: 110%;">
                                        <div class="form-group" style="margin-right: 35px; Width:50%; font-size: 15px;">
                                            <input class="custom-control-input chkEmailCopy" type="checkbox" id="formCheck-1" style="font-size: 22px;"><label class="custom-control-label" for="formCheck-1">Email Customer</label>
                                        </div>
                                        <div class="form-group" style="margin-left: 35px; Width:50%; font-size: 15px;">
                                            <input class="custom-control-input chkEmailRep" type="checkbox" id="formCheck-2" style="font-size: 22px;"><label class="custom-control-label" for="formCheck-2">Email User</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <style>
                            @media (min-width: 1200px) {
                             .row-middle .col-xl-2 {
                                flex: 0 0 24.66667%;
                                max-width: 24.66667%;
                             }
                             }

                            @media (min-width: 1300px) {
                              .row-middle .col-xl-2 {
                                  flex: 0 0 16.66667%;
                                  max-width: 16.66667%;
                              }
                            }

                        </style>
                        <div class="row" style="margin: 16px 16px 0px 16px;">
                            <div class="col-12 col-md-6 col-lg-2 col-xl-3">
                              {{# vs1_textarea label="Billing Address" row="5" id="txabillingAddress" name="txabillingAddress"}}{{invoicerecord.invoiceToDesc}}{{/vs1_textarea}}
                                <!-- <div class="form-group"><label>Billing Address</label>
                                    <textarea class="form-control" rows="5" id="txabillingAddress" name="txabillingAddress">{{invoicerecord.invoiceToDesc}}</textarea>
                                </div> -->
                            </div>
                            <div class="col-12 col-md-6 col-lg-8 col-xl-9 ">
                            <div class="row row-middle">
                              <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                                  <div class="form-group" data-toggle="tooltip" data-placement="bottom" title="Date format: DD/MM/YYYY">
                                      <label>Sale Date</label>
                                      <div class="input-group date" style="cursor: pointer;">
                                          <input type="text" class="form-control" id="dtSODate" name="dtSODate" value="{{invoicerecord.saledate}}">
                                          <div class="input-group-addon" style="">
                                              <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                                          </div>
                                      </div>
                                      <div style="display:none!important;">
                                        <input  type="text" class="form-control" id="dtDueDate" name="dtDueDate" value="{{invoicerecord.duedate}}">
                                      </div>
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                                <div class="form-group">
                                      <label>P.O. Number</label>
                                      <input class="form-control form-control" type="text" id="ponumber" name="ponumber" value="{{invoicerecord.custPONumber}}">
                                      <input class="form-control form-control" type="hidden" id="firstname" value="{{invoicerecord.firstname}}">
                                      <input class="form-control form-control" type="hidden" id="lastname" value="{{invoicerecord.lastname}}">
                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                                <div class="form-group"><label>Terms</label>
                                  <select type="search" class="form-control" id="sltTerms" name="sltTerms" style="background-color:rgb(255, 255, 255); cursor: pointer;">
                                  </select>
                                </div>
                              </div>
                              <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                                  <div class="form-group">
                                    <label>Status</label>
                                      <select type="search" class="form-control" id="sltStatus" name="sltStatus" style="background-color:rgb(255, 255, 255); cursor: pointer;">
                                      </select>

                                  </div>
                              </div>
                              <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                                  <div class="form-group">
                                    <label>Reference</label>
                                      <input class="form-control form-control" type="text" id="edtRef" name="edtRef" value="{{invoicerecord.reference}}">
                                  </div>
                              </div>

                              <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                                  <div class="form-group"><label>Department</label>
                                      <select type="search" class="form-control" id="sltDept" name="sltDept" style="background-color:rgb(255, 255, 255); cursor: pointer;">
                                      </select>
                                  </div>
                              </div>
                              {{#if isCurrencyEnable}}
                                    {{> CurrencyWidget rate="sell" trans="true"}}
                                {{/if}}
                              <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                                  <div class="form-group">
                                    <div class="one box checkbox1div"
                                          style="{{#if salesCloudPreferenceRec}}{{#if equals salesCloudPreferenceRec.customFields.[0].hidden false}}display:block{{else}}display:none{{/if}}{{else}}display:none{{/if}}">
                                          <div class="form-group">
                                              <label class="lblCustomField1">{{custfields.[0].custfieldlabel}}</label>
                                              <input class="form-control form-control" type="text" id="edtSaleCustField1" name="edtSaleCustField1" value="{{invoicerecord.saleCustField1}}" custfieldid=''>
                                          </div>
                                      </div>
                                  </div>
                              </div>

                              <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                                  <div class="form-group">
                                    <div class="two box checkbox2div"
                                        style="{{#if salesCloudPreferenceRec}}{{#if equals salesCloudPreferenceRec.customFields.[1].hidden false}}display:block{{else}}display:none{{/if}}{{else}}display:none{{/if}}">
                                        <div class="form-group">
                                            <label class="lblCustomField2">{{custfields.[1].custfieldlabel}}<br></label>
                                            <input class="form-control form-control" type="text" id="edtSaleCustField2" name="edtSaleCustField2" value="{{invoicerecord.saleCustField2}}" custfieldid=''>
                                        </div>
                                    </div>
                                  </div>
                              </div>

                              <div class="col-12 col-md-6 col-lg-4 col-xl-2">
                                  <div class="form-group">
                                    <div class="two box checkbox3div"
                                         style="{{#if salesCloudPreferenceRec}}{{#if equals salesCloudPreferenceRec.customFields.[1].hidden false}}display:block{{else}}display:none{{/if}}{{else}}display:none{{/if}}">
                                         <div class="form-group">
                                             <label class="lblCustomField2">{{custfields.[2].custfieldlabel}}<br></label>
                                             <input class="form-control form-control" type="text" id="edtSaleCustField3" name="edtSaleCustField3" value="{{invoicerecord.saleCustField3}}" custfieldid=''>
                                         </div>
                                     </div>
                                  </div>
                              </div>

                            </div>
                            </div>

                        </div>
                        <div class="row" style="margin: 16px 16px 0px 16px;">
                            <div class="col-12 mb-3">
                                <a class="btn btn-link" data-toggle="collapse" aria-expanded="false" aria-controls="collapse-notes" href="#collapse-notes" role="button">+ Shipping Information</a>
                                <div class="row">
                                    <div class="col-12 col-md-4">
                                        <div class="collapse" id="collapse-notes" style="margin-top: 8px;">
                                            <!-- <div class="form-group"><label>Shipping Address</label>
                                                <textarea class="form-control" rows="3" id="txaShipingInfo" name="txaShipingInfo">{{invoicerecord.shipToDesc}}</textarea>
                                            </div> -->
                                            {{# vs1_textarea label="Shipping Address" row="3" id="txaShipingInfo" name="txaShipingInfo"}}{{invoicerecord.shipToDesc}}{{/vs1_textarea}}
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-xl-2">
                        <div class="row justify-content-end">
                          {{> transaction_buttons_top showBalanceDue=true
                            recorddeleted=invoicerecord.deleted
                            recordispaid=invoicerecord.ispaid
                            recordbalanceDue=invoicerecord.balanceDue
                          }}

                        </div>
                    </div>

                </div>

                <!-- <div> -->

                  {{> transaction_line
                  tablename="tblInvoiceLine"
                  recordLineItems=invoicerecord.LineItems
                  isForeignEnabled=isForeignEnabled
                  canShowBackOrder=true
                  canShowUOM=true
                  includeBOnShippedQty=includeBOnShippedQty
                  isBatchSerialNoTracking=isBatchSerialNoTracking
                  getDefaultCurrency=getDefaultCurrency
                  }}
