<template name="inventorylist">
    <style>
        .card.hovered {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.50) !important;
            cursor: move;
            transition-duration: 300ms;

        }
    </style>
    <div class="container-fluid">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <header class="py-2 d-flex align-items-center">
            <h2 class="mr-1">Inventory Overview {{> helpbutton}}</h2>
            {{> loggedcompanyoverview}}

            <!-- Start Help View Modal -->
            <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="padding-bottom: 8px;">
                            <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                            <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                            <p class="text-center text-muted"><a href="https://vs1forum.com/viewforum.php?f=6" target="_blank" class="btn btn-primary">Download Help File</a></p>
                            {{> helpadvisor}}
                            {{> helpgotoforum}}
                        </div>
                        <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                    </div>
                </div>
            </div>
            <!-- End Help View Modal -->

            <style>
                .vl {
                    border-left: 6px solid green;
                    height: 500px;
                }

                .dataTables_empty {
                    display: none !important;
                }

                /* .dataTables_filter { display: none; } */
            </style>
        </header>
        <!-- All charts list -->
        {{#if isStockonHandDemandChart}}
            {{> allChartLists  tabGroupID="5" chartGroup="Inventory" }}
        {{/if}}
        <style>
            @media screen and (max-width: 450px) {
                .btnNav {
                    width: 100% !important;
                    margin: 12px 0px !important;
                }

                .btnNavDropdown {
                    margin: 12px 0px !important;
                }

                .btnOpenSettingsDesktop {
                    display: none !important;
                }

                .btnOpenSettingsMobile {
                    display: block !important;
                    margin: 12px 0px !important;
                }
            }

            .negativeVolume {
                color: #e74a3b !important;
                font-weight: 700 !important;
            }

            .positiveVolume {
                color: #1cc88a !important;
                font-weight: 700 !important;
            }

            .neutralVolume {
                color: #f6c23e !important;
                font-weight: 700 !important;
            }
            .vs1ButtonMargin {
                margin: 6px;
            }
            .dropdown.btnNav.vs1ButtonMargin {
                margin: 6px !important;
                display: inline-block !important;
            }
            .setupIncompleatedMsg.text-danger a {
                /* color: #e74a3b !important */
            }
        </style>

        <div class="row justify-content-between">
            <div class="col-md-5 pl-2">
                <button class="btn btnNav btn-primary btnRefresh float-left vs1ButtonMargin" type="button"><i class="la la-lightbulb-o" style="padding-right: 5px;"></i>Refresh</button>
                {{#if isNewProduct}}
                    <!-- <a class="btn btnNav btn-primary float-left btnNewProduct" href="/productview" style="margin: 12px;"><i class="fa fa-plus" style="margin-right: 5px;"></i>Product</a> -->

                    <!-- <div class="dropdown btnNav" style="margin: 12px; display: inline;">
                                  <button class="btn btnNavDropdown btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                     Product
                                  </button>
                                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                      <a class="dropdown-item btnSNTrack" id="btnSNTrack" href=""><i style="margin-right: 5px; width: 16px;"></i>Product List</a>
                                      <a class="dropdown-item btnLotTrack" id="btnLotTrack" href=""><i class="bi bi-plus" style="margin-right: 5px; width: 16px;"></i>+New Product</a>
                                  </div>
                              </div> -->
                              <div class="btn-group btnNav vs1ButtonMargin" >
                                  <a class="btn btn-primary productList" role="button" href="/productlist" id="productList"
                                      name="productList">Product</a>
                                  <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                                      aria-expanded="false" type="button"></button>
                                  <div class="dropdown-menu" role="menu">
                                      <a class="dropdown-item productList" role="presentation" href="/productlist">Product List</a>
                                      <a class="dropdown-item" role="presentation" href="/productview" id="newProduct"
                                          name="newProduct">+ New Product</a>
                                      <!-- <a class="dropdown-item" role="presentation" href="/refundcard" id="newRefund" name="newRefund">+ New Refund</a> -->
                                  </div>
                              </div>
                {{/if}}
                {{#if includeStockAdjustment}}
                    <button class="btn btnNav btn-primary btnStockAdjustment vs1ButtonMargin" id="btnStockAdjustment" type="button" ><i class="fas fa-wrench" style="padding-right: 5px;"></i>Stock Adjustments</button>
                {{/if}}
                {{#if includeStockTransfer}}
                    <button class="btn btnNav btn-primary btnStockTrans vs1ButtonMargin" id="btnStockTrans" type="button" ><i class="fas fa-exchange-alt" style="padding-right: 5px;"></i>Stock Transfers</button>
                {{/if}}
                {{#if equals isSNTrackchecked true}}

                    <div class="dropdown btnNav vs1ButtonMargin" style="display: inline;">
                        <button class="btn btnNavDropdown btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Serial/Lot Tracking
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item btnSNTrack" id="btnSNTrack" href=""><i class="fa fa-list-alt" style="margin-right: 5px; width: 16px;"></i>Serial Numbers List</a>
                            <a class="dropdown-item btnLotTrack" id="btnLotTrack" href=""><i class="fa fa-list-ul" style="margin-right: 5px; width: 16px;"></i>Lot Numbers List</a>
                        </div>
                    </div>
                {{/if}}
            </div>
            {{#if equals isSetupFinished false}}
                <div class="col-2 setupIncompleatedMsg text-danger">
                    <h2><a href="/setup?step={{getSkippedSteps}}">Set Up Incomplete</a></h2>
                </div>
            {{/if}}
            <div class="col-md-5">
                <a class="btn btnOpenSettings btnOpenSettingsDesktop float-right vs1ButtonMargin" role="button" data-toggle="modal" href="#myInventoryModal" ><i class="icon ion-android-more-horizontal"></i></a>
                <button class="btn btnNav btn-primary float-right printConfirm vs1ButtonMargin" type="button" ><i class="fas fa-print" style="padding-right: 5px;"></i>Print</button>
                {{#if isImportProduct}}
                <button class="btn btn-primary float-right vs1ButtonMargin" type="button" data-toggle="modal" href="#importInveontoryOverviewModal"><i class="fas fa-file-import" style="padding-right: 5px;"></i>Import</button>


                <div class="modal fade" role="dialog" tabindex="-1" id="importInveontoryOverviewModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4>Import Items</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                            <div class="modal-body">
                                <div class="row no-gutters d-xl-flex flex-row justify-content-xl-start align-items-xl-start">
                                    <p style="margin-bottom: 0px;font-weight: bold;">1. Download the &lt;&lt;form&gt;&gt; template</p>
                                    <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 4px;">Start by downloading our template file. This file has the correct column headings to allow VS1 Cloud to import your form's details.</p>
                                    <div class="col flex-grow-1">
                                        <button class="btn btn-primary templateDownload" type="button" style="margin: 12px;margin-bottom: 0px;"><i class="fas fa-file-csv" style="margin-right: 5px;"></i>Download CSV Template</button>
                                        <button class="btn btn-primary templateDownloadXLSX" type="button" style="margin: 12px;margin-bottom: 0px;"><i class="fas fa-file-csv" style="margin-right: 5px;"></i>Download Excel Template</button>
                                    </div>
                                    <div class="col d-xl-flex align-items-xl-center" style="width: 50px;max-width: 50px;">
                                        <a href="#" download><i class="fa fa-question-circle-o" data-toggle="tooltip" data-bs-tooltip="" title="Having issues? Navigate to your Region Settings in your Control Panel and check that you have a comma selected as your 'List Seperator' and a period as your 'Decimal Symbol'." style="margin: 12px;"></i></a>
                                    </div>
                                </div>
                                <hr>
                                <div class="row no-gutters d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                                    <p style="margin-bottom: 0px;font-weight: bold;">2. Copy your items into the template</p>
                                    <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 4px;">Using MS Excel, or another spreadsheet editor, you can fill in the VS1 Cloud template with your desired details.</p>
                                    <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 16px;">Important: Avoid changing the column headings in the template file.</p>
                                </div>
                                <hr>
                                <div class="row no-gutters d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                                    <p style="margin-bottom: 0px;font-weight: bold;">3. Import the updated template file</p>
                                    <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 4px;">Save your updated template and you're ready to go.</p>

                                    <div class="divTable" id="file-display">
                                    </div>
                                    <input type="file" id="attachment-upload" style="display:none" accept=".csv,.txt,.xlsx">
                                    <style>
                                        #row1{
                                            display:flex;
                                            flex-direction:row;
                                            justify-content: space-around;
                                        }

                                        #column1{
                                            display:flex;
                                        }


                                        #column2{
                                            display:flex;
                                            flex-direction:column;
                                            margin: 16px;
                                            padding: .375rem .75rem;
                                        }
                                    </style>
                                    <div id="row1">
                                        <div id="column1"></div><button class="btn btn-primary btnUploadFile new_attachment_btn" type="button" style="margin: 12px;" ><i class="fa fa-cloud-upload" style="margin-right: 5px;"></i>Browse</button>
                                        <div class="file-name" id="column2"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer"><button class="btn btn-primary btnImport" type="button" disabled><i class="fas fa-file-import" style="margin-right: 5px;" ></i>Import</button>
                                <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 5px;"></i>Close</button></div>
                        </div>
                    </div>
                </div>


                {{/if}}
                {{#if isExportProduct}}
                    <button class="btn btnNav btn-primary float-right exportinv_csv vs1ButtonMargin" type="button"  id="exportinv_csv" name="exportinv_csv"><i class="fas fa-file-export" style="padding-right: 5px;"></i>Export</button>
                {{/if}}
                <a class="btn btnNav btn-primary float-right vs1ButtonMargin" role="button" data-toggle="modal" href="#myModalDepartment"><i class="fas fa-users-cog" style="padding-right: 5px;"></i>Department</a>
                <a class="btn btnOpenSettings btnOpenSettingsMobile float-right vs1ButtonMargin" role="button" data-toggle="modal" href="#myInventoryModal" style=" display: none;"><i class="icon ion-android-more-horizontal"></i></a>
            </div>

            <div class="modal fade" role="dialog" tabindex="-1" id="myModal">
                <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 style="margin-left: 16px;">New Product</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body" style="background-color: #ededed;">
                            <div>
                                <div class="d-xl-flex align-items-xl-start">
                                    <div class="flex-grow-1">
                                        <div class="form-group" style="margin: 4px;"><label>Product Code</label>
                                            <input type="text" class="form-control" id="edtproductcode" name="edtproductcode">
                                        </div>
                                    </div>
                                    <div class="flex-grow-1">
                                        <div class="form-group" style="margin: 4px;"><label>Product Name</label>
                                            <input type="text" class="form-control" id="edtproductname" name="edtproductname">
                                        </div>
                                    </div>
                                    <div class="flex-grow-1">
                                        <div class="form-group" style="margin: 4px;"><label>Department</label>
                                            <select class="form-control" id="sltDepartment" name="sltDepartment">
                                                {{#each item in deptrecords}}
                                                    <option value="{{item.department}}">{{item.department}}</option>
                                                {{/each}}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <hr class="reporthr" style="width: 100%;margin: 4px;">
                                </div>
                                <div class="d-xl-flex align-items-xl-start">
                                    <div class="flex-grow-1">
                                        <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start" style="margin: 4px;"><label class="text-nowrap" style="margin-right: 16px;">Quantity: In Stock</label><input
                                                type="text" class="form-control" style="width: 125px;" id="edttotalqtyinstock" name="edttotalqtyinstock"></div>
                                    </div>
                                    <div class="flex-grow-1">
                                        <div class="form-group d-xl-flex flex-column align-items-xl-start" style="margin: 4px;"><label class="text-nowrap" style="margin-right: 16px;">Quantity: On Order</label>
                                            <input type="text" class="form-control" style="width: 125px;" id="edttotalqtyonorder" name="edttotalqtyonorder">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <hr class="reporthr" style="width: 100%;margin: 4px;">
                                </div>
                                <div class="d-xl-flex align-items-xl-center">
                                    <div class="flex-grow-1">
                                        <div class="d-xl-flex align-items-xl-start">
                                            <div class="flex-grow-1">
                                                <div class="form-group" style="margin: 4px;"><label>Unit
                                                        Price</label>
                                                    <input type="text" class="form-control" id="edtbuyqty1cost" name="edtbuyqty1cost">
                                                </div>
                                            </div>
                                            <div class="flex-grow-1">
                                                <div class="form-group" style="margin: 4px;"><label>COGGS
                                                        Account</label>
                                                    <select class="form-control" id="edtassetaccount" name="edtassetaccount" style="background-color:rgb(255, 255, 255); ">
                                                        {{#each item in coggsaccountrecords}}

                                                            <option value="{{item.accountname}}">
                                                                {{item.accountname}}
                                                            </option>

                                                        {{/each}}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="flex-grow-0">
                                                <div class="form-group" style="margin: 4px;width: 150px;">
                                                    <label>Tax Rate</label>
                                                    <select class="form-control" id="slttaxcodepurchase" name="slttaxcodepurchase">

                                                        {{#each item in taxraterecords}}

                                                            <option value="{{item.codename}}">{{item.codename}}
                                                            </option>

                                                        {{/each}}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-xl-flex align-items-xl-start"></div>
                                        <div class="d-xl-flex align-items-xl-start">
                                            <div class="flex-grow-1">
                                                <div class="form-group d-xl-flex flex-column justify-content-xl-start" style="margin: 4px;"><label>Purchase Description</label>
                                                    <textarea class="border rounded" rows="3" id="txapurchasedescription" name="txapurchasedescription" style="color: #6e707e !important;"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <hr class="reporthr" style="width: 100%;margin: 4px;">
                                </div>
                                <div class="d-xl-flex align-items-xl-center">
                                    <div class="flex-grow-1">
                                        <div class="d-xl-flex align-items-xl-start">
                                            <div class="flex-grow-1">
                                                <div class="form-group" style="margin: 4px;"><label>Unit
                                                        Price</label>
                                                    <input type="text" class="form-control" id="edtsellqty1price" name="edtsellqty1price">
                                                </div>
                                            </div>
                                            <div class="flex-grow-1">
                                                <div class="form-group" style="margin: 4px;"><label>Sales
                                                        Account</label>
                                                    <select class="form-control" id="sltcogsaccount" name="sltcogsaccount" style="background-color:rgb(255, 255, 255); ">
                                                        {{#each item in salesaccountrecords}}

                                                            <option value="{{item.accountname}}">
                                                                {{item.accountname}}
                                                            </option>

                                                        {{/each}}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="flex-grow-0">
                                                <div class="form-group" style="margin: 4px;width: 150px;">
                                                    <label>Tax Rate</label>
                                                    <select class="form-control" id="slttaxcodesales" name="slttaxcodesales">
                                                        {{#each item in taxraterecords}}


                                                            <option value="{{item.codename}}">{{item.codename}}
                                                            </option>

                                                        {{/each}}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-xl-flex align-items-xl-start"></div>
                                        <div class="d-xl-flex align-items-xl-start">
                                            <div class="flex-grow-1">
                                                <div class="form-group d-xl-flex flex-column justify-content-xl-start" style="margin: 4px;"><label>Sales Description</label>
                                                    <textarea class="border rounded" rows="3" id="txasalesdescription" name="txasalesdescription" style="color: #6e707e !important;"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <form></form>
                        <div class="modal-footer" style="background-color: #ededed;">
                            <button class="btn btn-primary" type="button" style="margin: 8px;" id="btnSave" name="btnSave"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button><button class="btn btn-secondary" data-dismiss="modal"
                                type="button" style="margin: 8px;"><i class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" role="dialog" tabindex="-1" id="importModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Import Items</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="row no-gutters d-xl-flex flex-row justify-content-xl-start align-items-xl-start">
                                <p style="margin-bottom: 0px;font-weight: bold;">1. Download the
                                    &lt;&lt;form&gt;&gt; template</p>
                                <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 4px;">Start by
                                    downloading our template file. This file has the correct column headings to
                                    allow VS1 Cloud to import your form's details.</p>
                                <div class="col flex-grow-1">
                                    <button class="btn btn-primary templateDownload" type="button" style="margin: 12px;margin-bottom: 0px;"><i class="fas fa-file-csv" style="margin-right: 5px;"></i>Download CSV Template</button>
                                    <button class="btn btn-primary templateDownloadXLSX" type="button" style="margin: 12px;margin-bottom: 0px;"><i class="fas fa-file-csv" style="margin-right: 5px;"></i>Download Excel Template</button>
                                </div>
                                <div class="col d-xl-flex align-items-xl-center" style="width: 50px;max-width: 50px;">
                                    <a href="#" download><i class="fa fa-question-circle-o" data-toggle="tooltip" data-bs-tooltip=""
                                            title="Having issues? Navigate to your Region Settings in your Control Panel and check that you have a comma selected as your 'List Seperator' and a period as your 'Decimal Symbol'."
                                            style="margin: 12px;"></i></a>
                                </div>
                            </div>
                            <hr>
                            <div class="row no-gutters d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                                <p style="margin-bottom: 0px;font-weight: bold;">2. Copy your items into the
                                    template</p>
                                <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 4px;">Using MS Excel, or
                                    another spreadsheet editor, you can fill in the VS1 Cloud template with your
                                    desired details.</p>
                                <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 16px;">Important: Avoid
                                    changing the column headings in the template file.</p>
                            </div>
                            <hr>
                            <div class="row no-gutters d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                                <p style="margin-bottom: 0px;font-weight: bold;">3. Import the updated template file
                                </p>
                                <p style="margin-left: 16px;margin-bottom: 0px;margin-top: 4px;">Save your updated
                                    template and you're ready to go.</p>

                                <div class="divTable" id="file-display">
                                </div>
                                <input type="file" id="attachment-upload" style="display:none" accept=".csv,.txt,.xlsx">
                                <style>
                                    #row1 {
                                        display: flex;
                                        flex-direction: row;
                                        justify-content: space-around;
                                    }

                                    #column1 {
                                        display: flex;
                                    }


                                    #column2 {
                                        display: flex;
                                        flex-direction: column;
                                        margin: 16px;
                                        padding: .375rem .75rem;
                                    }
                                </style>
                                <div id="row1">
                                    <div id="column1"></div><button class="btn btn-primary btnUploadFile new_attachment_btn" type="button" style="margin: 12px;"><i class="fa fa-cloud-upload" style="margin-right: 5px;"></i>Browse</button>
                                    <div class="file-name" id="column2"></div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer"><button class="btn btn-primary btnImport" type="button" disabled><i class="fas fa-file-import" style="margin-right: 5px;"></i>Import</button>
                            <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" role="dialog" tabindex="-1" id="myModalDepartment">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Departments</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                            {{#each item in deptrecords}}
                                {{#if equals item.department "Head Office"}}
                                    <div class="custom-control custom-switch" style="margin: 8px;">
                                        <input class="custom-control-input chkDepartment" type="checkbox" id="formCheck-{{item.id}}" name="chkDepartment" checked="" value="{{item.department}}"><label class="custom-control-label"
                                            for="formCheck-{{item.id}}">{{item.department}}</label>
                                    </div>
                                {{else}}
                                    <div class="custom-control custom-switch" style="margin: 8px;">
                                        <input class="custom-control-input chkDepartment" type="checkbox" id="formCheck-{{item.id}}" name="chkDepartment" value="{{item.department}}"><label class="custom-control-label"
                                            for="formCheck-{{item.id}}">{{item.department}}</label>
                                    </div>
                                {{/if}}
                            {{/each}}
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary btnSaveSelect" type="button"><i class="fa fa-save" style="margin-right: 8px;"></i>Save</button>
                            <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 8px;"></i>Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body px-0 py-3 rounded">
            <!-- Start {{> optionNavSalesOverview}} -->
