<template name="dashboardsales">
    <style>
        .custom-sales-card > .card-body{
            padding: 1rem 0.4rem;
        }
        .small-heading {
            font-size: 0.8rem;
        }
        .my-tasks {
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            background-color: #ededed;
            border: 3px solid #878787;
            border-radius: 14px;
            max-height: 350px;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .highcharts-credits {
            display: none !important;
        }
        #calendar {
            /*height: 450px;*/
        }
        .btn-daterange::after {
            display: none;
        }
        .dateSelectMobile {
            float: right !important;
            margin-right: 0 !important;
        }
        .btn-daterange {
            float: right !important;
        }
    </style>
    <div class="container-fluid">
        {{#if includeDashboard}}
            <div class="fullScreenSpin" style="display:none;">
                <div class="spinner"></div>
            </div>
            <div class="row mb-2">
                <div class="col-12 col-md-4">
                    <div class="col-12 com-md-4">
                        <h2>My Performance Dashboard</h2>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    {{> loggedcompanyoverview}}
                </div>
                <div class="col-md-4">
                    <div class="col float-right d-sm-flex d-xl-flex justify-content-sm-end align-items-sm-center justify-content-xl-end align-items-xl-end myvarFilterForm">
                        <div class="dropdown dropdownMobile" style="margin: 8px; margin-top: 0px;">
                            <button class="btn dropdown-toggle btn-daterange" data-toggle="dropdown" aria-expanded="true" type="button">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            {{> daterangedropdownoption}}
                        </div>
                        <div class="form-group dateSelectMobile" style="margin: 0 8px 8px;display: inline-flex;">
                            <label style="margin-top: 8px; margin-right: 16px;">From</label>
                            <div class="input-group date" style="width: 160px;">
                                <input type="text" class="form-control" id="dateFrom" name="dateFrom" value="">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group dateSelectMobile" style="margin: 0px 0px 8px 8px;display: inline-flex;">
                            <label style="margin-top: 8px; margin-right: 16px;">To</label>
                            <div class="input-group date" style="width: 160px;">
                                <input type="text" class="form-control" id="dateTo" name="dateTo" value="">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row pt-3 pb-3">
                <div class="col-md-12">
                    {{> allCardsLists tabGroupID="11" chartGroup="dashboardSales" type="dashboardSales"}}
                </div>
            </div>
            <hr>
            <div class="row pt-3 pb-3">
                <div class="col-md-12">
                    {{> allChartLists  tabGroupID="11" chartGroup="DSCharts" }}
                </div>
            </div>
        {{/if}}
    </div>
</template>
