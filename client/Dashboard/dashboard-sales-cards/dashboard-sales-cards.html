<template name="dashboardSalesCards">
    <style>
        .card-inner-heading {
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
            padding: 0;
            margin: 0;
            /*color: #00a3d3;*/
        }
        .card-inner-heading>h5 {
            font-size: 1.3rem;
        }
        .card-inner-matrics>h5 {
            font-size: 1rem;
            text-align: center;
            font-weight: bold;
        }
        .card-inner-heading>h6 {
            font-size: 28px;
            font-weight: bold;
        }
        .card-inner-matrics>h6 {
            /*font-size: 1.2rem;*/
            font-size: 28px;
            text-align: center;
            font-weight: bold;
        }
        .light-grey-text {
            color: rgb(221,223,235);
        }
        .light-dark-text {
            color: #333;
        }
    </style>
    <!-- New Leads -->
    {{# kpiCard md=3
        cardID=0
        chartGroup="dashboardSales"
        defaultPosition=0
        position=0
        cardActive=true
        cardKey="dashboard-sales-performance-new-leads"
        highlightColor="primary"
        tooltipTitle=newLeadsTooltip
    }}
        {{> kpiCardTitle
            title="New Leads"
            size="medium"
            color="dark"
            textTransform=""
            align="center"
        }}
        {{# kpiCardBody}}
            {{> kpiCardMultiValueItem
                tooltipTitle="”My Metric” is Leads with my name"
                title="My Metric"
                valueColor="primary"
                id="new-leads-my-metric"
            }}
            {{> kpiCardMultiValueItem
                tooltipTitle="”Team Average” is all leads for the same period"
                title="Team Average"
                valueColor="dark"
                id="new-leads-team-avg"
            }}
        {{/kpiCardBody}}
    {{/kpiCard}}

    <!-- New Opportunities -->
    {{# kpiCard md=4

                title="Team Average"
                valueColor="dark"
