<template name="dashboardManagerCards">
    {{# kpiCard md=4
        cardID=0
        chartGroup="dashboardSalesManager"
        defaultPosition=0
        position=0
        cardActive=true
        cardKey="dashboard-sales-manager-new-leads-month"
        highlightColor="primary"
        tooltipTitle="This is new Lead/Customer source count."
    }}
        {{> kpiCardTitle
            title="New Leads"
            size="small"
            color="info"
            textTransform="uppercase"
            align="center"
        }}
        {{# kpiCardBody}}
            {{> kpiCardSingleValue
                id="new-leads-month"
                name="new-leads-month"
                color="secondary"
            }}
        {{/kpiCardBody}}
    {{/kpiCard}}

    {{# kpiCard md=4
