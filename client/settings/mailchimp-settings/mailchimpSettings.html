<template name="mailchimpSettings">
  <div class="container-fluid">
    <div class="fullScreenSpin" style="display:none;">
      <div class="spinner"></div>
    </div>
    <h3 class="text-dark mb-4">Mailchimp Settings
      <a role="button" data-toggle="modal" href="#helpViewModal" style="font-size: 20px;">Help <i
          class="fa fa-question-circle-o" style="font-size: 20px;"></i></a>

      <!-- Start Help View Modal -->
      <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header" style="padding-bottom: 8px;">
              <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">×</span></button>
            </div>
            <div class="modal-body">
              <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal"
                  class="btn btn-primary helpModal">View Help Video</a></p>
              <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=22" target="_blank"
                  class="btn btn-primary">Download Help File</a></p>
              <p class="text-center text-muted"><button class="btn btn-primary" type="button">Employ
                  Advisor</button></p>
              <p class="text-center text-muted" style="margin: 0px;"><a
                  href="https://vs1forum.com/ucp.php?mode=register&cloudusername={{loggedCompany}}" target="_blank"
                  class="btn btn-primary">Go To Forum</a></p>
            </div>
            <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal"
                type="button">Close</button></div>
          </div>
        </div>
      </div>
      <!-- End Help View Modal -->
    </h3>

    <div class="row mb-3">
      <div class="col-12 col-md-10 col-xl-8 col-xxl-6 mx-auto emailsetting-card-wrapper">
        <div class="card shadow mb-3">
          <div class="card-header py-3">
            <p class="text-primary m-0 font-weight-bold">Mailchimp Settings</p>
          </div>
          <div class="card-body">
            <div class="card-body p-3 rounded">
              <div class="d-xl-flex flex-column justify-content-xl-center" style="margin-bottom: 10px;">
                <div
                  class="d-sm-flex d-xl-flex flex-column justify-content-sm-center align-items-sm-center justify-content-xl-center align-items-xl-center"
                  style="padding: 10px;">
                  <div align="center" style="width: 100%;">
                    <button class="btn btn-primary" type="button" id="mailchimpSignUp"><i class="fa fa-email"
                        style="margin-right: 8px;"></i>Mailchimp Sign Up</button>
                  </div>
                </div>
              </div>
              <div style="margin-top: 10px;">

                <div class="form-row">
                  <div class="col">
                    <div align="left">
                      <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                        <label>API Key</label>
                        <input class="form-control" type="text" id="mailchimpApiKey" name="mailchimpApiKey">
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div align="left">
                      <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                        <label>Audience ID</label>
                        <input class="form-control" type="text" id="mailchimpAudienceID" name="mailchimpAudienceID">
                      </div>
                    </div>
                  </div>
                  <div class="col" style="display: none;">
                    <div align="left">
                      <div class="form-group d-xl-flex flex-column justify-content-xl-start align-items-xl-start">
                        <label>Campaign ID</label>
                        <input class="form-control" type="text" id="mailchimpCampaignID" name="mailchimpCampaignID">
                      </div>
                    </div>
                  </div>
                </div>

              </div>

            </div>
            <div class="row no-gutters">
              <div class="col">
                <button class="btn btn-secondary float-right btnBack" type="button" style="margin: 12px;"><i
                    class="fa fa-close" style="margin-right: 5px;"></i>Cancel</button>
                <button class="btn btn-success float-right btnSaveDefaultTax" id="saveMailchimpSettings" type="button"
                  style="margin: 12px;"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Start Help Video Modal -->
  <div class="modal fade" role="dialog" tabindex="-1" id="helpModal">
    <div class="modal-dialog" role="document" style="max-width: 670px!important;">
      <div class="modal-content">
        <div class="modal-header">

          <h4 class="title-header">Email Settings</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">×</span></button>
        </div>
        <div class="modal-body">
          <video preload="none" id="myVideo" width="640" height="360" controls="" name="media"
            style="border: solid 5px #999999f0; height: auto; outline: none;">
            <source src="https://erphelpes.com/vs1videos/comingsoon.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div>
  <!-- End Help Video Modal -->

  <script>
    modalDraggable();
  </script>
</template>
