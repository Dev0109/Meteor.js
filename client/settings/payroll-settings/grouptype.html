<template name="grouptypepop">
    <style>
  
        .hiddenColumn{
            display:none;
        }
        .showColumn {
            display:table-cell;
            padding:.75rem;
            vertical-align:top;
        }
  
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            opacity: 1;
        }
   
    </style>
     <div class="fullScreenSpin" style="display:none;">
        <div class="spinner"></div>
     </div>

     <div class="modal fade" id="newGroupModal" tabindex="-1" role="dialog" aria-labelledby="newGroupLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-grouptype-title">New Group</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <label for="edtRateName">Name</label>
                                <input type="text" class="form-control" id="edtGroupDescription" name="edtGroupDescription">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label for="edtRateName">Add existing holidays from group</label>
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btnSaveGroup"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
                </div>
            </div>
        </div>
    </div>
