<template name="EditTaxRateModal">
    <div class="modal fade" role="dialog" tabindex="-1" id="editTaxRateModal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h4 id="add-tax-title" name="add-tax-title">Add New Tax Rate</h4> -->
                    <h4 style="">
                        <div id="edit-tax-title" name="add-tax-title" style="float: left;">Edit Tax Rate</div> <a
                            role="button" data-toggle="modal" href="#helpModalAdd" class="helpModalAdd"
                            style="float: right;"><label class="lblplay">PLAY</label><i class="far fa-play-circle"
                                style="font-size: 20px;"></i></a>
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" class="form-control edtTaxID" name="edtTaxID" style="display:none;">
                    <div class="row no-gutters">
                        <div class="col d-xl-flex align-items-xl-end">
                            <div class="form-group flex-grow-1" style="margin: 8px;"><label data-toggle="tooltip"
                                    data-bs-tooltip="" data-placement="bottom">Name</label>
                                <input type="text" class="form-control edtTaxName"  name="edtTaxName">
                            </div>
                            <div class="form-group" style="margin: 8px;">
                                <label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom">Rate %</label>
                                <input type="text" class="form-control edtTaxRate" style="width: 110px;" placeholder="0" name="edtTaxRate">
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col d-xl-flex align-items-xl-end">
                            <div class="form-group flex-grow-1" style="margin: 8px;">
                                <label data-toggle="tooltip" data-bs-tooltip=""
                                    data-placement="bottom">Description</label>
                                <input type="text" class="form-control edtTaxDesc"  name="edtTaxDesc">
                            </div>
                            <!-- <div class="form-group" style="margin: 8px;"><label>Rate</label><input type="text" class="form-control" style="width: 110px;" placeholder="0 %"></div> -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btnSaveTaxRate" type="button"><i class="fa fa-save"
                            style="padding-right: 8px;"></i>Save</button>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-close"
                            style="margin-right: 8px;"></i>Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
