<template name="termsettings">
    <div class="container-fluid">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <h3 class="text-dark mb-4">Terms Settings
            <!-- <a role="button" data-toggle="modal" href="#helpViewModal"  style="font-size: 20px;">Help <i class="fa fa-question-circle-o" style="font-size: 20px;"></i></a> -->
            {{> helpbutton}}
        </h3>
        <div class="row mb-3">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 font-weight-bold">Terms Settings</p>
                            </div>

                            <style>
                                @media screen and (max-width: 420px) {
                                    .btnOpenSettings {
                                        float: right;
                                    }
                                    .card-body {
                                        padding: 0.75rem !important;
                                    }
                                    .btnAddTerms {
                                        float: right;
                                        margin-bottom: 16px;
                                    }
                                    .btnRefresh {
                                        margin-bottom: 16px;
                                    }
                                }

                            </style>

                            <div class="card-body">
                                <div class="card-body p-3 rounded">
                                    <div class="row no-gutters">
                                        <div class="col">
                                            <div class="row d-xl-flex flex-row justify-content-xl-center">

                                                <div class="col d-xl-flex flex-grow-1 align-items-xl-start" style="padding: 0px !important;">
                                                    <button id="btnRefresh" class="btn btn-primary btnRefresh btnNav vs1ButtonMargin" type="button" style="min-width: 117.016px;"><i class="la la-lightbulb-o" style="margin-right: 5px;"></i>Refresh</button>

                                                    <div>
                                                        <a class="btn btn-primary btnAddTerms vs1ButtonMargin" role="button" data-toggle="modal" href="#myModalTerms" style="margin-top: 14px;"><i class="fa fa-plus" style="margin-right: 14px;"></i>Add New Term<br></a>

                                                      </div>
                                                </div>


                                                <div class="col d-xl-flex justify-content-xl-end align-items-xl-start" style="padding: 0px !important;">
                                                    {{> export_import_print_display_button tablename="tblTermsList"}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row no-gutters" style="display: none;">
                                        <div class="col text-left">
                                            <button class="btn btn-primary btnAddNewTerms" type="button" style="margin: 8px 0px;"><i class="fa fa-plus" style="margin-right: 5px;"></i>Add New Term</button>
                                        </div>
                                    </div>
                                    <style>
                                        .newTaxRate {
                                            display: none;
                                            padding: 16px;
                                            margin: 16px 0px;
                                        }
                                        @media only screen and (max-width: 480px) {
                                            #myModal .custom-checkbox{
                                                text-align: left!important;
                                            }
                                        }
                                    </style>

                                    <!-- Start {{> optionNavSalesOverview}} -->
                                    <div class="d-xl-flex justify-content-xl-end">
                                        <div>
                                            <!-- <a class="btn btnOpenSettings" role="button" data-toggle="modal" href="#myModal2"><i class="icon ion-android-more-horizontal"></i></a> -->

                                        </div>
                                    </div>
                                    <!-- End -->


                                    {{> non_transactional_list tablename="tblTermsList"}}
                                </div>
                                <div class="row no-gutters">
                                    <div class="col">
                                        <button class="btn btn-secondary float-right btnBack" type="button" style="margin: 12px;"><i class="fa fa-close" style="margin-right: 5px;"></i>Cancel</button>
                                        <!-- <button class="btn btn-primary float-right" type="button" style="margin: 12px;"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Help Video Modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="helpModal">
        <div class="modal-dialog" role="document" style="max-width: 670px!important;">
            <div class="modal-content" >
                <div class="modal-header" >
                    <h4 class="title-header" >Term Settings</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <video preload="none" id="myVideo" width="640" height="360" controls="" name="media" style="border: solid 5px #999999f0; height: auto; outline: none;">
                        <source src="https://erphelpes.com/vs1videos/termssettings.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- Terms modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="myModalTerms">
        <div class="modal-dialog modal-dialog-centered" role="document" style="max-width: 700px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 >
                        <div id="add-terms-title" name="add-terms-title" style="float: left;">Add New Term </div>
                        {{> helpbutton}}
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body" style="background-color: #ededed;">
                    <input type="hidden" class="form-control" id="edtTermsID" name="edtTermsID" style="display:none;">
                    <div class="row no-gutters">
                        <div class="col d-xl-flex align-items-xl-end">
                            <div class="form-group flex-grow-0" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" >Days</label>
                                <input type="number" class="form-control" style="width: 100px;" id="edtDays" name="edtDays" min="0"></div>
                            <div class="form-group flex-grow-0" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" title="The name for the Tax Rate to appear in VS1 Cloud">Term Name</label>
                                <input type="text" class="form-control" style="width: 100px;" id="edtName" name="edtName"></div>
                            <div class="form-group flex-grow-1" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom">Description</label>
                                <input type="text" class="form-control" id="edtDesc" name="edtDesc"></div>
                            <div class="form-group flex-grow-0" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" >EOM</label>
                                {{#if equals includeEOM true}}
                                <div class="custom-control custom-switch chkBox" style="height: 38px; text-align: center; padding-top: 7px;"><input class="custom-control-input chkBox chkTerms" type="checkbox" id="isEOM" name="group1[]" checked><label class="custom-control-label chkBox" for="isEOM"></label></div>
                                {{else}}
                                <div class="custom-control custom-switch chkBox" style="height: 38px; text-align: center; padding-top: 7px;"><input class="custom-control-input chkBox chkTerms" type="checkbox" id="isEOM" name="group1[]"><label class="custom-control-label chkBox" for="isEOM"></label></div>
                                {{/if}}
                            </div>
                            <div class="form-group flex-grow-0" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom" >EOM+</label>
                                {{#if equals includeEOMPlus true}}
                                <div class="custom-control custom-switch chkBox" style="height: 38px; text-align: center; padding-top: 7px;"><input class="custom-control-input chkBox chkTerms" type="checkbox" id="isEOMPlus" name="group1[]" checked><label class="custom-control-label chkBox" for="isEOMPlus"></label></div>
                                {{else}}
                                <div class="custom-control custom-switch chkBox" style="height: 38px; text-align: center; padding-top: 7px;"><input class="custom-control-input chkBox chkTerms" type="checkbox" id="isEOMPlus" name="group1[]"><label class="custom-control-label chkBox" for="isEOMPlus"></label></div>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-12">
                            <div class="form-group" style="margin: 4px 8px;">
                                <div class="custom-control custom-switch chkBox" style="height: 38px; padding-top: 7px;">
                                    {{#if equals includeSalesDefault true}}
                                    <input class="custom-control-input chkBox chkCustomerDef" type="checkbox" id="chkCustomerDef" name="group1[]" checked>
                                    {{else}}
                                    <input class="custom-control-input chkBox chkCustomerDef" type="checkbox" id="chkCustomerDef" name="group1[]">
                                    {{/if}}
                                    <label class="custom-control-label chkBox" for="chkCustomerDef">Customer Default</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group" style="margin: 4px 8px;">
                                <div class="custom-control custom-switch chkBox" style="height: 38px; padding-top: 7px;">
                                    {{#if equals includePurchaseDefault true}}
                                    <input class="custom-control-input chkBox chkSupplierDef" type="checkbox" id="chkSupplierDef" name="group1[]" checked>
                                    {{else}}
                                    <input class="custom-control-input chkBox chkSupplierDef" type="checkbox" id="chkSupplierDef" name="group1[]">
                                    {{/if}}
                                    <label class="custom-control-label chkBox" for="chkSupplierDef">Supplier Default</label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer" style="background-color: #ededed;">
                    <button class="btn btn-success btnSaveTerms" type="button"><i class="fa fa-save" style="padding-right: 8px;"></i>Save</button>
                    <span id="view-in-active"></span>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 8px;"></i>Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" role="dialog" tabindex="-1" id="deleteLineModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <input type="hidden" style="width: 100%; display:none;" id="selectDeleteLineID" name="selectDeleteLineID"  readonly>
                <div class="modal-header">
                    <h4>Delete</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Please click "Delete" to delete terms.</p>

                    <button class="btn btn-danger float-right btnDeleteTerms" type="button">
                        <i class="fa fa-close" style="margin-right: 5px;"></i>Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- End Terms Modal -->
    <!-- Import Modal -->
    {{> import_template ImportformName="Terms Settings"}}
    <script>
        modalDraggable();
    </script>
</template>
