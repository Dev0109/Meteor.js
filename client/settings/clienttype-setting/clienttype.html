          <a class="btn btn-primary btnAddClientType"  role="button" data-toggle="modal" href="#myModalClientType" style="margin-top: 14px;margin: 14px;"><i class="fa fa-plus" style="margin-right: 14px;"></i>Add New Customer Type<br></a>
          {{> clienttypemodal}}
      </div>


      <div class="col d-xl-flex justify-content-xl-end align-items-xl-start" style="padding: 0px !important;">

  </div>

</div>
</div>

</div>
