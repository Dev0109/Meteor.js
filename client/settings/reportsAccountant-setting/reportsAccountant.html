<template name="reportsAccountantSettings">
    <div class="container-fluid">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <h3 class="text-dark mb-4">Reports Accountant Settings</h3>
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-md-6">
                <div class="card shadow mb-3">
                    <div class="card-header py-3" style="background-color: rgb(248,249,252);">
                        <div align="left">
                            <p class="text-primary m-0 font-weight-bold">Basic Information

                                <a role="button" data-toggle="modal" href="#helpViewModal"
                                    style="font-size: 16px; float: right;">Help <i class="fa fa-question-circle-o"
                                        style="font-size: 16px;"></i></a>
                            </p>

                            <!-- Start Help View Modal -->
                            <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                                <div class="modal-dialog modal-sm" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header" style="padding-bottom: 8px;">
                                            <h4>Help</h4><button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close"><span aria-hidden="true">×</span></button>
                                        </div>
                                        <div class="modal-body">
                                            <p class="text-center text-muted"><a role="button" data-toggle="modal"
                                                    href="#helpModal" class="btn btn-primary helpModal">View Help
                                                    Video</a></p>
                                            <p class="text-center text-muted"><a href="https://vs1forum.com/"
                                                    target="_blank" class="btn btn-primary">Download Help File</a></p>
                                            <p class="text-center text-muted"><button class="btn btn-primary"
                                                    type="button">Employ Advisor</button></p>
                                            <p class="text-center text-muted" style="margin: 0px;"><a
                                                    href="https://vs1forum.com/ucp.php?mode=register&cloudusername={{loggedCompany}}"
                                                    target="_blank" class="btn btn-primary">Go To Forum</a></p>
                                        </div>
                                        <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light"
                                                data-dismiss="modal" type="button">Close</button></div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Help View Modal -->
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div style="margin-top: 10px;">
                                <div class="row">
                                    <div class="col-6 col-md-6">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input class="form-control" type="text" id="edtFirstName" name="edtFirstName">
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-6">
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input class="form-control" id="edtLastName" name="edtLastName" type="text">
                                        </div>            
                                    </div>
                                    <div class="col-6 col-md-12">
                                        <div class="form-group">
                                            <label>Company Name</label>
                                            <input class="form-control" id="edtCompanyName" name="edtCompanyName" type="text">
                                        </div>            
                                    </div>
                                    <div class="col-6 col-md-12">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input class="form-control" id="edtAddress" name="edtAddress" type="text">
                                        </div>            
                                    </div>
                                    <div class="col-6 col-md-6">
                                        <div class="form-group">
                                            <label>Town / City</label>
                                            <input class="form-control" type="text" id="edtTownCity" name="edtTownCity">
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-6">
                                        <div class="form-group">
                                            <label>Postal / ZIP Code</label>
                                            <input class="form-control" id="edtPostalZip" name="edtPostalZip" type="text">
                                        </div>            
                                    </div>
                                    <div class="col-6 col-md-6">
                                        <div class="form-group">
                                            <label>State / Region</label>
                                            <input class="form-control" type="text" id="edtStateRegion" name="edtStateRegion">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Country</label>
                                            <select class="form-control" id="edtCountry" name="edtCountry">
                                                {{#each item in countryList}}
                                                <option value="{{item}}">{{item}}</option>
                                                {{/each}}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <style>
                                @media screen and (max-width: 700px) {
                                    .customTooltipSpan {
                                        display: none;
                                    }

                                    .customTooltipIcon {
                                        display: inline-block !important;
                                    }
                                }
                            </style>

                            <div>
                                <button class="btn btn-success float-left" type="button" id="saveAccountantInfo" name="saveAccountantInfo" style="margin-right: 8px;">
                                    <i class="fa fa-save" style="margin-right: 8px;"></i>Save</button>
                                <button class="btn btn-secondary float-right btnBack" type="button">
                                    <i class="fa fa-close" style="margin-right: 8px;"></i>Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Help Video Modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="helpModal">
        <div class="modal-dialog" role="document" style="max-width: 670px!important;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="title-header">Reports Accountant Settings</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <!-- <iframe width="640" height="360" src="https://player.vimeo.com/video/99892791" frameborder="0" allowfullscreen=""></iframe> -->
                    <!-- <iframe width="640" height="360" src="https://www.youtube.com/embed/BzxoYOp42fg" frameborder="0" allowfullscreen=""></iframe> -->
                    <video preload="none" id="myVideo" width="640" height="360" controls="" name="media"
                        style="border: solid 5px #999999f0; height: auto; outline: none;">
                        <source src="https://erphelpes.com/vs1videos/organizationdetails.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>
    <!-- End Help Video Modal -->

    <!-- Start Modal Product -->
    <div class="modal fade" role="dialog" tabindex="-1" id="employeeListModal">
        <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Employee List</h4><button type="button" class="close" data-dismiss="modal"
                        aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <!-- {{> refreshbutton}} -->
                    {{> popemployeelist}}

                </div>
                <div class="modal-footer"><button class="btn btn-light" data-dismiss="modal"
                        type="button">Close</button>
                    <button class="btn btn-primary btnProdSelect" type="button"
                        style="background-color: #00A3D3; border-color: #00A3D3;">Select</button>
                </div>
            </div>
        </div>
    </div>

    <!-- End Modal Product -->
    <script>
        modalDraggable();
    </script>
</template>
