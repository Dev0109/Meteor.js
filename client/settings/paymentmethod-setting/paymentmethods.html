<template name="paymentmethodSettings">
    <div class="container-fluid">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <h3 class="text-dark mb-4">Payment Methods List
            <a role="button" data-toggle="modal" href="#helpViewModal"  style="font-size: 20px;">Help <i class="fa fa-question-circle-o" style="font-size: 20px;"></i></a>

            <!-- Start Help View Modal -->
            <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="padding-bottom: 8px;">
                            <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                        <div class="modal-body">
                            <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                            <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=71" target="_blank" class="btn btn-primary">Download Help File</a></p>
                            <p class="text-center text-muted"><button class="btn btn-primary" type="button">Employ Advisor</button></p>
                            <p class="text-center text-muted" style="margin: 0px;"><a href="https://vs1forum.com/ucp.php?mode=register&cloudusername={{loggedCompany}}" target="_blank" class="btn btn-primary">Go To Forum</a></p>
                        </div>
                        <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                    </div>
                </div>
            </div>
            <!-- End Help View Modal -->
        </h3>
        <div class="row mb-3">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 font-weight-bold">Payment Method Settings</p>
                            </div>
                            <div class="card-body">
                                <div class="card-body rounded">
                                    <div class="row no-gutters">

                                        <style>
                                            @media screen and (max-width: 420px) {
                                                .btnRefresh {
                                                    margin-bottom: 0px;
                                                }
                                                .btnAddPaymentMethod {
                                                    margin-bottom: 16px;
                                                }
                                                .btnOpenSettings {
                                                    float: right;
                                                }
                                                .card-body {
                                                    padding: 0.75rem !important;
                                                }
                                            }

                                        </style>

                                        <div class="col">
                                            <div class="row d-xl-flex flex-row justify-content-xl-center">

                                                <div class="col d-xl-flex flex-grow-1 align-items-xl-start" style="padding: 0px !important;">
                                                    <button id="btnRefresh" class="btn btn-primary btnRefresh btnNav vs1ButtonMargin" type="button" style="min-width: 117.016px;"><i class="la la-lightbulb-o" style="margin-right: 5px;"></i>Refresh</button>

                                                    <div>
                                                        <a class="btn btn-primary btnAddPaymentMethod vs1ButtonMargin" role="button" data-toggle="modal" href="#myModalPaymentMethod" style="margin-top: 14px;"><i class="fa fa-plus" style="margin-right: 8px;"></i>Add New Payment Method<br></a>

                                                    </div>
                                                </div>


                                                <div class="col d-xl-flex justify-content-xl-end align-items-xl-start" style="padding: 0px !important;">
                                                    {{> export_import_print_display_button tablename="tblPaymentMethodList"}}
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row no-gutters" style="display: none;">
                                        <div class="col text-left">
                                            <button class="btn btn-primary btnAddNewPaymentMethod" type="button" style="margin: 8px 0px;"><i class="fa fa-plus" style="margin-right: 5px;"></i>Add New Payment Method</button>
                                        </div>
                                    </div>
                                    <style>
                                        .newTaxRate {
                                            display: none;
                                            padding: 16px;
                                            margin: 16px 0px;
                                        }
                                    </style>

                                    <!-- End -->
                                    <div class="table-responsive">
                                        <style>
                                            .hiddenColumn{
                                                display:none;
                                            }
                                            .showColumn {
                                                display:table-cell;
                                                padding:.75rem;
                                                vertical-align:top;
                                            }
                                        </style>

                                        <div class="modal fade" role="dialog" tabindex="-1" id="deleteLineModal">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <input type="hidden" style="width: 100%; display:none;" id="selectDeleteLineID" name="selectDeleteLineID"  readonly>
                                                    <div class="modal-header">
                                                        <h4>Delete</h4>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">×</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p>Please click "Delete" to deactivate payment method</p>

                                                        <button class="btn btn-danger float-right btnDeletePaymentMethod" type="button">
                                                            <i class="fa fa-close" style="margin-right: 5px;"></i>Delete
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        {{> non_transactional_list tablename="tblPaymentMethodList"}}
                                    </div>
                                </div>
                                <div class="row no-gutters">
                                    <div class="col">
                                        <button class="btn btn-secondary float-right btnBack" type="button" style="margin: 14px;"><i class="fa fa-close" style="margin-right: 5px;"></i>Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <h3 class="text-dark mb-4">Payment Link Fee Options
            <!-- <a role="button" data-toggle="modal" href="#helpModal" class="helpModal"><label class="lblplay">PLAY</label><i class="far fa-play-circle"  style="font-size: 20px;"></i></a> -->
            <a role="button" data-toggle="modal" href="#helpViewModal"  style="font-size: 20px;">Help <i class="fa fa-question-circle-o" style="font-size: 20px;"></i></a>

            <!-- Start Help View Modal -->
            <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="padding-bottom: 8px;">
                            <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                        <div class="modal-body">
                            <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                            <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=71" target="_blank" class="btn btn-primary">Download Help File</a></p>
                            <p class="text-center text-muted"><button class="btn btn-primary" type="button">Employ Advisor</button></p>
                            <p class="text-center text-muted" style="margin: 0px;"><a href="https://vs1forum.com/ucp.php?mode=register&cloudusername={{loggedCompany}}" target="_blank" class="btn btn-primary">Go To Forum</a></p>
                        </div>
                        <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                    </div>
                </div>
            </div>
            <!-- End Help View Modal -->
        </h3>
        <div class="row mb-3">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 font-weight-bold">Payment Link Fee Options</p>
                            </div>
                            <div class="card-body">
                                <div class="card-body p-3 rounded checkBoxModal">
                                    {{#if includeAccountID}}

                                    {{else}}
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="d-xl-flex justify-content-between align-items-xl-center">
                                                <!-- Production -->
                                                <p>Don't have a Stripe account yet? <a href="https://connect.stripe.com/express/oauth/authorize?redirect_uri=https://vs1cloud.com/&client_id=ca_HZAaZcR1GYpjIC2EKBWBBy1cgRAjMzQ9" target="_blank">Click here to sign up with Stripe.</a> If you already have an existing Stripe Account, <a href="https://connect.stripe.com/oauth/v2/authorize?response_type=code&client_id=ca_HZAaZcR1GYpjIC2EKBWBBy1cgRAjMzQ9&scope=read_write&redirect_uri=https://signin.vs1cloud.com/paymentmethodSettings" target="_blank">click here to link to VS1 Cloud.</a></p>

                                                <!-- Sandbox -->
                                                <!-- <p>Don't have a Stripe account yet? <a href="https://connect.stripe.com/express/oauth/authorize?redirect_uri=https://vs1cloud.com/&client_id=ca_HZAaJkYgwiTtykfn80lqRpIoSvYdTWrL" target="_blank">Click here to sign up with Stripe.</a> If you already have an existing Stripe Account, <a href="https://connect.stripe.com/oauth/v2/authorize?response_type=code&client_id=ca_HZAaJkYgwiTtykfn80lqRpIoSvYdTWrL&scope=read_write&redirect_uri=https://sandbox.vs1cloud.com/paymentmethodSettings" target="_blank">click here to link to VS1 Cloud.</a></p> -->

                                            </div>
                                        </div>
                                    </div>
                                    {{/if}}
                                    <div class="row" style="margin-bottom: 16px;">
                                        <div class="col">
                                            <div class="custom-control custom-switch" style="padding-left: 0px !important;">
                                                <a data-toggle="modal" href="#feeTip1"><i class="fa fa-question-circle-o" style="margin-right: 50px;"></i></a>

                                                <div class="modal fade" role="dialog" tabindex="-1" id="feeTip1">
                                                    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header" style="padding-bottom: 8px;">
                                                                <h4>Apply Fee To Total</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                                                            <div class="modal-body">
                                                                <p>Apply online payment fee to total.</p>
                                                                <p>If an Invoice is for $100 and the Payment fee is 2%. The invoice total would be $102. The Customer pays the $2 fee.</p>
                                                            </div>
                                                            <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <input type="checkbox" class="custom-control-input feeOnTopInput chargeCheckBox" id="feeOnTopInput" checked/>
                                                <label style="width: 275px;" class="custom-control-label" for="feeOnTopInput">Apply online payment fee to total.</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="custom-control custom-switch" style="padding-left: 0px !important;">
                                                <a data-toggle="modal" href="#feeTip2"><i class="fa fa-question-circle-o" style="margin-right: 50px;"></i></a>

                                                <div class="modal fade" role="dialog" tabindex="-1" id="feeTip2">
                                                    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header" style="padding-bottom: 8px;">
                                                                <h4>Include Fee In Total</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                                                            <div class="modal-body">
                                                                <p>Include online payment fee in total.</p>
                                                                <p>If an Invoice is for $100 and the Payment fee is 2%. The Invoice total would be $100. Your Company receives $98 and pays the $2 transaction fee.</p>
                                                            </div>
                                                            <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <input type="checkbox" class="custom-control-input feeInPriceInput chargeCheckBox" id="feeInPriceInput" />
                                                <label style="width: 275px;" class="custom-control-label" for="feeInPriceInput">Include online payment fee in total.</label>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="row no-gutters">
                                    <div class="col">
                                        <button class="btn btn-success float-right" id="saveStripeID" type="button" style="margin: 14px;"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                                        <button class="btn btn-secondary float-right btnBack" type="button" style="margin: 14px;"><i class="fa fa-close" style="margin-right: 5px;"></i>Cancel</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start Help Video Modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="helpModal">
        <div class="modal-dialog" role="document" style="max-width: 670px!important;">
            <div class="modal-content" >
                <div class="modal-header" >
                    <h4 class="title-header" >Payment Methods</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="modal-body">
                    <!-- <iframe width="640" height="360" src="https://player.vimeo.com/video/99892791" frameborder="0" allowfullscreen=""></iframe> -->
                    <!-- <iframe width="640" height="360" src="https://www.youtube.com/embed/BzxoYOp42fg" frameborder="0" allowfullscreen=""></iframe> -->
                    <video preload="none" id="myVideo" width="640" height="360" controls="" name="media" style="border: solid 5px #999999f0; height: auto; outline: none;">
                        <source src="https://erphelpes.com/vs1videos/newpaymentmethod.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- Paymemt method modal -->
    <div class="modal fade" role="dialog" tabindex="-1" id="myModalPaymentMethod">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="add-paymentmethod-title" name="add-paymentmethod-title">Add New Payment Method</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body" style="background-color: #ededed;">
                    <input type="hidden" class="form-control" id="edtPaymentMethodID" name="edtPaymentMethodID" style="display:none;">
                    <div class="row no-gutters">
                        <div class="col d-xl-flex align-items-xl-end">
                            <div class="form-group flex-grow-1" style="margin: 8px;"><label data-toggle="tooltip" data-bs-tooltip="" data-placement="bottom">Name</label>
                                <input type="text" class="form-control" id="edtPaymentMethodName" name="edtPaymentMethodName"></div>

                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col d-xl-flex align-items-xl-end">

                            <div class="form-group flex-grow-1" style="margin: 8px;">
                                {{#if equals includeCreditCard true}}
                                <div class="custom-control custom-switch chkBox"><input class="custom-control-input chkBox" type="checkbox" id="isformcreditcard" name="isformcreditcard" checked><label class="custom-control-label chkBox" for="isformcreditcard">Is Credit card?</label></div>
                                {{else}}
                                <div class="custom-control custom-switch chkBox"><input class="custom-control-input chkBox" type="checkbox" id="isformcreditcard" name="isformcreditcard"><label class="custom-control-label chkBox" for="isformcreditcard">Is Credit card?</label></div>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="background-color: #ededed;">
                    <button class="btn btn-success btnSavePaymentMethod vs1ButtonMargin" type="button"><i class="fa fa-save" style="padding-right: 8px;"></i>Save</button>
                    <span id="view-in-active"></span>
                    <button class="btn btn-secondary vs1ButtonMargin" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 8px;"></i>Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Payment Method Modal -->
    <!-- Import Modal -->
    {{> import_template ImportformName="Payment Method Settings"}}
    <script>
        modalDraggable();
    </script>
</template>
