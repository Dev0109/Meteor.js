<template name="ediintegrations">
    <div class="container-fluid">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <h3 class="text-dark mb-4">EDI and Integration's</h3>
        <style>
          .customEdiIntigrationTab {
            display: inline-block;
            width: 100%;
          }
          .customEdiIntigrationTab li {
            display: inline-block;
            width: 100%;
            margin: 0px 0px 16px !important;
          }
          .customEdiIntigrationTab li .nav-link {
            /* color: #fff !important;
            background-color: rgb(0, 163, 211) !important;
            border-color: #00a3d3 !important;
            border-radius: 5px !important;
            overflow: hidden;
            margin: 0px !important;
            outline: none !important; */
            display: inline-block;
            width: 100%;
            height: 60px;
          }
          .customEdiIntigrationTab li .nav-link i {
            display: inline-block;
            margin-right: 5px;
          }


        </style>
        <div class="row d-xl-flex mb-3">
            <div class="col-md-3">
                <ul class="nav nav-tabs customEdiIntigrationTab" id="ediIntigrtionTab" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link btn btn-primary active" id="adpTab" data-toggle="tab" data-target="#adp" type="button" role="tab" aria-controls="adp" aria-selected="false"><i class="fa fa-cog"></i> ADP</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link btn btn-primary" id="mailChimpTab" data-toggle="tab" data-target="#mailChimp" type="button" role="tab" aria-controls="mailChimp" aria-selected="false"><i class="fa fa-cog"></i> Mail Chimp</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link btn btn-primary" id="paychexTab" data-toggle="tab" data-target="#paychex" type="button" role="tab" aria-controls="paychex" aria-selected="false"><i class="fa fa-cog"></i> Paychex</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link btn btn-primary" id="receiptClaimsTab" data-toggle="tab" data-target="#receiptClaims" type="button" role="tab" aria-controls="receiptClaims" aria-selected="false"><i class="fa fa-cog"></i> Receipt Claims</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link btn btn-primary" id="smsSettingTab" data-toggle="tab" data-target="#smsSetting" type="button" role="tab" aria-controls="smsSetting" aria-selected="true"><i class="fa fa-cog"></i> SMS Settings</button>
                    </li>
                    {{#if checkModulePurchased "Link To TrueERP" }}
                      <li class="nav-item" role="presentation">
                        <button class="nav-link btn btn-primary" id="trueERPTab" data-toggle="tab" data-target="#trueERP" type="button" role="tab" aria-controls="trueERP" aria-selected="false"><i class="fa fa-cog"></i> TrueERP</button>
                      </li>
                    {{/if}}
                    {{#if checkModulePurchased "FX Currency" }}
                      <li class="nav-item" role="presentation">
                        <button class="nav-link btn btn-primary" id="xeCurrenciesTab" data-toggle="tab" data-target="#xeCurrencies" type="button" role="tab" aria-controls="xeCurrencies" aria-selected="false"><i class="fa fa-cog"></i> XE Currencies</button>
                      </li>
                    {{/if}}
                    <li class="nav-item" role="presentation">
                      <button class="nav-link btn btn-primary" id="yoodledeveloperTab" data-toggle="tab" data-target="#yoodledeveloper" type="button" role="tab" aria-controls="yoodledeveloper" aria-selected="false"><i class="fa fa-cog"></i> Yodlee Developer</button>
                    </li>
                  </ul>
            </div>
            <div class="col-md-9">
                <div class="tab-content" id="ediIntigrtionTabContent">
                    <div class="tab-pane fade show active" id="adp" role="tabpanel" aria-labelledby="adpTab">
                      {{> adp}}
                    </div>
                    <div class="tab-pane fade" id="mailChimp" role="tabpanel" aria-labelledby="mailChimpTab">
                      {{> mailchimp}}
                    </div>
                    <div class="tab-pane fade" id="paychex" role="tabpanel" aria-labelledby="paychexTab">
                      {{> paychex}}
                    </div>
                    <div class="tab-pane fade" id="receiptClaims" role="tabpanel" aria-labelledby="receiptClaimsTab">
                      {{> receiptclaims}}
                    </div>
                    <div class="tab-pane fade" id="smsSetting" role="tabpanel" aria-labelledby="smsSettingTab">
                        {{> edismssettings}}
                    </div>
                    <div class="tab-pane fade" id="trueERP" role="tabpanel" aria-labelledby="trueERPTab">
                      {{> trueerp}}
                    </div>
                    <div class="tab-pane fade" id="yoodledeveloper" role="tabpanel" aria-labelledby="yoodledeveloperTab">
                      {{> yoodledeveloper}}
                    </div>
                    <div class="tab-pane fade" id="xeCurrencies" role="tabpanel" aria-labelledby="xeCurrenciesTab">
                        {{> xecurrencies}}
                    </div>
                  </div>
            </div>
        </div>
    </div>
</template>
