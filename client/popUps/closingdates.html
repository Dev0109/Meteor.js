<template name="closingdates">
  <div class="modal fade" role="dialog" tabindex="-1" id="ModalClosingDate">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Closing Dates</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">Ã—</span></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="edtdateOne">(1) Summarised Transactions Before</label>
                <div class="input-group date" style="cursor: pointer;">
                  <input type="date" class="form-control formClassDate hasDatepicker edtdateOne" id="edtdateOne" name="edtdateOne" value="">
                  <div class="input-group-addon" style="">
                    <span class="glyphicon glyphicon-calendar" style="cursor: pointer;"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="edtdateTwo">(2) Global</label>
                <div class="input-group date" style="cursor: pointer;">
                  <input type="date" class="form-control formClassDate hasDatepicker edtdateTwo" id="edtdateTwo" name="edtdateTwo" value="">
                  <div class="input-group-addon" style="">
                    <span class="glyphicon glyphicon-calendar" style="cursor: pointer;"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="edtdateThree">(3) Accounts Receivable</label>
                <div class="input-group date" style="cursor: pointer;">
                  <input type="date" class="form-control formClassDate hasDatepicker edtdateThree" id="edtdateThree" name="edtdateThree" value="">
                  <div class="input-group-addon" style="">
                    <span class="glyphicon glyphicon-calendar" style="cursor: pointer;"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="edtdatFour">(4) Accounts Payable</label>
                <div class="input-group date" style="cursor: pointer;">
                  <input type="date" class="form-control formClassDate hasDatepicker edtdatFour" id="edtdatFour" name="edtdatFour" value="">
                  <div class="input-group-addon" style="">
                    <span class="glyphicon glyphicon-calendar" style="cursor: pointer;"></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row col-lg-12">
                <div class="col-lg-5"><label for="edtMonthsAfter">Automatically Update the Closing Dates</label></div>
                <div class="col-lg-2"><input type="number" class="form-control" id="edtMonthsAfter"></div>
                <div class="col-lg-5"><label for="edtMonthsAfter">Months after the Fiscal Year End</label></div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <div class="row col-12">
                <div class="col-6">
                    <button class="btn btn-outline-secondary btnPrevTenYrs" type="button"><i class="fa fa-chevron-left"></i><i class="fa fa-chevron-left"
                      style="margin-right: 5px;"></i>10 yrs</button>
                    <button class="btn btn-outline-secondary btnNextTenYrs vs1ButtonMargin" type="button">10 yrs<i class="fa fa-chevron-right" style="padding-left: 8px;"></i><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="col-6">
                    <button class="btn btn-warning btnRefreshClosingDates vs1ButtonMargin" type="button"><i class="fa fa-history" style="padding-right: 8px;"></i>Refresh</button>
                    <button class="btn btn-secondary vs1ButtonMargin" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 8px;"></i>Close</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

</template>
