<template name="vatreturn">
    <div id="form" style="margin-top: -24px;">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        {{#if record}}
            <div class="row no-gutters" style="background-color: #ededed;">
                <div class="col">
                    <header>
                        <h2 style="margin: 32px;margin-bottom: 0px;">{{pageTitle}}

                            {{> helpbutton}}

                            <!-- Start Help View Modal -->
                            <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                                <div class="modal-dialog modal-sm" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header" style="padding-bottom: 8px;">
                                            <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                        </div>
                                        <div class="modal-body">
                                            <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                                            <p class="text-center text-muted"><a href="https://vs1forum.com/" target="_blank" class="btn btn-primary">Download Help File</a></p>
                                            {{> helpadvisor}}
                                            {{> helpgotoforum}}
                                        </div>
                                        <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Help View Modal -->

                        </h2>
                    </header>
                </div>
            </div>

            <div class="row" style="padding: 32px; padding-bottom: 0px; background-color: #ededed;">
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" id="description" name="description" value="">
                    </div>
                </div>
                <div class="col-12 col-md-6" style="padding-top: 40px;">
                    <div class="custom-control" style="float:left">
                        <label>Enable: </label>
                    </div>
                    <div class="custom-control custom-switch" style="float:left; margin-left: 20px; width:110px;">
                        <input class="custom-control-input" type="checkbox" name="vatreturnCategory1" id="vatreturnCategory1" checked style="cursor: pointer;">
                        <label class="custom-control-label" for="vatreturnCategory1" style="cursor: pointer;">SERVICES</label>
                    </div>
                    <div class="custom-control custom-switch" style="float:left; margin-left: 20px; width:118px;">
                        <input class="custom-control-input" type="checkbox" name="vatreturnCategory2" id="vatreturnCategory2" checked style="cursor: pointer;">
                        <label class="custom-control-label" for="vatreturnCategory2" style="cursor: pointer;">INPUT TAX</label>
                    </div>
                    <div class="custom-control custom-switch" style="float:left; margin-left: 20px; width:158px;">
                        <input class="custom-control-input" type="checkbox" name="vatreturnCategory3" id="vatreturnCategory3" style="cursor: pointer;">
                        <label class="custom-control-label" for="vatreturnCategory3" style="cursor: pointer;">DIESEL REFUND</label>
                    </div>
                    <!-- <div class="custom-control custom-switch" style="float:left; margin-left: 20px;">
                        <input class="custom-control-input" type="checkbox" name="basreturnCategory4" id="basreturnCategory4" style="cursor: pointer;" value="2">
                        <label class="custom-control-label" for="basreturnCategory4" style="cursor: pointer;">Wine And Luxury</label>
                    </div> -->
                </div>
                <div class="col-12 col-md-2">
                    <div class="form-group">
                        <a role="button" data-toggle="modal" href="#vatoptionmodal" class="btn btn-primary" id="selVatOption" style="margin-top: 32px; float:right" autocomplete="off">VAT Option</a>
                    </div>
                    <div class="modal fade" role="dialog" tabindex="-1" id="vatoptionmodal">
                        <div class="modal-dialog modal-center" role="document">
                            <div class="modal-content">
                                <div class="modal-header" style="padding-bottom: 8px;">
                                    <h4>VAT Options</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label>Department</label>
                                        <div>
                                            <select type="search" class="form-control" id="sltDepartment" name="sltDepartment" style="float:left; width:80%; background-color:rgb(255, 255, 255); cursor: pointer;">
                                            </select>
                                            <div class="custom-control custom-switch" style="width:65px; float:right; margin-top:14px;">
                                                <input class="custom-control-input" type="checkbox" name="allDepart" id="allDepart" checked="checked" style="cursor: pointer;">
                                                <label class="custom-control-label" for="allDepart" style="cursor: pointer;">All</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin-top:60px">
                                        <label>Accounting Method</label>
                                        <div style="padding-left:25px;">
                                            <div class="custom-control custom-switch">
                                                <input class="custom-control-input" type="radio" name="accountingmethod" id="accountingmethod1" checked style="cursor: pointer;">
                                                <label class="custom-control-label" for="accountingmethod1" style="cursor: pointer;">Accrual</label>
                                            </div>
                                            <div class="custom-control custom-switch">
                                                <input class="custom-control-input" type="radio" name="accountingmethod" id="accountingmethod2" style="cursor: pointer;">
                                                <label class="custom-control-label" for="accountingmethod2" style="cursor: pointer;">Cash</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer" style="padding: 6px;">
                                    <button type="button" class="btn btn-primary" id="loadVatOption">OK</button>
                                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row no-gutters">
                <div class="col">
                    <div class="card-body p-3 rounded" style="padding-bottom: 0px!important;">
                        <div>
                            <div class="card-body rounded" style="padding: 0px !important;">
                                <div>
                                    <ul class="nav nav-tabs nav-fill">
                                        <li class="nav-item" style="cursor: pointer;"><a class="nav-link active supplierTab" role="tab" data-toggle="tab" data-target="#tab-1">OUTPUT TAX AND IMPORTED SERVICES</a></li>
                                        <li class="nav-item" style="cursor: pointer;"><a class="nav-link transTab" role="tab" data-toggle="tab" data-target="#tab-2">INPUT TAX</a></li>
                                        <li class="nav-item" style="cursor: pointer;"><a class="nav-link crmTab" role="tab" data-toggle="tab" data-target="#tab-3">DIESEL REFUND IN TERMS OF THE CUSTOMS AND EXCISE ACT</a></li>
                                        <!-- <li class="nav-item" style="cursor: pointer;"><a class="nav-link crmTab" role="tab" data-toggle="tab" data-target="#tab-4">BAS Debits and Credits</a></li> -->
                                    </ul>
                                    <div class="tab-content">
                                        <style>
                                            .nav-tabs .nav-link.active {
                                                color: rgb(0, 163, 211) !important;
                                                background-color: #EDEDED !important;
                                                border-color: #00a3d3 #00a3d3 #ededed #00a3d3 !important;
                                            }

                                            .nav-tabs .nav-link {
                                                background-color: #fff !important;
                                                border-color: #00a3d3 !important;
                                            }

                                            .table-responsive {
                                                overflow-x: auto;
                                            }

                                            @media only screen and (max-width: 1920px) {
                                                .tab-1 {
                                                    width: 100%;
                                                }
                                                .tab-2 {
                                                    width: 100%;
                                                }
                                            }

                                            @media only screen and (max-width: 1600px) {
                                                .tab-1 {
                                                    width: 100%;
                                                }
                                                .tab-2 {
                                                    width: 100%;
                                                }
                                            }

                                            @media only screen and (max-width: 1536px) {
                                                .tab-1 {
                                                    width: 100%;
                                                }

                                                .tab-2 {
                                                    width: 100%;
                                                }
                                            }

                                            @media only screen and (max-width: 1367px) {
                                                .tab-1 {
                                                    width: 100%;
                                                }

                                                .tab-2 {
                                                    width: 100%;
                                                }
                                            }
                                        </style>

                                        <div class="tab-pane active border rounded-0 tab-2" role="tabpanel" id="tab-1" style="background-color: #ededed; border-color: #ededed #00a3d3 #00a3d3 #00a3d3 !important;">
                                            <div class="row no-gutters" style="padding: 8px;">
                                                <div class="col-12" style="padding: 15px 8px;">

                                                </div>                                                
                                            </div>

                                                            <input type="text" class="form-control" id="previousEndDate" name="previousEndDate" style="width:150px; float:left" readonly="readonly">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row no-gutters" style="padding: 8px;">
                                                <div class="col-12 col-md-3" style="text-align:right">
                                                    <div style="padding-left:25px; padding-top:38px">
                                                        <div class="custom-control custom-switch" style="width:120px; float:left">
                                                            <input class="custom-control-input" type="radio" name="datemethod" id="datemethod1" checked style="cursor: pointer;">
                                                            <label class="custom-control-label" for="datemethod1" style="cursor: pointer;">Quarterly</label>
                                                        </div>

                                                    </div>
                                                </div>

                                                            <option value="April">April</option>
                                                            <option value="May">May</option>
                                                            <option value="June">June</option>
                                                            <option value="July">July</option>
                                                            <option value="August">August</option>
                                                            <option value="September">September</option>

                                                            <option value="07-01">3</option>
                                                            <option value="10-01">4</option>
                                                        </select> -->

                                                    </div>
                                                </div>
                                            </div>

                                                    <div class="row" style="margin-bottom:10px">

                                                            </div>
                                                        </div>

                                                    <div class="row" style="margin-bottom:10px">
                                                        <div class="col-12 col-md-6" style="text-align: left; align-items: center; display: flex; justify-content: left; line-height:20px;">Standard rate (only capital goods and/or services)</div>

                                                        <div class="col-12 col-md-3" style="text-align: right; align-items: center; display: flex; justify-content: right; line-height:20px;">
                                                            <div style="float:left; padding-right:10px; align-items: center; display: flex; justify-content: center; width:68px;">
                                                                <a role="button" data-toggle="modal" href="#taxCode2option" class="btn btn-primary" id="tax2" autocomplete="off" style="min-width:56px">2</a>

                                                                <input type="text" class="form-control transactionView" id="tax2acost" name="tax2acost" value="0" style="float:left; width:90%;" readonly="readonly">

                                                            <div style="float:left; padding-right:10px; align-items: center; display: flex; justify-content: center; width:68px;">
                                                                <a role="button" data-toggle="modal" href="#taxCode3option" class="btn btn-primary" id="tax3" autocomplete="off" style="min-width:56px">3</a>
