<template name="payrolloverview">
    <style>
        .dimmedChart>div {
            background-color: #dddfeb !important;
        }

        .card.hovered {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.50) !important;
            cursor: move;
            transition-duration: 300ms;

        }

        .hideelement {
            display: none !important;
        }

        .showelement {
            display: block;
        }
    </style>

    <div class="container-fluid">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <style>
            .now-success {
                background-color: #1cc88a;
            }

            @media screen and (max-width: 376px) {
                .btnOpenSettings {
                    margin-right: 0px;
                }
            }

            .colPayDate {
                width: 80px !important;
            }

            .colPayInBatch {
                width: 70px !important;
            }

            .colEarning {
                width: 80px !important;
            }

            .colTax {
                width: 80px !important;
            }

            .colSuper {
                width: 80px !important;
            }

            .colGross {
                width: 80px !important;
            }

            .colPaid {
                width: 10px !important;
            }

            .colNetPay {
                width: 80px !important;
            }
        </style>
        <div>
            <header class="pt-2 pb-3 d-flex align-items-center">
                <h2 class="mr-1">Payroll Overview</h2>
                  {{> helpbutton}}

                    <!-- Start Help View Modal -->
                    <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="modal-content">
                                <div class="modal-header" style="padding-bottom: 8px;">
                                    <h4>Help</h4><button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close"><span aria-hidden="true">×</span></button>
                                </div>
                                <div class="modal-body">
                                    <p class="text-center text-muted"><a role="button" data-toggle="modal"
                                            href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                                    <p class="text-center text-muted"><a
                                            href="https://vs1forum.com/viewtopic.php?f=6&t=16&p=20#p20" target="_blank"
                                            class="btn btn-primary">Download Help File</a></p>
                                            {{> helpadvisor}}
                                            {{> helpgotoforum}}
                                </div>
                                <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light"
                                        data-dismiss="modal" type="button">Close</button></div>
                            </div>
                        </div>
                    </div>
                    <!-- End Help View Modal -->


                <div class="modal fade" role="dialog" tabindex="-1" id="myModal2">
                    <div class="modal-dialog modal-dialog-centered" role="document" style="float: right;">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4>Display Settings</h4><button type="button" class="close" data-dismiss="modal"
                                    aria-label="Close"><span aria-hidden="true">×</span></button>
                            </div>
                            <div class="modal-body">
                                <div>
                                    {{#if tableheaderrecords}}
                                    <form class="d-xl-flex align-items-xl-center">
                                        <div class="flex-grow-1">
                                            <style>
                                                .groove {
                                                    border-style: solid;
                                                    border-width: 1px;
                                                    width: 200px;
                                                    padding: 2px;
                                                    border-radius: .35rem;
                                                }

                                                .custom-control-label {
                                                    position: absolute;
                                                }

                                                .rngRange {
                                                    position: relative;
                                                    display: flex;
                                                    flex-direction: column;
                                                    width: 100%;
                                                    pointer-events: auto;
                                                    background-color: rgb(255, 255, 255);
                                                    background-clip: padding-box;
                                                    border: 1px solid rgb(133, 135, 150);
                                                    border-radius: .3rem;
                                                    border-style: solid;
                                                    border-width: 1px;
                                                    padding: 2px;
                                                    border-radius: .35rem;
                                                    color: rgb(128, 128, 128);
                                                    height: inherit !important;
                                                }

                                                @media only screen and (max-width: 480px) {
                                                    .modal.show .modal-dialog {
                                                        float: inherit !important;
                                                        left: inherit !important;
                                                        top: auto !important;

                                                    }
                                                }
                                            </style>
                                            {{#each item in tableheaderrecords}}
                                            {{#if equals item.sTitle "id"}}
                                            {{else}}

                                            <div id="{{item.sIndex}}" class="columnSettings">
                                                <div class="custom-control custom-switch"
                                                    style="margin: 8px; float:left;">
                                                    <input class="custom-control-input chkDatatable" type="checkbox"
                                                        id="chkSalesNo-{{item.sIndex}}"
                                                        name="chkSalesNo-{{item.sIndex}}"
                                                        checked="{{#if item.sVisible}}checked{{else}}{{/if}}"
                                                        value="{{item.sTitle}}">
                                                    <label class="custom-control-label"
                                                        for="chkSalesNo-{{item.sIndex}}"></label>
                                                    <div contenteditable="true" class="groove divcolumn" type="text"
                                                        value="{{item.sTitle}}" valueupdate="{{item.sClass}}">
                                                        {{item.sTitle}}</div>
                                                </div>
                                                <div class="d-xl-flex align-items-xl-center divColWidth"
                                                    style="margin: 8px;">
                                                    <label class="text-nowrap"
                                                        style="padding-left: 0px;margin-top: 8px;">Width:
                                                        <!--<span class="spWidth" value="{{item.sTitle}}">{{item.sWidth}}px</span>-->
                                                    </label>
                                                    <input class="custom-range rngRange" type="number"
                                                        style="margin: 8px;" value="{{item.sWidth}}" min="0" max="1000">
                                                    <!-- <input class="custom-range rngRange" type="range" style="margin: 8px;" value="{{item.sWidth}}" min="0" max="1000"> -->
                                                </div>
                                            </div>

                                            {{#if equals item.sVisible true}}
                                            <script>
                                                $("#" + {{ item.sIndex }} + ".chkDatatable").attr("checked", "checked");
                                            </script>
                                            {{else}}
                                            <script>
                                                $("#" + {{ item.sIndex }} + ".chkDatatable").removeAttr("checked");
                                            </script>
                                            {{/if}}

                                            {{/if}}
                                            {{/each}}
                                        </div>
                                    </form>
                                    {{/if}}
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary saveTable" type="button"><i class="fa fa-save"
                                        style="margin-right: 5px;"></i>Save</button>
                                <button class="btn btn-warning resetTable" data-dismiss="modal" type="reset"><i
                                        class="fa fa-repeat" style="margin-right: 5px;"></i>Reset</button>
                                <button class="btn btn-secondary" data-dismiss="modal" type="button"><i
                                        class="fa fa-remove" style="margin-right: 5px;"></i>Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- All charts list -->
            {{> allChartLists  tabGroupID="6" chartGroup="Payroll" }}
            <style>
                @media screen and (max-width: 450px) {
                    .btnNav {
                        width: 90% !important;
                        margin: 12px 0px !important;
                    }

                    .btnNewOptions {
                        display: none !important;
                    }

                    .QuoteList {
                        width: 120px;
                    }

                    .salesOrderList {
                        width: 120px;
                    }

                    .invoiceList {
                        width: 120px;
                    }

                    .btnOpenSettingsMobile {
                        display: block !important;
                        margin: 12px 0px !important;
                    }

                    .btnOpenSettingsDesktop {
                        display: none;
                    }

                    .dateSelectMobile {
                        float: right !important;
                        margin-right: 0px !important;
                    }

                    .dropdownMobile {
                        margin: 0px !important;
                    }
                }
            </style>
            {{#if includePayrollClockOnOffOnly}}

                        {{/if}}


                    </div>

                                                        title="Having issues? Navigate to your Region Settings in your Control Panel and check that you have a comma selected as your 'List Seperator' and a period as your 'Decimal Symbol'."

                                            </div>
                                        </div>
                                        <hr>
                                        <div

                                            <p style="margin-bottom: 0px;font-weight: bold;">2. Copy your items into the

                                            <p style="margin-left: 12px;margin-bottom: 0px;margin-top: 4px;">Using MS Excel,
                                                or another spreadsheet editor, you can fill in the VS1 Cloud template with

                                                Avoid changing the column headings in the template file.</p>

                                            <div class="divTable" id="file-display">
                                            </div>
                                            <input type="file" id="attachment-upload" style="display:none"

                                                #row1 {
                                                    display: flex;
                                                    flex-direction: row;
                                                    justify-content: space-around;
                                                }

                                                #column1 {
                                                    display: flex;
                                                }


                                                #column2 {
                                                    display: flex;
                                                    flex-direction: column;
                                                    margin: 16px;
                                                    padding: .375rem .75rem;
                                                }
                                            </style>
                                            <div id="row1">
                                                <div id="column1"></div><button

                                                        style="margin-right: 5px;"></i>Browse</button>
                                                <div class="file-name" id="column2"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer"><button class="btn btn-primary btnImport" type="button"
                                            disabled><i class="fas fa-file-import"
                                                style="margin-right: 5px;"></i>Import</button>
                                        <button class="btn btn-secondary" data-dismiss="modal" type="button"><i
                                                class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="btn-group float-right btnNav" style="margin: 12px;">
                            <button class="btn btn-primary exportbtnExcel" type="button"><i class="fas fa-file-export" style="margin-right: 5px;"></i>Export</button>
                            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-expanded="false" type="button"></button>
                            <div role="menu" class="dropdown-menu">
                                <a role="presentation" class="dropdown-item exportbtnExcel" id="exportbtnExcel" href="#">Export Excel</a>
                                <a role="presentation" class="dropdown-item exportbtn" id="exportbtn" href="#">Export CSV</a>
                            </div>
                        </div>

                        <a class="btn btnOpenSettings btnOpenSettingsMobile float-right" role="button" data-toggle="modal" href="#myModal2" style="margin: 12px; display: none;"><i class="icon ion-android-more-horizontal"></i></a>
                    </div>
                </div>

                <div class="card-body px-0 py-2 rounded">

                    <!-- Start {{> optionNavSalesOverview}} -->

                    <!-- End -->

                            th {
                                background-color: #ededed;
                            }

                            .table-striped tbody tr:nth-of-type(odd) {
                                background-color: white !important;
                            }

                            .table-striped tbody tr:nth-of-type(even) {
                                background-color: #0000000d !important;
                            }

                            .JColResizer>tbody>tr>td,

                                display: none;
                            }

                                display: table-cell;
                                padding: .75rem;

                            }

                            input[type=number]::-webkit-inner-spin-button,
                            input[type=number]::-webkit-outer-spin-button {
                                opacity: 1;
                            }
                        </style>

                                    <th class="th colPayDate">Payment Date</th>

                                    <th class="th colTax">Tax</th>
                                    <th class="th colSuper">Super</th>
                                    <th class="th colGross">Gross</th>
                                    <th class="th colNetPay">Net Pay</th>
                                    <th class="th colPaid" style="width:20px;">Paid</th>
                                    <th class="th colCommission hiddenColumn">Commission</th>
                                    <th class="th colDeduction hiddenColumn">Deduction</th>
                                    <th class="th colAllowance hiddenColumn">Allowance</th>
                                    <th class="th colNotes">Notes</th>

                                    <td contenteditable="false" class="colEmployeeNo hiddenColumn">{{item.id}}</td>
                                    <td contenteditable="false" class="colCalendar">{{item.calendar}}</td>

                                    <td contenteditable="false" class="colPayDate">{{item.paydate}}</td>

                                    <td contenteditable="false" class="colTax" style="text-align: right!important;">

                                    <td contenteditable="false" class="colNetPay" style="text-align: right!important;">

                                    <td contenteditable="false" class="colNotes">{{item.notes}}</td>
