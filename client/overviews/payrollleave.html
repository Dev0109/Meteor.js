        </div>

                    <div class="modal-content">

                            <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>

                            <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>

                <button id="upcomingBtn" name="upcomingBtn" class="btn btn-primary" type="button" style="margin: 6px;">Upcoming</button>

                        vertical-align:top;
                    }

                    input[type=number]::-webkit-inner-spin-button,

                        display: none !important;

                            <style>
                                .btn-daterange::after {
                                    display: none;
                                }
                            </style>
                            <button class="btn dropdown-toggle btn-daterange" data-toggle="dropdown"
                                aria-expanded="true" type="button"><i class="fas fa-ellipsis-v"></i></button>
                                {{> daterangedropdownoption}}
                        </div>
                        <div class="form-group dateSelectMobile"
                            style="margin: 8px; margin-top: 0px; display: inline-flex;">
                            <label style="margin-top: 8px; margin-right: 16px;">From</label>
                            <div class="input-group date" style="width: 160px;">
                                <input type="text" class="form-control" id="dateFrom" name="dateFrom">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group dateSelectMobile"

                                </div>
                            </div>

                <table id="tblPayleaveToReview" name="tblPayleaveToReview" style="width:100%" class="dataTable table table-hover table-striped table-bordered tblPayleaveToReview">

                        <tr class="dnd-moved">
                            <th class="th colName">Name</th>
                            <th class="th colType">Type</th>
                            <th class="th colDate">Date</th>
                            <th class="th colDescription">Description</th>
                            <th class="th colStatus">Status</th>
                            <th style="width: 152px" class="th colAction">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#if leaveRequestFiltered}}
                            {{#each leave in leaveRequestFiltered}}
                                <tr leave-id="{{leave.ID}}">
                                    <td class="clickable">{{ leave.Employee.EmployeeName }}</td>
                                    <td class="clickable">{{ leave.LeaveMethod }}</td>
                                    <td class="clickable">{{ formatDate leave.EndDate }}</td>
                                    <td class="clickable">{{ leave.Description }}</td>
                                    <td class="clickable">{{ leave.Status }}</td>
                                    <td>
                                        {{#if leave.isApproved}}
                                        {{else}}
                                            <button class="btn btn-success approveLeave" type="button" leave-id="{{leave.ID}}">Approve</button>
                                        {{/if}}

                                        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="true" type="button" autocomplete="off" ><i class="fas fa-ellipsis-v"></i></button>
                                        <div class="dropdown-menu daterange" role="menu">
                                            <a class="dropdown-item editLeave" role="presentation" data-toggle="modal" data-target="#newLeaveRequestModal" leave-id="{{leave.ID}}">Edit</a>
                                            <a class="dropdown-item rejectLeave" role="presentation" leave-id="{{leave.ID}}">Reject</a>
                                        </div>
                                    </td>
                                </tr>
                            {{/each}}

                        {{/if}}
                       
                      
                    </tbody>
                </table>
            </div>
