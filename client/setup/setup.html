<template name="setup">

    <style>
        @-webkit-keyframes alerts-border {

            from,
            to {
                border-color: #00a3d3;
            }

            50% {
                border-color: #1cc88a;
                border: 1px solid #1cc88a;
                box-shadow: 0 0 10px #1cc88a;
            }
        }

        @keyframes alerts-border {

            from, to {
                border-color: #00a3d3;
                }

            50% {
                border-color: #1cc88a;
                border: 1px solid #1cc88a;
                box-shadow: 0 0 10px #1cc88a;
                }
        }

        .alerts-border {
            border: 1px solid #00a3d3;
            animation: alerts-border 2s infinite !important;
        }

        .uploadedImageLogo {
            max-width: 150px;
        }
        .setup-stepper ul li .content a {
            display: inline-flex;
            width: 100%;
            position: relative;
            width: 100%;
            height: 100%;
            color: #fff;
            justify-content: center;
            align-items: center;
            text-decoration: none !important;
            white-space: nowrap;
        }
        /* .clickDisabled {
            pointer-events: none;
        } */
        .addEmployeeModalNew .row.no-gutters .chkaddress {
            width: auto !important;
        }
        #btnAddPaymentMethod .custom-control.custom-checkbox.chkBox .custom-control-label,
        .addEmployeeModalNew .row.no-gutters .chkaddress .custom-control-label {
            position: relative;
        }
        .addEmployeeModalNew .justify-content-xl-center .nav.nav-tabs.nav-justified {
            align-items: end;
        }
        .dataTable.table.table-bordered,
        .dataTable.table.table-bordered td,
        .dataTable.table.table-bordered th {
            border: 1px solid #e3e6f0 !important;
            border-collapse: collapse !important;
        }
        .centerPopupDiv {
            /* width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            overflow: visible; */
            pointer-events: none;
            text-align: center;
        }
        .giveAccess {
            pointer-events: none;
            opacity: 0 !important;
        }
        .centerPopupDiv .modal-dialog {
            pointer-events: auto !important;
            max-width: unset !important;
            min-width: 300px !important;
            min-height: 300px !important;
        }
        .modal {
            transition: all 0s ease 0s !important;
            -webkit-transition: all 0s ease 0s !important;
            -moz-transition: all 0s ease 0s !important;
        }
        body {
            padding: 0px !important;
        }
        .modal.show {
            /* display: flex !important; */
            /* justify-content: center !important;
            align-items: center !important; */
            transition: all 0.5s ease 0s !important;
            -webkit-transition: all 0.5s ease 0s !important;
            -moz-transition: all 0.5s ease 0s !important;
        }
        .modal-dialog {
            margin: 0 !important;
        }
        .centerPopupDiv .resizablePopup {
            max-width: 60% !important;
            height: 400px;
            max-height: 100% !important;
            display: inline-block;
        }
        .centerPopupDiv .resizablePopup {
            width: 600px;
            text-align: left;
        }
        .centerPopupDiv iframe,
        .centerPopupDiv video {
            width: 100% !important;
            max-width: 100% !important;
            max-height: 100% !important;
            aspect-ratio: 2/1.06 !important;
            height: 100% !important;
        }
        .centerPopupDiv .modal-content {
            height: 100% !important;
        }
        .centerPopupDiv .modal-content .modal-body {
            height: calc(100% - 70px) !important;
        }
        .responsiveIframe {
            position: relative;
            max-width: 100% !important;
            max-height: 100% !important;
            width: 100% !important;
            aspect-ratio: 2/1.06 !important;
            height: 100% !important;
        }
        .responsiveIframe img {
            width: 100% !important;
            max-width: 100% !important;
            max-height: 100% !important;
            aspect-ratio: 2/1.06 !important;
            height: 100% !important;
        }
        .responsiveIframe iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }

        /*****************/
        @media screen and (max-width: 450px) {
            .mobileSupportCol {
                border-bottom: 1px solid #00a3d3;
                padding-bottom: 16px;
                margin-bottom: 24px;
            }
        }
        .phoneOpen {
            color: #1cc88a;
        }

        .phoneClosed {
            color: #E74A3B;
            pointer-events: none !important;
        }

        .phoneClosed:after {
            content: " (closed)";
        }

        #phoneUSA {
            display: none;
        }

        #phoneAUS {
            display: none;
        }

        #phoneSA {
            display: none;
        }

        #iconAUS {
            display: none;
        }

        #iconUSA {
            display: none;
        }

        #iconSA {
            display: none;
        }

        .viewAllNumbers:hover {
            color: #00a3d3 !important;
            background-color: rgba(0, 0, 0, 0) !important;
            text-decoration: underline;
            border-color: rgba(0, 0, 0, 0) !important;
        }

        .viewAllNumbers:focus {
            color: #00a3d3 !important;
            background-color: rgba(0, 0, 0, 0) !important;
            border-color: rgba(0, 0, 0, 0) !important;
        }
    </style>
    <div class="setup-wizard">
        <!-- First page -->
        <div class="first-page">
            <div class="first-page-container">
                <div class="flex justify-content-center align-items-center"><img src="assets/img/VS1.png"/></div>
                <h1 class="text-center">Welcome to VS1Cloud</h1>
                <h1 class="text-center">The Set Up Wizard will guide you through Steps to configure your database</h1>
                <button id="start-wizard">START WIZARD <i class="fa fa-angle-right"></i></button>
            </div>
        </div>

        <!-- Setup Stepper -->
        <div class="main-setup">
            <div class="fullScreenSpin" style="display:none;">
                <div class="spinner"></div>
            </div>
            <div class="main-setup-container">
                <div class="setup-stepper">
                    <ul id="progress-steps">
                        {{# if steps}}
                            {{#each step in steps}}
                                <li class="
                                {{#if step.active}} current {{/if}}
                                {{#if step.isConfirmed}} completed {{/if}}
                                {{#if step.isSkipStep}} skipped {{/if}}">

                                <div class="content"><a class="gotToStepID {{#if step.clickable}} clickDisabled {{/if}}" data-step-id="{{step.id}}" href="">Step {{step.index}}</a></div></li>
                            {{/each}}
                        {{/if}}

                    </ul>
                </div>

                <style>
                    .setup-step {
                        display: none;
                    }

                    .setup-step.show {
                        display: block;
                    }
                </style>
