<template name="paymentcard">
  <div class="container-fluid" style="padding-right: 0px;padding-left: 0px;">
    <div class="fullScreenSpin" style="display:none;">
      <div class="spinner"></div>
    </div>

    <style>
      .templateItem {
        display: inline-flex !important;

      }

      .btnPreviewTemplate {
        padding: 6px;
        cursor: pointer;
      }

      .btnPreviewTemplate:hover {
        background-color: #f8f9fc;
      }
    </style>

    {{#if record}}

    {{#if record.deleted}}
    {{> deletedOverlay}}
    {{/if}}

    <form>
      <header style="padding: 16px;background-color: #ededed;margin-top: -24px;padding-bottom: 0px;">
        <h2 class="heading" style="margin: 16px;margin-bottom: 0px;">Customer Payment {{record.lid}}
          {{> helpbutton}}
          <!-- Start Help View Modal -->
          {{> help_modal}}
          <!-- End Help View Modal -->
        </h2>
        <div class="printID" id="{{record.lid}}" style="display: none;">{{record.lid}}</div>
      </header>
      <div class="row" style="background-color: #ededed; padding: 16px 32px;">
        <div class="col-12 col-lg-6">
          <div class="row">
            <div class="col-12 col-lg-6">
              {{> customer_selector}}
            </div>
            <div class="col-12 col-lg-6">
              {{> customer_email_input}}
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="background-color: #ededed; padding: 16px 32px;">
        <div class="col-12 col-xl-10">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
              {{# vs1_textarea 
                label="Comments" 
                row="4" 
                id="txaNotes"
                name="txaNotes"
              }}{{record.notes}}{{/vs1_textarea}}
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
              <div class="row">
                <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                  <div class="row">
                    <div class="col-6 col-md-12 col-lg-12">
                      <div class="form-group"><label>Payment Amount</label>
                        <input class="form-control form-control" type="text" value="{{record.paymentAmount}}"
                          id="edtPaymentAmount" name='edtPaymentAmount' readonly>
                      </div>
                    </div>
                    <div class="col-6 col-md-12 col-lg-12">
                      <div class="form-group"><label>Payment Date</label>
                        <div class="input-group date">
                          <input type="text" class="form-control" value="{{record.paymentDate}}" id="dtPaymentDate"
                            name="dtPaymentDate" style="cursor: pointer;">
                          <div class="input-group-addon">
                            <span class="glyphicon glyphicon-th"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                  <div class="row">
                    <div class="col-6 col-md-12 col-lg-12">
                      {{> default_select
                        label="Bank Account"
                        type="search"
                        id="edtSelectBankAccountName"
                        name="edtSelectBankAccountName"
                      }}
                    </div>
                    <div class="col-6 col-md-12 col-lg-12">
                      {{> default_select
                        label="Payment Method"
                        type="search"
                        id="sltPaymentMethod"
                        name="sltPaymentMethod"
                      }}
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
              <div class="row">
                <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                  <div class="row">
                    <div class="col-6 col-md-12 col-lg-12">
                      <div class="form-group"><label>Reference No.</label>
                        <input class="form-control form-control" type="text" value="{{record.reference}}"
                          id="edtReference" name="edtReference">
                      </div>
                    </div>
                    <div class="col-6 col-md-12 col-lg-12">
                      {{> default_select
                        label="Department"
                        type="search"
                        id="sltDepartment"
                        name="sltDepartment"
                      }}
                    </div>
                  </div>
                </div>
                {{#if isCurrencyEnable}}
                <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                  <div class="row">
                    <div class="col-6 col-md-12 col-lg-12">
                      {{> CurrencyWidget rate="buy"}}
                    </div>

                  </div>
                </div>
                {{/if}}
              </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4 col-xl-3">
              <div class="row">
                {{#if isCurrencyEnable}}
                <div class="col-12 col-md-6 col-lg-6 col-xl-6">
                  <div class="row">

                    <div class="col-6 col-md-12 col-lg-12 foreign-currency-js" style="display:none">
                      <div class="form-group"><label>Foreign Amount</label>
                        <div class="input-group">
                          <input class="form-control form-control" type="text" value="$0.00" data-value="0.00"
                            id="edtForeignAmount" name='foreignAmount'>
                        </div>
                      </div>
                      <div class="form-group"><label>Variation</label>
                        <input class="form-control form-control" type="text" value="0.00" data-value="0.00"
                          id="edtVariation" name='variation'>
                      </div>
                      <div class="form-group ">
                        <label>Applied</label>
                        <div class="input-group">
                          <input class="form-control form-control" type="text" value="{{record.applied}}"
                            id="edtApplied" name='applied'>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                {{/if}}
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="card-body rounded" style="padding-bottom: 0px !important;padding-top: 0px !important;">
          <div class="d-xl-flex justify-content-xl-end">

                                border: 1px solid rgb(237, 237, 237);

                                margin-left: 10px !important;
                                font-size: 12px;

                              .uploaded-element {
                                display: inherit;
                              }

                              /* HERE */
                              #files_view .modal-title {
                                white-space: nowrap;
                                overflow: hidden;
                                text-overflow: ellipsis;
                                width: 70%;
                              }

                              #files_view .modal-title {
                                color: #333;
                                font-size: 18px;
                                font-weight: 700;
                                text-rendering: optimizelegibility;

                              #files_view .modal-dialog {

                                height: 46px;
                                padding: 6px 0 0;

                                width: 100%;
                              }

                              .download_button {
                                width: 100%;
                                text-align: center;
                                margin-top: 20px;
                              }
