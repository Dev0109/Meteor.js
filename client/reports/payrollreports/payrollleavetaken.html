<template name="payrollleavetaken">
    {{# vs1_report_template tabledisplayname="Payroll Leave Taken" tablename="tblpayrollLeaveTaken" dateAsAt=dateAsAt}} 
        <div class="table-responsive">
            <table class="table table-sm" id="tableExport" name="tableExport">
                <thead>
                    <tr class="table-active">
                        <th>Employee</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th class="text-center">Units</th>
                        <th class="text-right">Amount Used</th>
                        <th class="text-right">Balance</th>
                    </tr>
                </thead>
                <tbody>
                    {{#if records}}
                        {{#each arrayify records}}
                            <tr>
                                <td colspan="6" style="font-weight: 800;">{{ value.EmployeeName }}</td>
                            </tr>
                            {{#each item in value.SubAccounts}}
                            <tr>
                                <td></td>
                                <td><a href="{{redirectionType item}}">{{ formatDate item.PayDate }}</a></td>
                                <td><a href="{{redirectionType item}}">{{ formatDate item.DateTaken }}</a></td>
                                <td class="text-right"></td>
                                <td class="text-right"></td>
                                <td class="text-right text-success"></td>
                            </tr>
                            {{/each}}
                            <tr>
                                <td style="font-weight: 800;" colspan="6">{{ value.EmployeeName }} Total</td>
                            </tr>
                        {{/each}}
                    {{/if}}
                </tbody>
            </table>
        </div>
    {{/vs1_report_template}}
</template>
