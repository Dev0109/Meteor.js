<template name="suppliersummary">
    <div style="margin-top: -24px;">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <header style="padding: 16px;">
            <h2 style="margin: 16px;">Supplier Summary Report {{> helpbutton}}</h2>
        </header>

        <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="padding-bottom: 8px;">
                        <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                        <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=39" target="_blank" class="btn btn-primary">Download Help File</a></p>
                        {{> helpadvisor}}
                        {{> helpgotoforum}}
                    </div>
                    <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                </div>
            </div>
        </div>

        <div class="modal fade" role="dialog" tabindex="-1" id="helpModal">
            <div class="modal-dialog" role="document" style="max-width: 670px!important;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="title-header">Supplier Summary</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    </div>
                    <div class="modal-body">
                        <video preload="none" id="myVideo" width="640" height="360" controls="" name="media" style="border: solid 5px #999999f0; height: auto; outline: none;">
                            <source src="https://erphelpes.com/vs1videos/comingsoon.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </div>

        <style>
            /* Remove Hyperlinks */
            @media print {
                a:link {
                    text-decoration: none !important;
                }

                a[href]:after {
                    content: none !important;
                }
            }
        </style>
        <div class="row no-gutters justify-content-center mb-3" style="padding: 32px;">
            <div class="col-12 col-md-11">
                <div class="card shadow mb-3">
                    <div class="card-header py-3" style="background-color: rgb(248,249,252);">
                        <p class="text-primary m-0 font-weight-bold">Supplier Summary</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <div class="row no-gutters">
                                    <div class="form-group" style="margin: 8px;">
                                        <label>Search:</label>
                                        <input type="search" class="form-control form-control-sm" placeholder="" aria-controls="Search" autocomplete="off" id="myInputSearch" name="myInputSearch">
                                    </div>
                                    <div class="modal fade" role="dialog" tabindex="-1" id="myModal">
                                        <div class="modal-dialog modal-sm" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4>Deparment</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                                </div>
                                                <div class="modal-body">
                                                    {{#each item in deptrecords}}
                                                        <div class="custom-control custom-switch" style="margin: 8px;">
                                                            <input class="custom-control-input chkDepartment" type="checkbox" id="formCheck-{{item.id}}" name="chkDepartment" value="{{item.department}}">
                                                            <label class="custom-control-label" for="formCheck-{{item.id}}">{{item.department}}</label>
                                                        </div>
                                                    {{/each}}
                                                </div>
                                                <div class="modal-footer">
                                                    <button class="btn btn-primary" type="button" data-dismiss="modal"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                                                    <button class="btn btn-light" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row no-gutters">
                                    <button class="btn btn-primary btnRefresh" type="button" style="margin: 8px;"><i class="la la-lightbulb-o" style="margin-right: 5px;"></i>Refresh</button>
                                    {{>FxRatesButton}}
                                </div>
                            </div>
                            <div class="col-12 col-md-2">
                                <style>
                                    #uploadedImage {
                                        margin: 0 auto !important;
                                        display: block;
                                    }
                                </style>
                                <img class="imageUpload img-fluid" id="uploadedImage" src="assets/img/VS1.png">
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="row no-gutters justify-content-end">
                                    <div class="dropdown" style="margin: 8px;">
                                        <style>
                                            .dropdown-toggle::after {
                                                display: none;
                                            }
                                        </style>
                                        <button class="btn dropdown-toggle" data-toggle="dropdown" aria-expanded="true" type="button" style="margin-top: 32px;"><i class="fas fa-ellipsis-v"></i></button>
                                        <div class="dropdown-menu" role="menu">
                                            <h6 class="dropdown-header" role="presentation">Date ranges</h6>
                                            <a class="dropdown-item lastMonth" id="lastMonth" role="presentation" href="#">Last Month</a>
                                            <a class="dropdown-item lastQuarter" id="lastQuarter" role="presentation" href="#">Last Quarter</a>
                                            <a class="dropdown-item last12Months" id="last12Months" role="presentation" href="#">Last 12 Months</a>
                                            <a class="dropdown-item ignoreDate" id="ignoreDate" role="presentation" href="#">Ignore Date</a>
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin: 8px;">
                                        <label>From</label>
                                        <div class="input-group date" style="width: 160px;">
                                            <input type="text" class="form-control" id="dateFrom" name="dateFrom">
                                            <div class="input-group-addon">
                                                <span class="glyphicon glyphicon-th"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin: 8px;">
                                        <label>To</label>
                                        <div class="input-group date" style="width: 160px;">
                                            <input type="text" class="form-control" id="dateTo" name="dateTo">
                                            <div class="input-group-addon">
                                                <span class="glyphicon glyphicon-th"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row no-gutters justify-content-end">
                                    <button class="btn btn-primary btnExportReport" type="button" style="margin: 8px;"><i class="fas fa-file-export" style="margin-right: 5px;"></i>Export</button>
                                    <button class="btn btn-primary btnPrintReport" type="button" style="margin: 8px;"><i class="fa fa-print" style="margin-right: 5px;"></i>Print</button>
                                </div>
                            </div>
                        </div>
                        <div class="printReport">
                            <div class="row">
                                <div class="col">
                                    <p class="text-center" style="margin-bottom: 0px;font-weight: bold;">Supplier Summary</p>
                                    <p class="text-center" style="margin-bottom: 0px;">{{companyname}}&nbsp;</p>
                                    <p class="text-center" style="margin-bottom: 8px;">As of {{dateAsAt}}</p>
                                </div>
                            </div>
                            <div class="row no-gutters">
                                <style>
                                    .totalhr {
                                        border-top: 2px #858999 solid;
                                    }

                                    .grandtotal {
                                        border-top: 2px #858999 solid;
                                        border-bottom: 2px #858999 solid;
                                    }

                                    .departmentHeader {
                                        border-top: 2px #858999 solid;
                                    }

                                    .text-right {
                                        text-align: right !important;
                                    }
                                    .table td {
                                        color: #00a3d3;
                                    }
                                    .table td[style="font-weight: 800;"] {
                                        color: #858796;
                                    }

                                    .table th,
                                    .table td {
                                        text-align: left;
                                        min-width: 150px;
                                    }
                                    .table th:first-child,
                                    .table td:first-child {
                                        text-align: left;
                                    }
                                    table tr .text-danger,
                                    table tr .text-danger a {
                                        color: #e74a3b !important;
                                    }
                                    .customDoubleTableHeading + tr th {
                                        border-right: 1px solid #cbcbcb !important;
                                    }
                                    .customDoubleTableHeading + tr th:last-child {
                                        border-right: none !important;
                                    }
                                </style>
                                <div class="table-responsive">
                                    <table class="table table-sm" id="tableExport" name="tableExport">
                                        <thead>
                                            <tr class="table-active customDoubleTableHeading">
                                                <th>Supplier</th>
                                                <th>PO No</th>
                                                <th>Trans Type</th>
                                                <th>Product ID</th>
                                                <th>Product Desc</th>
                                                <th colspan="{{countActive currencyList}}" class="text-center">Cost (ex)</th>
                                                <th colspan="{{countActive currencyList}}" class="text-center">Tax</th>
                                                <th colspan="{{countActive currencyList}}" class="text-center">Cost (inc)</th>
                                                <th class="text-right">Tax Code</th>
                                                <th class="text-right">Qty Ordered</th>
                                                <th class="text-right">Qty Received</th>
                                                <th class="text-right">Qty BO</th>
                                                <th>ETA Date</th>
                                                <th>Order Date</th>
                                                <th>Received Date</th>
                                            </tr>

                                            {{#if isOnlyDefaultActive equal "false" }}
                                                <tr class="table-active tblAvoid customDoubleTableHeading">
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                        
                                                {{#if currencyList}}
                                                    {{#each c in currencyList }}
                                                    {{# if c.active}}
                                                        <th class="text-right" active="{{ c.active }}">{{ c.code }}</th>
                                                    {{/if}}
                                                    {{/each}}
                                                
                                                    {{#each c in currencyList }}
                                                    {{# if c.active}}
                                                        <th class="text-right" active="{{ c.active }}">{{ c.code }}</th>
                                                    {{/if}}
                                                    {{/each}}
                                            
                                                    {{#each c in currencyList }}
                                                    {{# if c.active}}
                                                        <th class="text-right" active="{{ c.active }}">{{ c.code }}</th>
                                                    {{/if}}
                                                    {{/each}}
                                                {{/if}}

                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                                                <th></th>
                        
                                                </tr>
                                            {{/if}}
                                        </thead>
                                        <tbody>
                                            {{#if records}}
                                                {{#each arrayify records}}
                                                    <tr>
                                                        <td colspan="15" style="font-weight: 800;">{{ value.Supplier_Name }}</td>
                                                    </tr>
                                                    {{#each item in value.SubAccounts}}
                                                    <tr data-type="{{item.Transaction_Type}}">
                                                        <td></td>
                                                        <td><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ item.Purchase_Order_Number }}</a></td>
                                                        <td><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ item.Transaction_Type }}</a></td>
                                                        <td><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ item.ProductID }}</a></td>
                                                        <td><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ item.Product_Description }}</a></td>

                                                        {{#if isOnlyDefaultActive}}

                                                            {{#if currencyList}}

                                                            {{#each c in currencyList }}
                                                                {{# if c.active}}
                                                                    <td currency="{{c.code}}" currency-id="{{c.id}}" class="text-right text-success"><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ convertAmount item.Line_Cost_Ex c}}</a></td>
                                                                {{/if}}
                                                            {{/each}}

                                                            {{#each c in currencyList }}
                                                                {{# if c.active}}
                                                                    <td currency="{{c.code}}" currency-id="{{c.id}}" class="text-right text-success"><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ convertAmount item.Line_Tax c}}</a></td>
                                                                {{/if}}
                                                            {{/each}}

                                                            {{#each c in currencyList }}
                                                                {{# if c.active}}
                                                                    <td currency="{{c.code}}" currency-id="{{c.id}}" class="text-right text-success"><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ convertAmount item.Line_Cost_Inc c}}</a></td>
                                                                {{/if}}
                                                            {{/each}}

                                                            {{/if}}

                                                        {{else}}
                                                            <td class="text-right text-success"><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ formatPrice item.Line_Cost_Ex }}</a></td>
                                                            <td class="text-right text-success"><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ formatPrice item.Line_Tax }}</a></td>
                                                            <td class="text-right text-success"><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ formatPrice item.Line_Cost_Inc }}</a></td>

                                                        {{/if}}
                                                      
                                                        
                                                        
                                                        <td class="text-right"><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ item.Tax_Code }}</a></td>
                                                        <td class="text-right"><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ item.Ordered }}</a></td>
                                                        <td class="text-right"><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ item.BackOrder }}</a></td>
                                                        <td class="text-right"><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ item.BackOrder }}</a></td>
                                                        <td><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ formatDate item.ETADate }}</a></td>
                                                        <td><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ formatDate item.Order_Date }}</a></td>
                                                        <td><a href="{{redirectionType item}}" style="text-decoration:none!important;">{{ formatDate item.ReceivedDate }}</a></td>
                                                    </tr>
                                                    {{/each}}
                                                    <tr>
                                                        <td style="font-weight: 800;" colspan="5">{{ value.Supplier_Name }} Total</td>


                                                        {{#if isOnlyDefaultActive}}

                                                            {{#if currencyList}}

                                                                {{#each c in currencyList }}
                                                                    {{#if c.active}}
                                                                        <td currency="{{c.code}}" currency-id="{{c.id}}" class="text-right" style="font-weight: 800;">{{ convertAmount value.TotalCostEx c}}</td>
                                                                    {{/if}}
                                                                {{/each}}

                                                                {{#each c in currencyList }}
                                                                    {{#if c.active}}
                                                                        <td currency="{{c.code}}" currency-id="{{c.id}}" class="text-right" style="font-weight: 800;">{{ convertAmount value.TotalTax c}}</td>
                                                                    {{/if}}
                                                                {{/each}}

                                                                {{#each c in currencyList }}
                                                                    {{#if c.active}}
                                                                        <td currency="{{c.code}}" currency-id="{{c.id}}" class="text-right" style="font-weight: 800;">{{ convertAmount value.TotalCostInc c}}</td>
                                                                    {{/if}}
                                                                {{/each}}

                                                            {{/if}}

                                                        {{else}}
                                                         
                                                            <td class="text-right" style="font-weight: 800;">{{ formatPrice value.TotalCostEx }}</td>
                                                            <td class="text-right" style="font-weight: 800;">{{ formatPrice value.TotalTax }}</td>
                                                            <td class="text-right" style="font-weight: 800;">{{ formatPrice value.TotalCostInc }}</td>
                                                        {{/if}}
                                                      
                                                        <td colspan="7"></td>
                                                    </tr>
                                                {{/each}}
                                            {{/if}}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        {{> poweredby}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Start Currency Modal -->
    {{> FxRateModal currencies=currencyList}}
     <!-- End Currency Modal -->
</template>
