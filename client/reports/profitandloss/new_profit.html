<template name="newprofitandloss">
    <div class="newprofitandloss" style="margin-top: -24px;">
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <header style="padding: 16px;">
            <h2 style="margin: 16px;">Profit and Loss {{daterange}} {{> helpbutton}}
            </h2>
        </header>
        <div class="modal fade" role="dialog" tabindex="-1" id="helpViewModal">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="padding-bottom: 8px;">
                        <h4>Help</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-center text-muted"><a role="button" data-toggle="modal" href="#helpModal" class="btn btn-primary helpModal">View Help Video</a></p>
                        <p class="text-center text-muted"><a href="https://vs1forum.com/viewtopic.php?f=6&t=42" target="_blank" class="btn btn-primary">Download Help File</a></p>
                        {{> helpadvisor}}
                        {{> helpgotoforum}}
                    </div>
                    <div class="modal-footer" style="padding: 6px;"><button class="btn btn-light" data-dismiss="modal" type="button">Close</button></div>
                </div>
            </div>
        </div>

        <style>
            /* Remove Hyperlinks */
            @media print {
                a:link {
                    text-decoration: none !important;
                }

                a[href]:after {
                    content: none !important;
                }
            }

            @media only screen and (max-width:370px) {
                .periodSelector {
                    margin: 8px !important;
                }

                .nplSecondHead .btnExportReportProfit,
                .nplSecondHead .btnPrintReport,
                .nplSecondHead .btnPrintReport {
                    margin: 16px 0 16px 0 !important;
                    width: 100% !important;
                }

                .nplSecondHead .refreshBtnFix {
                    padding: 13px;
                }
            }

            @media only screen and (max-width:1443px) {
                tr td:nth-child(1) {
                    min-width: 180px;
                }

                tr td:nth-child(1) {
                    min-width: 180px;
                }
            }

            .periodSelector,
            .nplHead .form-group {
                margin: 16px 16px 16px 16px;
            }

            /* .nplSecondHead .btnExportReportProfit {} */

            .periodSelector .dropdown-toggle:after,
            .nplLayoutSelector .dropdown-toggle:after {
                display: inline-block;
                margin-left: 0.255em;
                vertical-align: 0.255em;
                content: "";
                border-top: 0.3em solid;
                border-right: 0.3em solid transparent;
                border-bottom: 0;
                border-left: 0.3em solid transparent;
            }

            .pnlTable th {
                background-color: transparent !important;
            }

            .pnlTable,
            .pnlTable td,
            .pnlTable td a {
                color: #000a1e;
            }

            /* .printReport {
                color: #000a1e;
            } */

            /* td.fgr.fgrblue a {
                color: #00a3d3 !important;
            } */

            td.fgr.fgrblue {
                color: #00a3d3 !important;
                padding-left: 4rem !important;
            }
            .newprofitandloss .table td {
                color: #00a3d3;
            }
            .table td.fgrtotal {
                font-weight: 800 !important;
                color: #858796;
            }

            td.fgrSubtotal {
                font-weight: 700;
                font-size: 16px !important;
            }


            td.tperiod {
                font-size: 12px;
            }

            .scnd .dropdown-menu {
                padding: 16px;
            }

            #item-value->* {
                border-top: 0px;
                padding-top: 16px;
                border-bottom: 1px solid #e3e6f0 !important;
                border-top: 1px solid #e3e6f0 !important;

            }

            .customProfitLossTable .table-sm td.fgrSubtotal,
            .customProfitLossTable .table-sm td.fgrtotal {
                font-weight: 800 !important;
                /* color: #858796; */
            }
            .customProfitLossTable .table-sm th {
                color: #858796;
            }
            .customProfitLossTable .table-sm td,
            .customProfitLossTable .table-sm th {
                padding: 7px 15px !important;
                border-bottom: 1px solid #e3e6f0 !important;
                border-top: 1px solid #e3e6f0 !important;
                /* color: #858796; */
                white-space: nowrap;
            }

            .pnlTable td {
                border-top: unset;
            }

            .customCheckBox {
                display: inline-flex;
                width: 100%;
                padding: 5px 10px;
                border-top: 1px solid rgba(0, 0, 0, 0.1);
                align-items: center;
                margin: 0px !important;
            }

            .customCheckBox label {
                margin: 0px;
                display: inline-flex;
                width: 100%;
                align-items: center;
            }

            .customCheckBox label input {
                margin-right: 6px
            }

            .customCheckBox:first-child {
                border: none !important;
            }

            .customSortableDiv {
                display: inline-block;
                width: 100%;
            }

            .customSortableDiv h1 {
                display: inline-block;
                width: 100%;
                margin: 0 !important;
                font-size: 1rem;
                color: #858796;
                font-weight: 800;
                background: whitesmoke;
                padding: 7px 10px;
                border: 1px solid rgba(0, 0, 0, 0.1);
                cursor: move;
            }

            .customSortableDiv h2 {
                display: inline-block;
                width: calc(100% - 30px);
                margin: 0 !important;
                margin-left: 30px !important;
                font-size: 1rem;
                color: #858796;
                font-weight: 800;
                background: whitesmoke;
                padding: 7px 10px;
                border: 1px solid rgba(0, 0, 0, 0.1);
            }

            .customSortableDiv h3 {
                display: inline-block;
                width: calc(100% - 30px);
                margin: 0 !important;
                margin-left: 30px !important;
                font-size: 1rem;
                color: #858796;
                font-weight: 800;
                background: whitesmoke;
                padding: 7px 10px;
                border: 1px solid rgba(0, 0, 0, 0.1);
            }

            .customSortableDiv p {
                display: inline-block;
                margin: 0 0 0 30px;
                font-size: 1rem;
                color: #00a3d3 !important;
                font-weight: 400;
                background: whitesmoke;
                padding: 7px 10px;
                border: 1px solid rgba(0, 0, 0, 0.1);
                cursor: move;
            }

            .customSortableDiv p.g0 {
                width: calc(100% - 30px);
                margin-left: 30px !important;
            }

            .customSortableDiv p.g1 {
                width: calc(100% - 60px);
                margin-left: 60px !important;
            }

            .customSortableDiv p.g2 {
                width: calc(100% - 90px);
                margin-left: 90px !important;
            }

            .disableCursor {
                pointer-events: none;
                cursor: not-allowed !important;
            }

            .item-placeholder {
                background: #ccc;
                float: left;
                border-style: dashed;
                border-width: 1px;
                border-color: rgba(0, 0, 0, 0.3);
                min-height: 38px;
                width: calc(100% - 30px);
                margin-left: 30px;
            }

            .movable-placeholder {
                background: #e8e8e8;
                width: 100%;
                float: left;
                border-style: dashed;
                border-width: 1px;
                border-color: rgba(0, 0, 0, 0.3);
                height: 38px !important;
                max-height: unset !important;
                min-height: unset !important;
            }

            .ui-sortable-helper.setParentPosition {
                height: 38px !important;
                overflow: hidden;
            }

            .ui-sortable-helper.setParentPosition .group-items.ui-sortable {
                display: none !important;
            }
        </style>

            <div class="col-auto col-10"> -->
        <div class="row no-gutters justify-content-center" style="padding: 32px;">
            <div class="col-12 col-md-8">
                <div class="card shadow mb-3">
                    <div class="card-header py-3" style="background-color: rgb(248,249,252);">
                        <p class="text-primary m-0 font-weight-bold">Profit and Loss {{daterange}}</p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 col-md-5" style="padding-top: 32px;">

                                <div class="row no-gutters">

                                    <div class="dropdown periodSelector scnd" style="margin: 8px;">

                                        <div class="dropdown-menu accountingBasisDropdown" aria-labelledby="dropdownMenuButton" style="width: 250px;">
                                            <span>Accounting basis</span>
                                            <br />

                                                <label class="form-check-label" for="mddItem1">Accrual</label>
                                            </div>
                                            <div class="form-check form-check-inline" style="margin-top: 8px;">
                                                <input class="form-check-input rbCash" type="radio" name="radio" id="mddItem2" value="cash">
                                                <label class="form-check-label" for="mddItem2">Cash</label>
                                            </div>
                                            <hr class="periodSelectorLine" style="margin-top: 8px; margin-bottom: 8px;" />

                                            <span class="dropdown-item custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input chkAccBasis" id="mddItem3" name="checkbox">
                                                <label class="custom-control-label" for="mddItem3">Accounting basis</label>
                                            </span>
                                            <span class="dropdown-item custom-control custom-switch">

                                            </span>
                                            <span class="dropdown-item custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input chkDecimals" checked="" id="mddItem5" name="checkbox">
                                                <label class="custom-control-label" for="mddItem5">Decimals</label>
                                            </span>
                                            <span class="dropdown-item custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input chkPercIncome" checked="" id="mddItem6" name="checkbox">
                                                <label class="custom-control-label" for="mddItem6">Percentage of trading
                                                    income</label>
                                            </span>
                                            <span class="dropdown-item custom-control custom-switch">
                                                <input type="checkbox" checked class="custom-control-input chkTotal" id="mddItem7" name="checkbox">
                                                <label class="custom-control-label" for="mddItem7">Running Total</label>
                                            </span>
                                            <span class="dropdown-item custom-control custom-switch">
                                                <input type="checkbox" class="custom-control-input chkYTDate" id="mddItem8" name="checkbox">
                                                <label class="custom-control-label" for="mddItem8">Year to date</label>
                                            </span>
                                        </div>
                                    </div>

                                    {{>FxRatesButton}}
                                </div>
                                <div class="row no-gutters">
                                    <div class="dropdown periodSelector" style="margin: 8px;">
                                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Comparison Period</button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item nonePeriod selPeriod" data-period="0" role="presentation" href="#">None</a>
                                            <hr class="periodSelectorLine" />
                                            <a class="dropdown-item onePeriod selPeriod" data-period="1" role="presentation" href="#">1 Extra Period</a>
                                            <a class="dropdown-item twoPeriods selPeriod" data-period="2" role="presentation" href="#">2 Extra Periods</a>
                                            <a class="dropdown-item threePeriods selPeriod" data-period="3" role="presentation" href="#">3 Extra Periods</a>
                                            <a class="dropdown-item fourPeriods selPeriod" data-period="4" role="presentation" href="#">4 Extra Periods</a>
                                            <hr class="periodSelectorLine" />

                                        </div>
                                    </div>
                                    <div class="dropdown float-left" style="margin: 8px;">
                                        <a class="btn btnNav btn-primary float-right" role="button" data-toggle="modal" href="#myModalDepartment"><i class="fas fa-users-cog" style="padding-right: 5px;"></i>Department</a>
                                    </div>
                                </div>

                            </div>
                            <div class="col-12 col-md-2">
                                <style>
                                    #uploadedImage {
                                        margin: 0 auto !important;
                                    }
                                </style>
                                <img class="imageUpload img-fluid" id="uploadedImage" style="margin-top: 32px; width: 100%;" src="assets/img/VS1.png">
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="row no-gutters justify-content-end">


                                    <div class="form-group" style="margin: 8px;">
                                        <label>From</label>
                                        <div class="input-group date" style="width: 145px;">
                                            <input type="text" class="form-control edtReportDates" id="dateFrom" name="dateFrom" value="{{ formatDate reportOptions.fromDate }}">
                                            <div class="input-group-addon">
                                                <span class="glyphicon glyphicon-th"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group" style="margin: 8px;">
                                        <label>To</label>
                                        <div class="input-group date" style="width: 145px;">
                                            <input type="text" class="form-control edtReportDates" id="dateTo" name="dateTo" value="{{ formatDate reportOptions.toDate }}">
                                            <div class="input-group-addon">
                                                <span class="glyphicon glyphicon-th"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <style>
                                        .selectedDateRangeBtnMod {
                                            border-top-left-radius: 0px !important;
                                            border-bottom-left-radius: 0px !important;
                                        }
                                    </style>
                                </div>
                                <div class="row no-gutters justify-content-end">
                                    <div class="form-group" style="margin: 8px; display: inline-flex;">
                                        <input type="text" class="form-control" id="selectedDateRange" aria-describedby="basic-addon2" style="max-width: 160px; border-top-right-radius: 0px; border-bottom-right-radius: 0px; display: none;" readonly>
                                        <div class="input-group-append">
                                            <button style="z-index: 1;" type=" button" class="btn btn-link dropdown-toggle" id="btnSltDateRange" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="far fa-calendar-alt"></i></button>
                                            <style>
                                                .dropdown-toggle::after {
                                                    display: none;
                                                }
                                            </style>
                                            <div class="dropdown-menu" id="dropdownDateRang" style="width: 350px;">
                                                <a class="dropdown-item mnuDateRng" href="#" id="thisMonth">This month
                                                    <div class="float-right" style="width: 50%; text-align: end; color: #858796;" id="dispCurrMonth"></div>
                                                </a>
                                                <a class="dropdown-item mnuDateRng" href="#" id="thisQuarter">This quarter
                                                    <div class="float-right" style="width: 50%; text-align: end; color: #858796;" id="dispCurrQuarter">
                                                    </div>
                                                </a>
                                                <a class="dropdown-item mnuDateRng" href="#" id="thisFinYear">This financial year
                                                    <div class="float-right" style="width: 50%; text-align: end; color: #858796;" id="dispCurrFiscYear"></div>
                                                </a>
                                                <div class="dropdown-divider"></div>
                                                <a class="dropdown-item mnuDateRng" href="#" id="lastMonth">Last month
                                                    <div class="float-right" style="width: 50%; text-align: end; color: #858796;" id="dispPrevMonth"></div>
                                                </a>
                                                <a class="dropdown-item mnuDateRng" href="#" id="lastQuarter">Last quarter
                                                    <div class="float-right" style="width: 50%; text-align: end; color: #858796;" id="dispLastQuarter"></div>
                                                </a>
                                                <a class="dropdown-item mnuDateRng" href="#" id="lastFinYear">Last financial year
                                                    <div class="float-right" style="width: 50%; text-align: end; color: #858796;" id="dispPrevFiscYear"></div>
                                                </a>
                                                <div class="dropdown-divider"></div>
                                                <a class="dropdown-item mnuDateRng" href="#" id="monthToDate">Month to date
                                                    <div class="float-right" style="width: 50%; text-align: end; color: #858796;" id="monthStartDisp"></div>
                                                </a>
                                                <a class="dropdown-item mnuDateRng" href="#" id="quarterToDate">Quarter to date
                                                    <div class="float-right" style="width: 50%; text-align: end; color: #858796;" id="quarterToDateDisp"></div>
                                                </a>
                                                <a class="dropdown-item mnuDateRng" href="#" id="finYearToDate">Year to date
                                                    <div class="float-right" style="width: 50%; text-align: end; color: #858796;" id="dispCurrFiscYearToDate"></div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btnExportReportProfit" type="button" style="margin: 8px;"><i class="fas fa-file-export" style="margin-right: 5px;"></i>Export</button>
                                    <button class="btn btn-primary btnPrintReport" type="button" style="margin: 8px;"><i class="fa fa-print" style="margin-right: 5px;"></i>Print</button>
                                </div>
                            </div>
                        </div>
                        <div class="printReport">
                            <div class="row">
                                <div class="col">
                                    <p class="text-center" style="margin-bottom: 0px;font-weight: bold;">Profit and Loss {{daterange}}
                                        </p>
                                    <p class="text-center" style="margin-bottom: 0px;">{{companyname}}&nbsp;</p>
                                    <p class="text-center" style="margin-bottom: 8px;">As of {{dateAsAt}}</p>
                                    <p class="text-center tglAccBasis" style="margin-bottom: 8px; display:none;"></p>
                                </div>
                            </div>
                            <style>
                                 .customProfitLossTable .customDoubleTableHeading th {
                                    padding-top: 0px !important;
                                    padding-bottom: 0px !important;
                                }
                                .customProfitLossTable .customDoubleTableHeading + tr th {
                                    border-right: 1px solid #d5d5d5 !important;
                                }
                                .customProfitLossTable .customDoubleTableHeading + tr th:last-child {
                                    border-right: none !important;
                                }
                               /* .textCenterAlign *,
                               .textCenterAlign {
                                    text-align: center !important;
                               } */
                               .textCenterAlign tr td {
                                    text-align: right !important;
                               }
                               .textCenterAlign tr td:first-child,
                               .textCenterAlign .textLeftTxt {
                                    text-align: left !important;
                                    min-width: 215px !important;
                                    width: 215px !important;
                               }
                               .textAlignRight0,
                               .textAlignRight1 {
                                    text-align: right !important;
                               }
                               .customProfitLossTable tr td.text-danger {
                                    color: #e74a3b !important;
                                }
                                .customProfitLossTable table th {
                                    min-width: 170px !important;
                                }
                            </style>
                            <div class="row no-gutters p-1">
                                <div class="table-responsive customProfitLossTable p-2 ">
                                    <table class="table table-hover table-sm textCenterAlign pnlTable dragTable" id="tableExport" name="tableExport" style="display: none;">
                                        <thead class="tblAvoid">

                                            <tr class="table-active tblAvoid customDoubleTableHeading">
                                                <th class="textLeftTxt" rowspan="2"></th>
                                                <!-- <th class="text-left" rowspan="2"></th> -->
                                                {{#if reportOptions.threcords}}
                                                    {{#each item in reportOptions.threcords}}
                                                        <th  class="text-center textAlignRight{{countActive currencyList }}" colspan="{{countActive currencyList }}">{{ item }}</th>
                                                        {{#if reportOptions.showPercentage}}
                                                            <th  class="text-center plAmountPercentage">{{ item }} Percentage</th>
                                                        {{/if}}
                                                    {{/each}}
                                                {{/if}}
                                                {{#if reportOptions.showtotal}}
                                                    <th colspan="{{countActive currencyList }}" class="tglTotal text-center textAlignRight{{countActive currencyList }}">Running Total</th>
                                                {{/if}}

                                            </tr>
                                            {{#if isOnlyDefaultActive equal "false" }}
                                            <tr class="table-active tblAvoid customDoubleTableHeading">
                                                {{#if reportOptions.threcords}}
                                                    {{#each item in reportOptions.threcords}}
                                                            {{#if currencyList}}
                                                                {{#each c in currencyList }}
                                                                    {{# if c.active}}
                                                                        <th class="text-right" active="{{ c.active }}">{{ c.code }}</th>
                                                                    {{/if}}
                                                                {{/each}}
                                                            {{/if}}
                                                    {{/each}}
                                                {{/if}}

                                                {{#if reportOptions.showtotal}}
                                                        {{#if currencyList}}
                                                            {{#each c in currencyList }}
                                                                {{# if c.active}}
                                                                    <th class="text-right" active="{{ c.active }}">{{ c.code }}</th>
                                                                {{/if}}
                                                            {{/each}}
                                                        {{/if}}
                                                {{/if}}
                                            </tr>
                                            {{/if}}
                                        </thead>

                                        <tbody>
                                            {{#if records}}
                                                {{#each item in records}}
                                                    <tr class="tableInnerRow" id="item-value-{{item.name}}">
                                                        {{#if equals item.accounttype ""}}
                                                            <td class="fgr fgrblue pnlReportAccount" data-account="{{ item.accountname }}" style="padding-left: 4rem !important;">
                                                                <span class="tglAccCodes" style="display:none;">{{ item.id }} -
                                                                </span>{{item.accountname}}
                                                            </td>
                                                            {{#if item.periodAmounts }}
                                                                {{#each itemamount in item.periodAmounts}}

                                                                    {{#if isOnlyDefaultActive }}

                                                                        {{#if currencyList}}
                                                                            {{#each c in currencyList }}
                                                                                {{# if c.active}}
                                                                                    <td class="fgr fgrtotal--1 text-right {{c.currency}} {{#if isNegativeAmount itemamount.roundAmt}} text-danger {{/if}}">
                                                                                        {{#if reportOptions.showDecimal }}
                                                                                            {{convertAmount itemamount.decimalAmt c}}
                                                                                        {{else}}
                                                                                            {{convertAmount itemamount.roundAmt c}}
                                                                                        {{/if}}
                                                                                    </td>
                                                                                {{/if}}
                                                                            {{/each}}
                                                                        {{/if}}

                                                                    {{else}}

                                                                        <td class="fgr fgrtotal--2 text-right {{#if isNegativeAmount itemamount.roundAmt}} text-danger {{/if}}">
                                                                            {{#if reportOptions.showDecimal }}
                                                                                {{itemamount.decimalAmt}}
                                                                            {{else}}
                                                                                {{itemamount.roundAmt}}
                                                                            {{/if}}
                                                                        </td>

                                                                    {{/if}}
                                                                    {{#if reportOptions.showPercentage}}    
                                                                        <td class="fgr fgrtotal--2 text-right plAmountPercentage">
                                                                            {{itemamount.percentage}}
                                                                        </td>
                                                                    {{/if}}

                                                                {{/each}}
                                                            {{/if}}

                                                            {{#if reportOptions.showtotal}}

                                                                {{#if isOnlyDefaultActive }}
                                                                    {{#if currencyList}}
                                                                        {{#each c in currencyList }}
                                                                            {{# if c.active}}
                                                                                <td currency="{{c.code}}"  class="fgr fgrblue--3 text-right tglTotal {{#if isNegativeAmount item.totalroundamountex}} text-danger {{/if}}">
                                                                                    {{#if reportOptions.showDecimal }}
                                                                                        {{convertAmount item.totalamountex c}}
                                                                                    {{else}}
                                                                                        {{convertAmount item.totalroundamountex c}}
                                                                                    {{/if}}
                                                                                </td>
                                                                            {{/if}}
                                                                        {{/each}}
                                                                    {{/if}}
                                                                {{else}}
                                                                    <td  class="fgr fgrblue--4 text-right tglTotal {{#if isNegativeAmount item.totalroundamountex}} text-danger {{/if}}">
                                                                        {{#if reportOptions.showDecimal }}
                                                                            {{item.totalamountex}}
                                                                        {{else}}
                                                                            {{item.totalroundamountex}}
                                                                        {{/if}}
                                                                    </td>

                                                                {{/if}}

                                    <style>
                                        ol {
                                            list-style: none !important;
                                        }
                                        ol.vertical {
                                            display: inline-block;
                                            width: 100%;
                                            padding: 0;
                                            background: transparent;
                                        }

                                        ol.vertical li {
                                            margin: 0;
                                            color: #202020;
                                            font-size: 1rem;
                                            width: 100% !important;
                                            height: unset !important;
                                            float: left;
                                        }

                                        .mainHeadingDiv {
                                            float: left;
                                            width: 100%;
                                            /* position: relative; */
                                        }

                                        ol.vertical li h1 {
                                            padding: 0;
                                            border: 1px solid #e7e7e7;
                                            background: #f3f3f3;
                                            font-size: 1rem;
                                            font-weight: 800;
                                            color: #858796;
                                            border-radius: 2px;
                                            display: inline-flex;
                                            width: 100%;
                                            align-items: center;
                                            float: left;
                                            cursor: pointer;
                                        }

                                        .selectedEffect {
                                            position: absolute;
                                            top: 0;
                                            left: 0;
                                            width: 100%;
                                            height: 100%;
                                            opacity: 0;
                                            z-index: 1;
                                        }

                                        ol.vertical .subChild {
                                            width: 100% !important;
                                            height: unset !important;
                                            float: left;
                                            /* position: relative; */
                                            cursor: pointer;
                                        }

                                        .subChild .childInner {
                                            padding: 0;
                                            border: 1px solid #e7e7e7;
                                            background: #f3f3f3;
                                            font-size: 1rem;
                                            font-weight: 400;
                                            color: #00a3d3;
                                            border-radius: 2px;
                                            display: inline-flex;
                                            width: 100%;
                                            align-items: center;
                                            float: left;
                                        }
                                       .subChild .childInner strong {
                                        color: #858796;
                                       }
                                       .subChild.selected.noDrag .childInner {
                                        cursor: not-allowed !important;
                                       }
                                       .subChild.selected .childInner strong {
                                           color: #fff;
                                       }
                                        ol.vertical li.placeholder {
                                            position: relative;
                                            margin: 0;
                                            padding: 0;
                                            border: none;
                                            width: 100%;
                                            display: inline-block;
                                            height: 2px !important;
                                            float: left;
                                            background: #028dde;
                                        }

                                        .selected > .childInner,
                                        .selected > .mainHeadingDiv h1 {
                                            background: #028dde !important;
                                            border: 1px solid #028dde !important;
                                            color: #fff !important;
                                            cursor: grab !important;
                                        }
                                        .subChild.dragged .childInner,
                                        /* .dragged, */
                                        ol.vertical li.dragged .childInner,
                                        ol.vertical li.dragged h1 {
                                            cursor: grab !important;
                                            opacity: 0.55 !important;
                                            background: #028dde !important;
                                            border: 1px solid #028dde !important;
                                            color: #fff !important;
                                            /* position: absolute; */
                                        }
                                        .dragged .childInner strong {
                                            color: #fff !important;
                                        }

                                        .collepsDiv {
                                            display: inline-flex;
                                            width: 32px;
                                            height: 30px;
                                            position: relative;
                                            justify-content: center;
                                            align-items: center;
                                            font-size: 18px;
                                            pointer-events: none !important;
                                            opacity: 0;
                                        }

                                        .collepsDiv::after {
                                            content: "ïƒ—";
                                        }

                                        .collapsTogls>h1 .collepsDiv::after {
                                            content: "ïƒš";
                                        }
                                        .collapsTogls ~ ol.groupedListNew {
                                            display: none;
                                        }
                                        .vertical > li > ol > li .mainHeadingDiv > .mainHeading > .collepsDiv {
                                            pointer-events: unset !important;
                                            cursor: pointer;
                                            opacity: 1;
                                        }
                                    </style>
                                    {{#if profitlosslayoutrecords}}
                                        <div class="customSortableDiv">
                                            <form action="" name="" method="POST">

                                                <ol class='nested_with_switch vertical'>
                                                    {{#each item in profitlosslayoutrecords }}
                                                    <li key="layoutFields-{{ item.ID }}" plid="{{ item.ID }}" data-group="{{ item.AccountName }}" position="{{ item.Level0Order }}" class="mainList pSortItems">

                                                                <h1 class="mainHeading"><span class="collepsDiv fas"></span>{{ item.AccountName }}</h1>
                                                            </div>
                                                            <ol class="groupedListNew" parent="{{ item.Level0Order }}">
                                                                {{#each acItem in item.subAccounts }}

                                                                            <span class="childInner">
                                                                                <span class="collepsDiv fas"></span>{{ acItem.AccountName }}
                                                                            </span>
                                                                        </li>
                                                                    {{else}}

                                                                            <ol class="ddllkk" parent="{{ acItem.Level1Order }}">

                                                                {{/each}}
                                                            </ol>
                                                        </li>
                                                    {{/each}}
