<template name="exepositionreport">
    {{# vs1_report_template tabledisplayname="Position Report" tablename="tblPositionExecutive" dateAsAt=dateAsAt}} 
        <div class="table-responsive">
            <table class="table table-sm tableExportDetailDiv" id="tableExport" name="tableExport">
                <thead>
                    <tr class="table-secondary customDoubleTableHeading">
                        <th></th>
                        <th colspan="{{countActive currencyList }}" class="text-nowrap text-center text-center{{countActive currencyList }} titleMonth1" style="font-weight: 800;"></th>
                        <th colspan="{{countActive currencyList }}" class="text-nowrap text-center text-center{{countActive currencyList }} titleMonth2" style="font-weight: 800;"></th>
                        <th class="text-nowrap text-center text-center{{countActive currencyList }}" style="font-weight: 800;">Variance(%)</th>
                    </tr>
                    {{#if isOnlyDefaultActive equal "false" }}
                        <tr class="table-active tblAvoid customDoubleTableHeading">

                            {{#if currencyList}}
                                <th class="text-left"></th>
                                {{#each c in currencyList }}
                                    {{# if c.active}}
                                        <th class="text-right __alighnMent{{countActive currencyList }}" active="{{ c.active }}" >{{ c.code }}</th>
                                    {{/if}}
                                {{/each}}

                                {{#each c in currencyList }}
                                    {{# if c.active}}
                                        <th class="text-right __alighnMent{{countActive currencyList }}" active="{{ c.active }}">{{ c.code }}</th>
                                    {{/if}}
                                {{/each}}
                            {{/if}}
                            <th></th>
                        </tr>
                    {{/if}}
                </thead>
                <tbody>
                    <tr class="balacesheettable">
                        <td class="text-nowrap text-left" style="font-weight: 800;" >
                            Average Debtors Days
                        </td>
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right Indent1 {{#if isNegativeAmount item.amount}} text-danger {{/if}}" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{avgDebtors1}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{avgDebtors1}}
                            </td>
                        {{/if}}
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right Indent1 {{#if isNegativeAmount item.amount}} text-danger {{/if}}" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{avgDebtors2}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{avgDebtors2}}
                            </td>
                        {{/if}}
                        <td class="text-nowrap text-right spnAverageDebtorsVariance" style="font-weight: 800;" >
                        </td>
                    </tr>
                    <tr class="balacesheettable">
                        <td class="text-nowrap text-left" style="font-weight: 800;" >
                            Average Creditors Days
                        </td>
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right Indent1 {{#if isNegativeAmount item.amount}} text-danger {{/if}}" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{avgCreditors1}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{avgCreditors1}}
                            </td>
                        {{/if}}
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right Indent1 {{#if isNegativeAmount item.amount}} text-danger {{/if}}" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{avgCreditors2}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{avgCreditors2}}
                            </td>
                        {{/if}}
                        <td class="text-nowrap text-right spnAverageCreditorsVariance" style="font-weight: 800;" >
                        </td>
                    </tr>
                    <tr class="balacesheettable">
                        <td class="text-nowrap text-left" style="font-weight: 800;" >
                            Short Term Cash Forecast
                        </td>
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right Indent1 {{#if isNegativeAmount item.amount}} text-danger {{/if}}" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{convertAmount shortTermCash1 c}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{shortTermCash1}}
                            </td>
                        {{/if}}
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right Indent1 {{#if isNegativeAmount item.amount}} text-danger {{/if}}" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{convertAmount shortTermCash2 c}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{shortTermCash2}}
                            </td>
                        {{/if}}
                        <td class="text-nowrap text-right spnShortTermCashVariance" style="font-weight: 800;" >
                        </td>
                    </tr>
                    <tr class="balacesheettable">
                        <td class="text-nowrap text-left" style="font-weight: 800;" >
                            Current Asset to Liabilities
                        </td>
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right Indent1 {{#if isNegativeAmount item.amount}} text-danger {{/if}}" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{convertAmount currentAsset1 c}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{currentAsset1}}
                            </td>
                        {{/if}}
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right Indent1 {{#if isNegativeAmount item.amount}} text-danger {{/if}}" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{convertAmount currentAsset2 c}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{currentAsset2}}
                            </td>
                        {{/if}}
                        <td class="text-nowrap text-right spnCurrentAssetVariance" style="font-weight: 800;" >
                        </td>
                    </tr>
                    <tr class="balacesheettable">
                        <td class="text-nowrap text-left" style="font-weight: 800;" >
                            Term Asset to Liabilities
                        </td>
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right Indent1 {{#if isNegativeAmount item.amount}} text-danger {{/if}}" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{convertAmount termAsset1 c}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{termAsset1}}
                            </td>
                        {{/if}}
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right Indent1 {{#if isNegativeAmount item.amount}} text-danger {{/if}}" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{convertAmount termAsset2 c}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{termAsset2}}
                            </td>
                        {{/if}}
                        <td class="text-nowrap text-right spnTermAssetVariance" style="font-weight: 800;" >
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    {{/vs1_report_template}}
</template>
