<template name="execashreport">
    {{# vs1_report_template tabledisplayname="Cash Report" tablename="tblCashExecutive" dateAsAt=dateAsAt}} 
        <div class="table-responsive">
            <table class="table table-sm tableExportDetailDiv" id="tableExport" name="tableExport">
                <thead>
                    <tr class="table-secondary customDoubleTableHeading">
                        <th></th>
                        <th colspan="{{countActive currencyList }}" class="text-nowrap text-center text-center{{countActive currencyList }} titleMonth1" style="font-weight: 800;"></th>
                        <th colspan="{{countActive currencyList }}" class="text-nowrap text-center text-center{{countActive currencyList }} titleMonth2" style="font-weight: 800;"></th>
                        <th class="text-nowrap text-center text-center{{countActive currencyList }}" style="font-weight: 800;">Variance(%)</th>
                    </tr>
                    {{#if isOnlyDefaultActive equal "false" }}
                        <tr class="table-active tblAvoid customDoubleTableHeading">

                            {{#if currencyList}}
                                <th class="text-left"></th>
                                {{#each c in currencyList }}
                                    {{# if c.active}}
                                        <th class="text-right __alighnMent{{countActive currencyList }}" active="{{ c.active }}" >{{ c.code }}</th>
                                    {{/if}}
                                {{/each}}

                                {{#each c in currencyList }}
                                    {{# if c.active}}
                                        <th class="text-right __alighnMent{{countActive currencyList }}" active="{{ c.active }}">{{ c.code }}</th>
                                    {{/if}}
                                {{/each}}
                            {{/if}}
                            <th></th>
                        </tr>
                    {{/if}}
                </thead>
                <tbody>
                    <tr class="balacesheettable">
                        <td class="text-nowrap text-left" style="font-weight: 800;" >
                            Cash Received
                        </td>
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{convertAmount cashReceived1 c}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{cashReceived1}}
                            </td>
                        {{/if}}
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{convertAmount cashReceived2 c}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{cashReceived2}}
                            </td>
                        {{/if}}
                        <td class="text-nowrap text-right spnCashReceivedVariance" style="font-weight: 800;" >
                        </td>
                    </tr>
                    <tr class="balacesheettable">
                        <td class="text-nowrap text-left" style="font-weight: 800;" >
                            Cash Spent
                        </td>
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{convertAmount cashSpent1 c}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{cashSpent1}}
                            </td>
                        {{/if}}
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{convertAmount cashSpent2 c}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{cashSpent2}}
                            </td>
                        {{/if}}
                        <td class="text-nowrap text-right spnCashSpentVariance" style="font-weight: 800;" >
                        </td>
                    </tr>
                    <tr class="balacesheettable">
                        <td class="text-nowrap text-left" style="font-weight: 800;" >
                            Cash Surplus
                        </td>
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{convertAmount cashSurplus1 c}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{cashSurplus1}}
                            </td>
                        {{/if}}
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{convertAmount cashSurplus2 c}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{cashSurplus2}}
                            </td>
                        {{/if}}
                        <td class="text-nowrap text-right spnCashSurplusVariance" style="font-weight: 800;" >
                        </td>
                    </tr>
                    <tr class="balacesheettable">
                        <td class="text-nowrap text-left" style="font-weight: 800;" >
                            Closing Bank Balance
                        </td>
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{convertAmount bankBalance1 c}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{bankBalance1}}
                            </td>
                        {{/if}}
                        {{#if currencyList}}
                            {{#each c in currencyList}}
                                {{#if c.active}}
                                <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                    {{convertAmount bankBalance2 c}}
                                </td>
                                {{/if}}
                            {{/each}}
                        {{else}}
                            <td class="text-nowrap text-right" currency="{{c.code}}" style="font-weight: 800;" >
                                {{bankBalance2}}
                            </td>
                        {{/if}}
                        <td class="text-nowrap text-right spnBankBalanceVariance" style="font-weight: 800;" >
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    {{/vs1_report_template}}
</template>
