<template name="newsidenav">
    <nav id="sidebar" class="{{ sideBarPositionClass}}">

        <style>
            .top #popperBounder {
                position: fixed;
                top: 93px;
                left: 0;
                right: 0;
                height: 0;
            }
            .popper-popup {
                display: none;
                flex-direction: column;
                align-items: center;
                background-color: #333333 !important;
                color: white !important;
                padding: 2px !important;
            }

            .popper-popup[data-popper-reference-hidden] {
                visibility: hidden;
                pointer-events: none;
            }

            .popper-popup[show-popper] {
                display: flex;
                z-index: 9999;
            }

            .popper-popup li {
                width: 100%;
                z-index: 100;
                margin-top: 7px;
                margin-bottom:3px;
            }

            /*build the arrow targeting the divider with class 'popper-arrow'*/
            .popper-arrow,
            .popper-arrow::before {
                position: absolute;
                width: 8px;
                height: 8px;
                background: #333333;
            }
            .popper-arrow {
                visibility: hidden;
            }
            .popper-arrow::before {
                visibility: visible;
                content: "";
                transform: rotate(45deg);
            }

            /*position arrow using popper.js data-popper-placement attribute*/
            .popper-popup[data-popper-placement^="top"] .popper-arrow {
                bottom: -4px;
            }

            .popper-popup[data-popper-placement^="bottom"] .popper-arrow {
                top: -4px;
            }

            .popper-popup[data-popper-placement^="left"] .popper-arrow {
                right: -4px;
            }

            .popper-popup[data-popper-placement^="right"] .popper-arrow {
                left: -4px;
            }

            /*hide arrow when reference outside of viewport*/
            .popper-popup[data-popper-reference-hidden] .popper-arrow::before {
                visibility: hidden;
            }

            #sidebar a,
            #sidebar a:hover,
            #sidebar a:focus {
                color: inherit;
                text-decoration: none;
                transition: all 0.3s;
            }

            .navbar {
                padding: 15px 10px;
                background: #fff;
                border: none;
                border-radius: 0;
                margin-bottom: 40px;
                box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);

            .navbar-btn {

                border: none;
            }

            #bodyContainer.top{

            }

            }
            #sidebar.top{

                height: 93px !important;
            }
            #sidebar.top .sidebar-header{

            }

            }
            #sidebar.top>ul>li>ul.collapse:not(.show),

            #sidebar:not(.top) #popperBounder {
