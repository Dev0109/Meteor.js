<template name="toggle_button">

  <div class="custom-control custom-switch">
      <input class="custom-control-input {{className}}" id="{{id}}" type="checkbox" style="cursor: pointer;">
      <label class="custom-control-label" style="width:{{width}};cursor: pointer;" for="{{for}}">{{displayName}}</label>
  </div>

</template>
