<!--
    Balance DUE
    Pay Now Button
    Payment Button
    Copy Invoice Button
 -->
<template name="transaction_buttons_top">
  {{#if showBalanceDue}}
<div class="col-12 col-md-3 col-xl-12" id="colBalanceDue">
    <div class="text-right" style="font-size: 14px; margin: 16px 24px;">
        {{#if equals recorddeleted true}}
            <p style="font-size: 25px;font-weight: 700;color: #e74a3b;">Deleted</p>
        {{/if}}
        <p style="font-size: 20px; font-weight: 700;color: rgb(84,94,103);">BALANCE DUE</p>
        {{#if equals recordispaid true}}
            <p style="font-size: 25px;font-weight: 700;color: #e74a3b;">Paid</p>
            <input class="form-control form-control ispaidInv" type="hidden" value="true">
        {{else}}
            <input class="form-control form-control ispaidInv" type="hidden" value="false">
            <p style="font-size: 25px;font-weight: 700;color: rgb(56,63,69);" id="balanceDue" name="balanceDue">{{recordbalanceDue}}</p>
        {{/if}}
    </div>
</div>
{{/if}}
{{#if showButtons}}
    {{#if equals recordispaid false }}
        <div class="col-6 col-md-3 col-xl-12 colBtn  justify-content-center">
            <button class="btn btn-success float-right payNow btnTransaction" type="button" style="margin: 12px 24px; width: 140px;">
                <i class="fas fa-dollar-sign" style="padding-right: 8px;"></i>Pay Now
            </button>
        </div>
        <div class="col-6 col-md-3 col-xl-12 colBtn  justify-content-center">
            <button class="btn btn-primary float-right btnTransaction btnMakePayment" type="button" style="margin: 12px 24px; width: 140px;" id="btnPayment" name="btnPayment">Payment</button>
        </div>
    {{else}}
        <div class="col-6 col-md-3 col-xl-12 colBtn  justify-content-center">
            <button class="btn btn-primary float-right btnTransaction" type="button" style="margin: 12px 24px; width: 140px;" id="btnViewPayment" name="btnViewPayment">View Payment</button>
        </div>
    {{/if}}
    <div class="col-6 col-md-3 col-xl-12 colBtn  justify-content-center">
        <button class="btn btn-primary float-right btnTransaction" type="button" style="margin: 12px 24px; width: 140px;" id="btnCopyInvoice" name="btnCopyInvoice">Copy Invoice</button>
    </div>
{{/if}}
</template>
