<!-- Default Select -->
<!-- Params
  label
  name
  type
  id
  classes
  value?
  options?
-->
<template name="default_select">
  <div class="form-group">
    <label>{{label}}</label>
    <select type="{{type}}" class="form-control {{classes}}" id="{{id}}" name="{{name}}"
      style="background-color:rgb(255, 255, 255); cursor: pointer;">
    </select>
  </div>
</template>
