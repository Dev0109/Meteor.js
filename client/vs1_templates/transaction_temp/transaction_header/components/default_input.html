<!-- Text Input -->
<!-- Params
  label
  classes
  type
  id
  name
  defaultValue
-->
<template name="default_input">
  <div class="form-group">
    <label>{{label}}</label>
    <input class="form-control {{classes}}" type="{{type}}" id="{{id}}" name="{{name}}" readonly="{{readonly}}"
      value="{{defaultValue}}">
  </div>
</template>
