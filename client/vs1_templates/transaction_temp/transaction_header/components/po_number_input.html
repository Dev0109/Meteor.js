<template name="po_number_input">
  <div class="form-group">
    <label>P.O. Number</label>
    <input class="form-control form-control" type="text" id="ponumber" name="ponumber"
      value="{{invoicerecord.custPONumber}}">
    <input class="form-control form-control" type="hidden" id="firstname"
      value="{{invoicerecord.firstname}}">
    <input class="form-control form-control" type="hidden" id="lastname"
      value="{{invoicerecord.lastname}}">
    </div>
</template>
