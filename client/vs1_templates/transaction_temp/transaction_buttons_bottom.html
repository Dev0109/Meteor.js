<template name="transaction_buttons_bottom">
    <button class="btn btn-success btnSave btnFooter {{SaveButton}}" type="button" style="margin: {{margin}};margin-top: 0px;width: 100px;">
        <i class="fa fa-save" style="padding-right: 8px;"></i>Save
    </button>

    <button class="btn btn-primary btnFooter {{PrintButton}}" id="open_print_confirm" type="button" style="margin: {{margin}};margin-top: 0px;width: 100px;">
        <i class="fa fa-print" style="padding-right: 8px;"></i>Print
    </button>

    <a class="btn btn-primary btn_Attachment btnFooter {{AttachmentsButton}}" role="button" style="margin: {{margin}};margin-top: 0px;" data-toggle="modal" href="#myModalAttachment" id="btn_Attachment" name="btn_Attachment">
      {{#if AttachmentCount}}<span id="attachment-count">{{AttachmentCount}}</span>{{/if}} <i class="fa fa-paperclip" style="padding-right: 8px;"></i>Add Attachments
    </a>
    
    <button class="btn btn-danger btnRemove btnFooter {{RemoveButton}}" type="button" style="margin: {{margin}};margin-top: 0px;width: 100px;">
        <i class="fa fa-remove" style="padding-right: 8px;"></i>Delete
    </button>

    <button class="btn btn-secondary btnBack btnFooter {{CancelButton}}" type="button" style="margin: {{margin}};margin-top: 0px;width: 100px;">
        <i class="fa fa-remove" style="padding-right: 8px;"></i>Cancel
    </button>

    {{> transaction_print_modal TransactionType=TransactionType}}
</template>
