<!--
    xs: integer,
    sm: integer,
    md: integer,
    lg: integer,
    xl: integer,
    cardID: string,
    id: string,
    chartGroup: string,
    defaultPosition: integer,
    position: integer,
    cardActive: boolean,
    cardKey: string,
    highlightColor: string (primary, info, success ...),
    tooltipTitle: string,
    actionClass: string
 -->
<template name="kpiCard">
    <div
    class="mb-4 card-visibility hideelement col-xs-{{xs}} col-sm-{{sm}} col-md-{{md}} col-lg-{{lg}} col-xl-{{xl}} kpi-card"
    card-id="{{cardID}}"
    id="{{id}}"
    chartgroup="{{chartGroup}}"
    data-default-position="{{defaultPosition}}"
    position="{{position}}"
    card-active="{{cardActive}}"
    card-key="{{cardKey}}">
        <div class="card shadow border-left-{{highlightColor}} py-2" data-toggle="tooltip" data-bs-tooltip=""
                title="{{tooltipTitle}}">
            <div class="hideShowDiv">
                <a href="javascript:void(0);" class="cardShowBtn hideelement"><i class="far fa-eye"></i></a>
                <a href="javascript:void(0);" class="cardSettingBtn editCardBtn"><i class="fas fa-cog"></i></a>
            </div>
            <div class="card-body {{actionClass}}" style="cursor: pointer;">
                {{> Template.contentBlock}}
            </div>
        </div>
    </div>

    <style>
        .card.hovered {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.50) !important;
            cursor: move;
            transition-duration: 300ms;
        }
        .customCardMainDiv {
            position: relative;
            padding-top: 15px !important;
        }
        a.cardSettingBtn {
            display: inline-flex;
            width: 22px;
            height: 22px;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            border-radius: 4px;
            /*background: #dddfeb;*/
            color: #dddfeb;
            text-decoration: none;
            margin-left: 3px;
        }

        a.editCardBtn :hover {
            background: #dddfeb;
            color: #6e6e6e;
            padding: 4px;
            border-radius: 3px;
        }

        a.cardHideBtn,
        a.cardShowBtn {
            display: inline-flex;
            width: 22px;
            height: 22px;
            font-size: 10px;
            justify-content: center;
            align-items: center;
            /*background: #dddfeb;*/
            border-radius: 4px;
            margin-left: 2px;
            text-decoration: none;
            color: #dddfeb;
        }

        a.cardHideBtn:hover,
        a.cardShowBtn:hover,
        a.cardHideBtn.active,
        a.cardShowBtn.active {
            background: #00a3d3;
            color: #fff;
        }

        a.cardHideBtn i,
        a.cardShowBtn i {
            pointer-events: none;
        }

        .dimmedChart a.cardHideBtn,
        .dimmedChart a.cardShowBtn,
        .dimmedChart a.cardSettingBtn {
            background: #f1f1f1 !important;
            color: #6e6e6e;
        }

        .dimmedChart a.editCardBtn :hover {
            background: rgba(0, 0, 0, 0) !important;
        }

        .dimmedChart .cardSettingBtn {
            background: #fff;
        }

        .card-visibility .fa-cog{
            pointer-events: none !important;
        }
        .cardShowBtn{
            display: none !important;
        }
        .cardSettingBtn, .cardShowBtn{
            cursor: pointer;
        }
        .dimmedChart .cardShowBtn{
            display: inline-flex !important;
        }
    </style>
</template>
