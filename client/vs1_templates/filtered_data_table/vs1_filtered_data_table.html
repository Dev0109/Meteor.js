<template name="vs1_filtered_data_table">
    <table id="tblTransactionlist" style="width:100%"
        class="dataTable table table-striped table-bordered tblTransactionlist">
        <thead>
            <tr class="dnd-moved">
                {{#each target in headers}}
                <th class="{{target.classString}}">{{target.itemLabel}}</th>
                {{/each}}
            </tr>
        </thead>
        <tbody>
            {{#if datatablerecords}}
            {{#each item in datatablerecords}}
            <tr class="dnd-moved" id="{{item.id}}" style="cursor: pointer;">
                <td contenteditable="false" class="colSortDate hiddenColumn">{{item.sortdate}}</td>
                <td contenteditable="false" class="colOrderDate">
                    <span style="display:none;">{{item.sortdate}}</span>{{item.orderdate}}
                </td>
                <td contenteditable="false" class="colPurchaseNo">{{item.id}}</td>
                <td contenteditable="false" class="colSupplier">{{item.suppliername}}</td>
                <td contenteditable="false" class="colAmountEx" style="text-align: right!important;">
                    {{item.totalamountex}}
                </td>
                <td contenteditable="false" class="colTax" style="text-align: right!important;">{{item.totaltax}}</td>
                <td contenteditable="false" class="colAmount" style="text-align: right!important;">{{item.totalamount}}
                </td>
                <td contenteditable="false" class="colPaid" style="text-align: right!important;">{{item.totalpaid}}</td>
                <td contenteditable="false" class="colBalanceOutstanding" style="text-align: right!important;">
                    {{item.totaloustanding}}
                </td>
                <td contenteditable="false" class="colStatus">{{item.type}}</td>
                <td contenteditable="false" class="colPurchaseCustField1 hiddenColumn">{{item.custfield1}}</td>
                <td contenteditable="false" class="colPurchaseCustField2 hiddenColumn">{{item.custfield2}}</td>
                <td contenteditable="false" class="colEmployee hiddenColumn">{{item.employee}}</td>
                <td contenteditable="false" class="colComments">{{item.comments}}</td>
            </tr>
            {{/each}}
            {{/if}}
        </tbody>
    </table>
</template>
