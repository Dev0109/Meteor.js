<template name="eftOptionsModal">
  <div class="modal fade" role="dialog" tabindex="-1" id="eftOptionsModal">
    <div class="modal-dialog modal-md modal-dialog-scrollable modal-dialog-centered generated-id" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 style="">
            <div style="float: left;">EFT Options</div>
            <a role="button" data-toggle="modal" href="#helpViewModalAdd"
              style="float: right; font-size: 20px; margin-top: 4px; margin-left: 8px;">Help
              <i class="fa fa-question-circle-o" style="font-size: 20px;"></i></a>
          </h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">Ã—</span></button>
        </div>
        <div class="modal-body" style="background-color: #EDEDED;">
          <div class="row">

            {{#each item in eftOptionsList}}
            <div class="col-12 chkEftOptionsList" optionsid="{{item.id}}">
              <div class="custom-control custom-switch" style="margin: 4px; margin-top: 20px;">
                <input type="checkbox" class="custom-control-input chkEftOption {{item.id}}"
                  id="chkEftOption_{{item.id}}" checked="{{item.active}}" />
                <label class="custom-control-label" for="chkEftOption_{{item.id}}">{{item.label}}</label>
              </div>
            </div>
            {{/each}}

            <input type="hidden" id="eftoption_accountid" />
          </div>
        </div>
        <form></form>
        <div class="modal-footer" style="background-color: #ededed;">
          <button class="btn btn-success btnSaveEftOptions" type="button" style="margin: 8px;" id="btnSaveEftOptions"
            name="btnSaveEftOptions"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
          <button class="btn btn-secondary btnCancelEftOptions" type="button" style="margin: 8px;"><i
              class="fa fa-close" style="margin-right: 5px;"></i>Cancel</button>
        </div>
      </div>
    </div>
  </div>


</template>
