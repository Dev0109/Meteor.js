<template name="production_planner">
    <div class="container-fluid salesmodule productionplannermodule" style="padding-right: 0px;padding-left: 0px;">
        <div class="fullScreenSpin fullScreenSpin_workorder" style="display:none;">
            <div class="spinner"></div>
        </div>
        <div>
            <header style="padding: 16px; padding-right: 0px;background-color: #ededed;margin-top: -24px;">
                <h2 style="margin: 16px;" class="heading">
                    Production Planner
                    {{> helpbutton}}
                </h2>
            </header>
            <div class="row w-100" >
                <div class="mt-5 px-5 pt-3 w-100 productionPlannerTable d-flex">
                   
                            <style>
                               

                                .productionplannermodule #calendar button {
                                    background-color: rgb(0, 163, 211);
                                    border-color: #00a3d3;
                                }
                                .productionplannermodule #calendar button:hover {
                                    background-color: #00C2EF;
                                    border-color: #00a3d3;
                                }
                                
                            </style>
                            <div id="calendar" style="width: 100%; resize: horizontal; overflow: auto;"></div>
                            <div class="eventInfo">
                                <style>
                                    .eventInfo {
                                        display: flex;
                                        flex-direction: column;
                                        align-items: flex-start;
                                        justify-content: space-around;
                                    }
                                    .eventInfo ul {
                                        list-style: none;
                                        margin-left: 0;
                                    }

                                    .eventInfo ul li {
                                        margin-bottom: 20px;
                                    }

                                    .unable-process {
                                        position: relative;
                                        background-image: url(img/Group-2.png);
                                        background-size: 100% 100%                                        
                                    }

                                    .current-progress {
                                        position: relative;
                                        display: flex;
                                        align-items: flex-start;
                                        justify-content: center;
                                        color: black
                                    }

                                    .current-progress .progress-percentage {
                                        position: absolute;
                                        top: 0;
                                        left: 0;
                                        display: flex;
                                        align-items: center;
                                        justify-content: center;
                                        background-color: rgba(255, 255, 255, 0.7);
                                        height: 100%;
                                        font-size: 18px;
                                        color: black;
                                    }

                                    .process-event {
                                        position: relative
                                    }
                                    
                                    .process-event::before {
                                        content: '';
                                        position: absolute;
                                        top: 0;
                                        left: 0;
                                        width: 100%;
                                        height: 20px;
                                        background: linear-gradient(to right, rgba(255,255,255,0.5) , rgba(255,255,255,0.1));
                                        z-index: -1;
                                    }

                                    .productionplannermodule .fc-timeline-events, .productionplannermodule .fc-timeline-event-harness, .productionplannermodule .fc-timeline-event, .productionPlannerTable .fc-event-main {
                                        height: 100% !important;
                                    }

                                .productionplannermodule .fc-timeline-event {
                                        padding: 0 0!important
                                    }

                                    .productionplannermodule .fc-h-event {
                                        border: 0!important
                                    }

                                    .productionplannermodule .fc-timeline-events {
                                        padding-bottom: 0px !important;
                                    }

                                    .productionplannermodule .fc-timeline-lane-frame {
                                        height: 60px !important;
                                    }

                                    .productionplannermodule .fc-h-event.highlighted {
                                        box-sizing: border-box!important;
                                        -moz-box-sizing: border-box!important;
                                        -webkit-box-sizing: border-box!important;
                                        border: 2px solid #f00 !important;
                                    }

                                    /* .unable-process::before {
                                        content: '';
                                        position: absolute;
                                        top: 0;
                                        left: calc(50% - 10px);
                                        right: 50%;
                                        width: 60px;
                                        height: 1px;
                                        background-color: black;
                                        transform: rotate(45deg);
                                    }

                                    .unable-process::after {
                                        content: '';
                                        position: absolute;
                                        top: 0;
                                        left: calc(50% + 10px);
                                        width: 60px;
                                        height: 1px;
                                        background-color: black;
                                        transform: rotate(-45deg);
                                    } */

                                </style>
                                {{#if viewInfoData}}
                                    <ul class="eventDetail">
                                        <li>
                                            <span class="itemLabel">JOB/SO Number: </span>
                                            <span class="eventDetailItem">{{viewInfoData.SONumber}}</span>
                                        </li>
                                        <li>
                                            <span class="itemLabel">Customer: </span>
                                            <span class="eventDetailItem">{{viewInfoData.Customer}}</span>
                                        </li>
                                        <li>
                                            <span class="itemLabel">Overall Job % completed: </span>
                                            <span class="eventDetailItem">{{viewInfoData.Percentage}}</span>
                                        </li>
                                        <li>
                                            <span class="itemLabel">Order Date: </span>
                                            <span class="eventDetailItem">{{viewInfoData.OrderDate}}</span>
                                        </li>
                                        <li>
                                            <span class="itemLabel">Ship Date: </span>
                                            <span class="eventDetailItem">{{viewInfoData.ShipDate}}</span>
                                        </li>
                                        <li>
                                            <span class="itemLabel">Job Notes: </span>
                                            <span class="eventDetailItem">{{viewInfoData.JobNotes}}</span>
                                        </li>
                                    </ul>
                                    <div class="d-flex align-items-center justify-content-center p-3" style="gap: 20px">
                                        <button class="btn btn-primary btn-round">Attachments</button>
                                        <button class="btn btn-primary btn-round btn-print-event">Print</button>
                                    </div>
                                {{/if}}
                            </div>
                </div>
                <div class="d-flex align-items-center justify-content-center w-100 mt-3" style="height: 50px; gap: 20px">
                    <button class="btn btn-success btn-round btnPrintWorkSheet">Print Worksheet</button>
                    <button class="btn btn-success btn-round btnApply">Apply</button>
                    <button class="btn btn-danger btn-round btn-optimize">Optimize</button>
                    <button class="btn btn-primary btn-round btn-raw-material">Raw Material</button>
                </div>
            </div>
        </div>
    </div>
</template>
